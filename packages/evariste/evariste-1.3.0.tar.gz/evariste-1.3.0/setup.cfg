[metadata]
name = evariste
version = 1.3.0
author = Louis Paternault
author_email = spalax@gresille.org
license = AGPLv3 or any later version
description = Publish annoted and compiled directory tree.
keywords = compilation vcs publish html
url = http://framagit.org/spalax/evariste
project_urls = 
	Documentation = http://evariste.readthedocs.io
	Source = https://framagit.org/spalax/evariste
	Tracker = https://framagit.org/spalax/evariste/issues
long_description = file: README.rst
long_description_content_type = text/x-rst
classifiers = 
	Development Status :: 5 - Production/Stable
	Intended Audience :: End Users/Desktop
	Environment :: Console
	License :: OSI Approved :: GNU Affero General Public License v3 or later (AGPLv3+)
	Programming Language :: Python :: 3 :: Only
	Programming Language :: Python :: 3
	Programming Language :: Python :: 3.8
	Programming Language :: Python :: 3.9
	Programming Language :: Python :: 3.10
	Programming Language :: Python :: 3.11
	Programming Language :: Python :: 3.12
	Programming Language :: Python :: 3.13
	Programming Language :: Python
	Topic :: Software Development :: Build Tools

[options]
packages = find:
zip_safe = False
include_package_data = True
python_requires = >=3.8, <4
install_requires = 
	argdispatch
	jinja2>=3
	docutils
	gitpython
	markdown
	rich
	unidecode

[options.packages.find]
exclude = 
	test*

[bdist_wheel]
python-tag = py3

[options.entry_points]
console_scripts = 
	evariste = evariste.evs.compile.__main__:main
	evs = evariste.evs.__main__:main

[egg_info]
tag_build = 
tag_date = 0

