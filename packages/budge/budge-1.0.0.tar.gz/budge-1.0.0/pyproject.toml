[project]
name = "budge"
version = "1.0.0"
description = "Track your budgets and forecast your balances with Python."
readme = "README.md"
authors = [{ name = "Jesse Brooklyn Hannah", email = "jesse@jbhannah.net" }]
classifiers = [
    "Development Status :: 4 - Beta",
    "License :: OSI Approved :: GNU Lesser General Public License v3 or later (LGPLv3+)",
    "Topic :: Office/Business :: Financial :: Accounting",
]
requires-python = ">=3.13"
dependencies = ["python-dateutil>=2.9.0.post0", "stockholm>=0.5.7"]

[project.urls]
Repository = "https://github.com/budgeapp/budge"
Documentation = "https://budge.readthedocs.io/en/stable/"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[dependency-groups]
dev = [
    "ipykernel>=6.29.5",
    "ipython>=8.30.0",
    "pytest-cov>=6.0.0",
    "pytest>=8.3.4",
]
docs = [
    "sphinx-autodoc-typehints>=2.5.0",
    "sphinx>=8.1.3",
    "sphinx-rtd-theme>=3.0.2",
    "myst-parser>=4.0.0",
]
