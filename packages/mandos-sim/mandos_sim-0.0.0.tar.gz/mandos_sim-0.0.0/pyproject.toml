[project]
name = "mandos-sim"
version = "0.0.0"
description = "Mandos: A general purpose physically based simulation engine."
readme = "README.md"
license.file = "LICENSE"
authors = [
  { name = "Juan Jose Casafranca", email = "jjcasmar@gmail.com" },
]
maintainers = [
  {  name = "Juan Jose Casafranca", email = "jjcasmar@gmail.com" },
]
classifiers = [
  "Development Status :: 5 - Production/Stable",
  "License :: OSI Approved :: MIT License",
  "Programming Language :: Python :: 3",
]
requires-python = ">=3.7"

dependencies = [
  "numpy",
  "polyscope",
  "scipy",
]

[project.urls]
Homepage = "https://gitlab.com/mslab-urjc/mandos"

[build-system]
requires = ["scikit-build-core"]
build-backend = "scikit_build_core.build"

[tool.scikit-build]
build.verbose = true
logging.level = "INFO"
cmake.args = ["--preset=conan-clang-18-release"]
sdist.include = ["CMakeUserPresets.json"]
wheel.install-dir = "mandos"
