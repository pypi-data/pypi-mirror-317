[tool.poetry]
name = "driink"
version = "0.0.1-dev2"
description = "A lightweight command-line tool to track daily water consumption and send reminders to stay hydrated"
authors = ["Guido Accardo <gaccardo@gmail.com>"]
license = "GNU GENERAL PUBLIC LICENSE Version 3"
readme = "README.md"
homepage = "https://github.com/gaccardo/driink"
repository = "https://github.com/gaccardo/driink"

[tool.poetry.dependencies]
python = "^3.11"
notify2 = "^0.3.1"
dbus-python = "^1.3.2"
click = "^8.1.8"
terminaltables = "^3.1.10"
sqlalchemy = "^2.0.36"
alembic = "^1.14.0"
tqdm = "^4.67.1"
pygobject = "^3.50.0"

[tool.poetry.group.dev.dependencies]
isort = "^5.13.2"
black = "^24.10.0"
flake8 = "^7.1.1"
twine = "^6.0.1"
build = "^1.2.2.post1"
wheel = "^0.45.1"
ipdb = "^0.13.13"
ipython = "^8.31.0"

[tool.poetry.scripts]
# Entry points for console scripts
driink = "driink.cli:main"
driink-applet = "driink.applet:main"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
# requires = ["setuptools", "wheel"]
# build-backend = "setuptools.build_meta"
