[project]
name = "fastcraft"
version = "0.0.3"
description = "Add your description here"
readme = "README.md"
authors = [
    { name = "Jmint", email = "jeffreymintah737@gmail.com" }
]
requires-python = ">=3.11"
dependencies = [
    "rich>=13.9.4",
    "typer>=0.15.1",
]

