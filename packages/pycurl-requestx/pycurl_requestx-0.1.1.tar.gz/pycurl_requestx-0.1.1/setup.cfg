[metadata]
name = pycurl-requestx
version = 0.1.1
author = Nikhil Aryal
author_email = xadkeg@duck.com
description = An asynchronous HTTP client combining pycurl-requests and AnyIO, basically an async wrapper around pycurl-requests, all thanks to AnyIO.
long_description = file: README.md
long_description_content_type = text/markdown
url = https://github.com/profxadke/pycurl-requestx
classifiers = 
	Programming Language :: Python :: 3
	License :: OSI Approved :: MIT License
	Operating System :: OS Independent

[options]
packages = ["src"]
python_requires = >=3.12
install_requires = 
	pycurl-requests
	anyio

[egg_info]
tag_build = 
tag_date = 0

