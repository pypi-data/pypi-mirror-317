{% load portfolio_display %}
<div id="search-results" class="{% if search_results == None %}hidden{% else %}flex flex-grow{% endif %}">
    {% for result in search_results %}
    <a href="{% url 'media detail' result.slug %}" class="bg-gray-300 px-8 py-12">
        {% display result force_image=True css_class="h-full" %}
        {{ result.title|truncatechars:24 }}
    </a>
    {% endfor %}
</div>
