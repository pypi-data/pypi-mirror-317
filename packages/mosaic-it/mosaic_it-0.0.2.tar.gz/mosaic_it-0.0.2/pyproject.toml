[project]
name = "mosaic-it"
version = "0.0.2"
authors = [
    { name="OldVincent", email="jia@jsk.imi.i.u-tokyo.ac.jp" },
]
description = "A CLI tool to launch a OpenCV view to add a mosaic to the image."
readme = "README.md"
requires-python = ">=3.8"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
dependencies = [
    "typer",
    "opencv-python",
]

[project.scripts]
mosaic-it = "mosaic_it:app"

[project.urls]
Homepage = "https://github.com/OldVincent/MosaicIt"
Issues = "https://github.com/OldVincent/MosaicIt/issues"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"