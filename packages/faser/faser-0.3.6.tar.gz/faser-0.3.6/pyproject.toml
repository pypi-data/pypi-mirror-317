[project]
name = "faser"
version = "0.3.6"
description = "Faser is a tool for vectorial psf simulation"
authors = [
    { name = "Johannes Roos", email = "jhnnsrs@gmail.com" },
    { name = "Stephane Bancelin", email = "stephane.bancelin@cnrs.fr" }
]
maintainers = [
    { name = "Johannes Roos", email = "jhnnsrs@gmail.com" }
]
dependencies = [
    "numpy<2",
    "pydantic>2",
    "matplotlib>=3.9.2",
    "python-slugify>=8.0.4",
    "tifffile>=2024.8.30",
    "psygnal>=0.11.1",
    "qtpy>=2.4.2",
    "superqt>=0.6.7",
]
classifiers = [
    "Framework :: napari",
    "Programming Language :: Python",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3 :: Only",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
]
readme = "README.md"
requires-python = ">=3.9, <3.13"
license =  { file = "LICENSE", name = "MIT" }
keywords = ["napari", "psf", "simulation", "faser", "vectorial"]



[project.urls]
"Bug Tracker" = "https://jhnnsrs.github.io/faser/issues"
"Documentation" = "https://jhnnsrs.github.io/faser"
"Source Code" = "https://github.com/jhnnsrs/faser"

[project.optional-dependencies]
full = [
    "pyqt5>=5.15.11",
    "rich-click>=1.8.3",
]
cli = [
    "rich-click>=1.8.3",
]
numba = [
    "numba>=0.60.0",
]

[project.scripts]
faser = 'faser.cli.main:main'
qtfaser = 'faser.cli.qtmain:main'

[project.entry-points."napari.manifest"]
faser = 'faser:napari.yaml'

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.rye]
managed = true
dev-dependencies = [
    "pytest>=8.3.3",
    "napari>=0.5.3",
    "pyqt5>=5.15.11",
    "rich-click>=1.8.3",
    "numba>=0.60.0",
]

[tool.hatch.metadata]
allow-direct-references = true

[tool.hatch.build.targets.wheel]
packages = ["src/faser", "src/faser/napari.yaml"]

[tool.uv]
dev-dependencies = [
    "napari>=0.5.5",
    "pytest>=8.3.4",
]
