[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "datafact-proj"
dynamic = ["version"]
description = ''
readme = "README.md"
requires-python = ">=3.8"
license = "MIT"
keywords = []
authors = [
  { name = "Hao Wu", email = "haowu@dataset.sh" },
]
classifiers = [
  "Development Status :: 4 - Beta",
  "Programming Language :: Python",
  "Programming Language :: Python :: 3.8",
  "Programming Language :: Python :: 3.9",
  "Programming Language :: Python :: 3.10",
  "Programming Language :: Python :: 3.11",
  "Programming Language :: Python :: 3.12",
  "Programming Language :: Python :: Implementation :: CPython",
  "Programming Language :: Python :: Implementation :: PyPy",
]
dependencies = []

[project.urls]
Documentation = "https://github.com/dataset-sh/datafact-proj#readme"
Issues = "https://github.com/dataset-sh/datafact-proj/issues"
Source = "https://github.com/dataset-sh/datafact-proj"

[tool.hatch.version]
path = "src/datafact_proj/__about__.py"

[tool.hatch.envs.types]
extra-dependencies = [
  "mypy>=1.0.0",
]
[tool.hatch.envs.types.scripts]
check = "mypy --install-types --non-interactive {args:src/datafact_proj tests}"

[tool.coverage.run]
source_pkgs = ["datafact_proj", "tests"]
branch = true
parallel = true
omit = [
  "src/datafact_proj/__about__.py",
]

[tool.coverage.paths]
datafact_proj = ["src/datafact_proj", "*/datafact-proj/src/datafact_proj"]
tests = ["tests", "*/datafact-proj/tests"]

[tool.coverage.report]
exclude_lines = [
  "no cov",
  "if __name__ == .__main__.:",
  "if TYPE_CHECKING:",
]
