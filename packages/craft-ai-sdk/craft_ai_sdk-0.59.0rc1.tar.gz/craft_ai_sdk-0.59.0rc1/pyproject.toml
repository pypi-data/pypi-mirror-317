[tool.poetry]
name = "craft-ai-sdk"
version = "0.59.0rc1"
description = "Craft AI MLOps platform SDK"
license = "Apache-2.0"
authors = ["Craft AI <contact@craft.ai>"]
readme = "README.md"
homepage = "https://www.craft.ai/"
packages = [{ include = "craft_ai_sdk" }]
include = ["documentation.pdf"]

[tool.poetry.scripts]
lint = "scripts.scripts:lint"
format = "scripts.scripts:format"
reformat = "scripts.scripts:reformat"
test = "scripts.scripts:test"
test-base = "scripts.scripts:test_base"
test-platform = "scripts.scripts:test_platform"
bump-version = "scripts.scripts:bump_version"
set-version = "scripts.scripts:set_version"
pdfdoc = "scripts.scripts:generate_docs_in_pdf"
rstdoc = "scripts.scripts:generate_docs_in_rst"

[tool.pytest.ini_options]
filterwarnings = ["ignore::UserWarning"]

[tool.poetry.dependencies]
python = "^3.8"
requests = "^2.27.1"
PyJWT = "^2.3.0"
StrEnum = "^0.4.9"

[tool.poetry.group.dev.dependencies]
ipython = "^8.0.1"
ipykernel = "^6.9.1"
black = "^22.1.0"
flake8 = [
    { version = "^4.0.1", python = "3.8" },
    { version = "^7.1.1", python = ">=3.9,<4.0" },
]
pylint = "^2.12.2"
python-dotenv = "^1.0.0"
pytest = "^7.0.1"
requests-mock = { extras = ["fixture"], version = "^1.9.3" }
pytest-watch = "^4.2.0"
pyarrow = [
    { version = "^11.0.0", python = "3.8" },
    { version = "^17.0.0", python = ">=3.9,<4.0" },
]
pandas = [
    { version = "^1.5.3", python = "3.8" },
    { version = "^2.2.2", python = ">=3.9,<4.0" },
]

[tool.poetry.group.docs.dependencies]
doc8 = "^0.10.1"
Sphinx = "^5.0.1"
sphinxcontrib-restbuilder = "^0.3"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"
