[project]
name = "elevenlabs-mcp-server"
version = "0.1.1"
description = "A Model Context Protocol server providing ElevenLabs text-to-speech integration"
readme = "README.md"
requires-python = ">=3.11"
authors = [
    { name = "Mamerto Fabian", email = "aidrivencoder@gmail.com" }
]
keywords = ["elevenlabs", "tts", "text-to-speech", "mcp", "llm"]
license = { file = "LICENSE" }
classifiers = [
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.11",
]
dependencies = [
    "mcp>=1.0.0",
    "requests",
    "pydub",
    "python-dotenv",
    "pytest>=8.3.4",
    "tenacity>=9.0.0",
    "aiosqlite>=0.19.0",
]

[project.optional-dependencies]
dev = [
    "pytest",
    "pytest-asyncio"
]

[project.scripts]
elevenlabs-mcp-server = "elevenlabs_mcp.server:main"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["src/elevenlabs_mcp"]

[tool.uv]
dev-dependencies = [
    "pyright>=1.1.389",
    "pytest>=8.3.3",
    "ruff>=0.8.1",
]
