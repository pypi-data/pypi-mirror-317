[metadata]
name = satnogs-config
url = https://gitlab.com/librespacefoundation/satnogs/satnogs-config
author = SatNOGS project
author_email = dev@satnogs.org
license = GPLv3
classifiers = 
	Development Status :: 4 - Beta
	Environment :: Console
	Intended Audience :: Telecommunications Industry
	Intended Audience :: Science/Research
	License :: OSI Approved :: GNU Affero General Public License v3
	Operating System :: POSIX :: Linux
	Programming Language :: Python :: 3.11
	Topic :: Communications :: Ham Radio
description = SatNOGS configuration utility

[options]
packages = find:
include_package_data = True
zip_safe = False
install_requires = 
	pythondialog~=3.5.0
	PyYAML~=6.0.0
	setuptools~=75.6.0
	python-dotenv~=1.0.0
	psutil~=6.1.0
	versioneer~=0.29.0

[options.extras_require]
dev = 
	build~=1.2.0
	flake8~=7.1.0
	flake8-quotes~=3.4.0
	isort~=5.13.0
	pylint~=3.3.0
	sphinx-rtd-theme~=3.0.0
	tox~=4.23.0
	twine~=5.1.0
	yapf~=0.43.0

[options.entry_points]
console_scripts = 
	satnogs-config = satnogsconfig:main

[flake8]
exclude = satnogsconfig/_version.py,docs,build,.tox

[yapf]
dedent_closing_brackets = True
allow_split_before_dict_value = False
indent_dictionary_value = True

[tool:isort]
skip_glob = docs,build,.tox
skip = _version.py
multi_line_output = 2

[versioneer]
VCS = git
style = pep440
versionfile_source = satnogsconfig/_version.py
versionfile_build = satnogsconfig/_version.py
tag_prefix = 
parentdir_prefix = 

[egg_info]
tag_build = 
tag_date = 0

