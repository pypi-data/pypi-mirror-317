name: particle_system_02
configuration:
  system:
    class_name: ParticleSystem
    kwargs:
      nbr_spatial_dimensions: 3
      particles:
      - index: 2
        initial_position: [2.0, 0.0, 0.0]
        initial_momentum: [0.0, 0.0, 0.0]
        mass: 1.0
      - index: 0
        initial_position: [0.0, 0.0, 0.0]
        initial_momentum: [0.0, 0.0, 3.0]
        mass: 1.0
      - index: 1
        initial_position: [1.0, 0.0, 0.0]
        initial_momentum: [0.0, 0.0, 0.0]
        mass: 1.0
      supports: []
      springs:
      - stiffness: 50
        equilibrium_length: 0.5
        start:
          type: particle
          index: 0
        end:
          type: particle
          index: 1
      dampers: []
      constraints:
      - start:
          type: particle
          index: 1
        end:
          type: particle
          index: 2
        length: 1
      gravity: [0.0, 0.0, 0.0]
  simulator:
    class_name: OneStep
    kwargs:
      solver_name: NewtonPlainPython
      newton_epsilon: 1.e-10
      max_iterations: 40
  integrator:
    class_name: MidpointMultibody
    kwargs: {}
  time_stepper:
    class_name: FixedIncrement
    kwargs:
      step_size: 0.1 # 0.01
      start: 0.0
      end: 0.5 # 10.0
