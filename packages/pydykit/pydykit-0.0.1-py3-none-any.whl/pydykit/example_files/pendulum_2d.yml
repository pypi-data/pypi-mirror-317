name: pendulum_2d
configuration:
  system:
    class_name: Pendulum2D
    kwargs:
      mass: 1.0
      gravity: 9.81
      length: 1.0
      state:
        angle: [0.0]
        angular_velocity: [1.0]
  simulator:
    class_name: OneStep
    kwargs:
      solver_name: NewtonPlainPython
      newton_epsilon: 1.e-07
      max_iterations: 40
  integrator:
    class_name: MidpointPH
    kwargs: {}
  time_stepper:
    class_name: FixedIncrementHittingEnd
    kwargs:
      step_size: 0.15
      start: 0.0
      end: 2.2
