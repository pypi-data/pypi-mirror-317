[project]
name = "quickapiclient"
version = "0.5.1"
description = "Create fully typed declarative API clients quickly and easily. "
authors = [{ name = "Martin", email = "martinn@users.noreply.github.com" }]
readme = "README.md"
requires-python = "<4.0,>=3.10"
dependencies = [
    "httpx<1.0.0,>=0.27.0",
    "chili<3.0.0,>=2.8.4",
    "typing-extensions<5,>=4; python_version < \"3.11\"",
]

[project.optional-dependencies]
requests = ["requests<3.0.0,>=2.31.0"]
attrs = ["attrs<24.0.0,>=23.2.0", "cattrs<24.0.0,>=23.2.3"]
pydantic = ["pydantic<3.0.0,>=2.6.4"]
msgspec = ["msgspec<1.0.0,>=0.18.6"]

[dependency-groups]
dev = [
    "pytest<8.0.0,>=7.2.0",
    "pytest-cov<5.0.0,>=4.0.0",
    "pytest-httpx<1.0.0,>=0.30.0",
    "deptry<1.0.0,>=0.12.0",
    "mypy<2.0.0,>=1.5.1",
    "pre-commit<4.0.0,>=3.4.0",
    "tox<5.0.0,>=4.11.1",
    "httpx-auth<1.0.0,>=0.22.0",
    "responses<1.0.0,>=0.25.0",
    "types-requests<3.0.0.0,>=2.31.0.20240311",
    "pydantic<3.0.0,>=2.6.4",
    "attrs<24.0.0,>=23.2.0",
    "cattrs<24.0.0,>=23.2.3",
    "msgspec<1.0.0,>=0.18.6",
]
docs = [
    "mkdocs<2.0.0,>=1.6.1",
    "mkdocs-material<10.0.0,>=9.5.21",
    "mkdocstrings[python]<1.0.0,>=0.26.2",
    "markdown-checklist<1.0.0,>=0.4.4",
    "mdx-truly-sane-lists<2.0,>=1.3",
]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["src/quickapi"]

[tool.mypy]
files = ["src/quickapi"]
disallow_untyped_defs = "True"
disallow_any_unimported = "True"
no_implicit_optional = "True"
check_untyped_defs = "True"
warn_return_any = "True"
warn_unused_ignores = "True"
show_error_codes = "True"

[tool.pytest.ini_options]
pythonpath = "../src/quickapi"
testpaths = ["tests"]

[tool.ruff]
target-version = "py310"
line-length = 88
fix = true
lint.select = [
    # flake8-2020
    "YTT",
    # flake8-bandit
    "S",
    # flake8-bugbear
    "B",
    # flake8-builtins
    "A",
    # flake8-comprehensions
    "C4",
    # flake8-debugger
    "T10",
    # flake8-simplify
    "SIM",
    # isort
    "I",
    # mccabe
    "C90",
    # pycodestyle
    "E",
    "W",
    # pyflakes
    "F",
    # pygrep-hooks
    "PGH",
    # pyupgrade
    "UP",
    # ruff
    "RUF",
    # tryceratops
    "TRY",
]
lint.ignore = [
    # LineTooLong
    "E501",
    # DoNotAssignLambda
    "E731",
]

[tool.ruff.format]
preview = true

[tool.coverage.report]
skip_empty = true
exclude_also = [
    "if TYPE_CHECKING:",
    "raise AssertionError",
    "raise NotImplementedError",
    "@(abc\\.)?abstractmethod",
    "case _:",
]

[tool.coverage.run]
branch = true
source = ["src/quickapi"]


[tool.ruff.lint.per-file-ignores]
"tests/*" = ["S101"]

[tool.deptry]
known_first_party = ["quickapi", "_typeshed"]
