[project]
name = "xgit-utils"
description = "Git repository management tool"
readme = "README.md"
requires-python = ">=3.8"
license = { text = "MIT License" }
authors = [{ name = "seven", email = "1162584980@qq.com" }]
dynamic = ["version"]
classifiers = [
    "Topic :: Utilities",
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Environment :: Console :: Curses",
]
dependencies = [
    "PyGithub==v2.4.0",
    "click",
    "types-click",
    "tqdm",
    "types-tqdm",
    "pydantic",
]

[project.optional-dependencies]
dev = ["build", "twine"]
pyinstaller = ["pyinstaller>=6.10.0"]
py2exe = ["py2exe>=0.12"]

[project.scripts]
xclone = "gitutils.gitclone:cli_clone"
xsync = "gitutils.gitsync:cli_sync"
xgithub = "gitutils.githubs:cli_github"
xgit = "gitutils.cmdline:cli"

[build-system]
requires = ["setuptools", "wheel"]
build-backend = "setuptools.build_meta"

[tool.setuptools.dynamic]
version = { attr = "gitutils.__version__" }

[tool.setuptools.packages.find]
include = ["gitutils*"]

[tool.setuptools]
include-package-data = true

[tool.setuptools.package-data]
"gitutils" = ["templates/*", "static/**/*"]

[tool.black]
line-length = 120
