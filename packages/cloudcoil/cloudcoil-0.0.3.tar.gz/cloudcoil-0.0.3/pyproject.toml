[project]
name = "cloudcoil"
version = "0.0.3"
description = "Cloud native made easy with Python"
authors = [
    {name = "Sambhav Kothari", email = "sambhavs.email@gmail.com"}
]
license = {text = "Apache-2.0"}
readme = "README.md"
requires-python = ">=3.10"
dependencies = [
    "pydantic>2.0",
    "httpx",
    "pyyaml>=6.0.2",
    "typing_extensions>=4.0.0; python_version <= '3.10'",
]

[build-system]
requires = ["hatchling>=1.18.0"]
build-backend = "hatchling.build"

[tool.ruff]
line-length = 100
target-version = "0.0.3"

[tool.ruff.lint]
select = [
    "E",    # pycodestyle
    "F",    # pyflakes
    "B",    # flake8-bugbear
    "N",    # pep8-naming
    "I",    # isort
]
ignore = ["E203", "B008", "N818", "E501", "B904"]

[tool.pytest.ini_options]
addopts = "-ra -q --cov=cloudcoil --cov-report=xml -vvv"
testpaths = ["tests"]
markers = [
    "configure_test_cluster: Configure cloudcoil test cluster",
]

[dependency-groups]
dev = [
    "mypy",
    "mkdocs>=1.6.1",
    "mkdocs-material>=9.5.3",
    "mkdocstrings>=0.24.0",
    "mkdocstrings-python>=1.7.5",
    "mkdocs-autorefs>=0.5.0",
    "pytest>=8.3.4",
    "pytest-cov>=4.1.0",
    "ruff>=0.8.4",
    "mkdocs-autorefs",
    "datamodel-code-generator[http]",
    "types-pyyaml>=6.0.12.20241221",
    "ipython>=8.12.3",
    "pytest-sugar>=1.0.0",
]

[tool.mypy]
plugins = ['pydantic.mypy']

# Add the pytest plugin
[project.entry-points.pytest11]
cloudcoil = "cloudcoil._testing.plugin"
