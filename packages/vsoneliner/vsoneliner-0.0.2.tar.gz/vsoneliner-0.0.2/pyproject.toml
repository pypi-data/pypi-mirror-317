[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "vsoneliner"
description = "Commandline program for creating Python script for VSPipe"
readme = "README.md"
requires-python = ">=3"
license = "MIT"
keywords = ["VapourSynth"]
authors = [
  { name = "Akatsumekusa", email = "Akatsumekusa@protonmail.com" },
]
classifiers = [
  "License :: OSI Approved :: MIT License",
  "Programming Language :: Python",
  "Programming Language :: Python :: 3.12",
  "Programming Language :: Python :: 3.13",
  "Topic :: Multimedia :: Video"
]
dependencies = [
  "coconut"
]
dynamic = ["version"]

[project.urls]
Documentation = "https://github.com/Akatmks/vsoneliner"
Issues = "https://github.com/Akatmks/vsoneliner/issues"
Source = "https://github.com/Akatmks/vsoneliner"

[tool.hatch.version]
path = "vsoneliner/__init__.py"

[tool.hatch.build]
include = [
  "vsoneliner/*"
]
