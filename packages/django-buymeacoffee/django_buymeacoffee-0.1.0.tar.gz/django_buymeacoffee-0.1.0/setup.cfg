[metadata]
name = django-buymeacoffee
version = 0.1.0
author = "Abdul Qoyyuum bin Haji Abdul Kadir"
author_email = "iam@programmerq.dev"
description = "A Django app for integrating Buy Me a Coffee as a webhook endpoint to receive donations, purchases and subscription events."
license = MIT
url = https://github.com/Qoyyuum/django-buymeacoffee
classifiers = 
	Environment :: Web Environment
	Framework :: Django
	Framework :: Django :: 4.0
	Intended Audience :: Developers
	License :: OSI Approved :: MIT License
	Operating System :: OS Independent
	Programming Language :: Python
	Programming Language :: Python :: 3
	Programming Language :: Python :: 3.9
	Programming Language :: Python :: 3.10
	Programming Language :: Python :: 3 :: Only
	Topic :: Internet :: WWW/HTTP
	Topic :: Internet :: WWW/HTTP :: Dynamic Content

[options]
packages = find:
include_package_data = true
python_requires = >=3.9
install_requires = 
	django>=4.0
	django-ninja>=0.19
	requests>=2.25

[options.extras_require]
dev = 
	black>=22.3
	coverage>=6.3
	django-debug-toolbar>=3.2
	django-extensions>=3.1
	django-jazzmin>=2.4
	freezegun>=1.2
	isort>=5.10
	mock>=4.0
	mypy>=0.910
	pre-commit>=2.16
	pytest>=6.2
	pytest-cov>=3.0
	pytest-django>=4.4
	tox>=3.24

[options.packages.find]
exclude = 
	tests
	test_*
	docs
	doc*
	examples
	example*

[egg_info]
tag_build = 
tag_date = 0

