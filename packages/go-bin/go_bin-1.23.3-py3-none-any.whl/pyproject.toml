[build-system]
requires = ["hatchling", "hatch-vcs"]
build-backend = "hatchling.build"

[project]
name = "go-bin"
description = "Prebuilt golang binary"
license = {file = "LICENSE"}
authors = [{ name = "Jamison Lahman", email = "jamison@lahman.dev" }]
readme = "README.md"
requires-python = ">=3.6"
keywords = [
  "golang", "go", "packaging", "binary", "prebuilt"
]
classifiers = [
    "Programming Language :: Go",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
dynamic = ["version"]


[project.urls]
Repository = "https://github.com/jmelahman/golang-bin"

[tool.hatch.version]
source = "vcs"

[tool.hatch.build.targets.wheel]
# Maybe this is a python init file.
# Wouldn't be the end of the world.
packages = ["pyproject.toml"]

[tool.hatch.build.hooks.custom]
