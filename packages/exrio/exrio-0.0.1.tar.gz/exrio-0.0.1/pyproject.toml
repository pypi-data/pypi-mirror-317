[project]
name = "exrio"
version = "0.0.1"
description = "Read and write OpenEXR files in Python with no system dependencies."
readme = "README.md"
requires-python = ">=3.9"
dependencies = [
    "numpy<2",
]

[tool.uv]
cache-keys = [
    {file = "pyproject.toml"},
    {file = "Cargo.toml"},
    {file = "**/*.rs"},
]

[build-system]
requires = ["maturin>=1.0,<2.0"]
build-backend = "maturin"

[dependency-groups]
dev = [
    "maturin>=1.7.8",
    "pytest>=8.3.4",
]

[tool.maturin]
python-source = "src"
python-packages = ["exrio"]
features = ["pyo3/extension-module"]
module-name = "exrio._rust"
manifest-path = "rust/Cargo.toml"
