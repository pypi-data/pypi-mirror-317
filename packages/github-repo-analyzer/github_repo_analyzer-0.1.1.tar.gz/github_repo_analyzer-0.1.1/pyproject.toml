[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "github-repo-analyzer"
version = "0.1.1"
authors = [
  { name="Derrick Hodge", email="copilot@hodgedomain.com" },
]
description = "Convert GitHub repositories to markdown with detailed analysis"
readme = "README.md"
requires-python = ">=3.7"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
dependencies = [
    "gitpython>=3.1.0",
    "tiktoken>=0.3.0",
    "rich>=10.0.0"
]

[project.urls]
"Homepage" = "https://github.com/dsamuelhodge/github-repo-analyzer"
"Bug Tracker" = "https://github.com/dsamuelhodge/github-repo-analyzer/issues"

[project.scripts]
repo-analyzer = "github_repo_analyzer.cli:main"