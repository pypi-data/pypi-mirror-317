[project]
name = "datashare-python"
version = "0.1.0"
description = "Implement Datashare task in Python"
authors = [
    { name = "Clément Doumouro", email = "cdoumouro@icij.org" },
    { name = "Clément Doumouro", email = "clement.doumouro@gmail.com" },
]
readme = "README.md"
requires-python = "~=3.11"
dependencies = [
    "aiostream~=0.6.4",
    "aiohttp~=3.11.9",
    "icij-common[elasticsearch]~=0.5.5",
    "icij-worker[amqp]~=0.12",
    "torch==2.6.0.dev20241101 ; sys_platform != 'darwin'",
    "torch!=2.6.0.dev20241101+cpu,<=2.6.0.dev20241101; sys_platform == 'darwin'",
    "transformers~=4.46.3",
    "pycountry>=24.6.1",
    "sentencepiece>=0.2.0",
    "typer>=0.13.1",
    "alive-progress>=3.2.0",
]

[build-system]
requires = [
    "pdm-backend",
]
build-backend = "pdm.backend"

[tool.uv]
package = true

[tool.uv.sources]
torch = [
    { index = "pytorch-nightly" },
]

[[tool.uv.index]]
name = "pytorch-nightly"
url = "https://download.pytorch.org/whl/nightly/cpu"
explicit = true

[[tool.uv.index]]
name = "pytorch-cpu"
url = "https://download.pytorch.org/whl/cpu"
explicit = true

[tool.uv.pip]
prerelease = "if-necessary"

[tool.pytest.ini_options]
asyncio_mode = "auto"
asyncio_default_fixture_loop_scope = "session"
markers = [
    "integration",
    "pull",
]

[dependency-groups]
dev = [
    "pytest~=8.1",
    "pytest-asyncio~=0.24",
    "pylint~=3.1.0",
    "psutil>=6.1.0",
    "redis[hiredis]>=5.2.1",
    "nest-asyncio>=1.6.0",
]
doc = [
    "mkdocs-material~=9.5.48",
    "termynal~=0.12.2",
]
