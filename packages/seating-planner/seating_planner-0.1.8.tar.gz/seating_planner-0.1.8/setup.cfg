[metadata]
name = seating_planner
version = 0.1.8
description = A seating arrangement optimizer using linear programming
long_description = file: README.md
long_description_content_type = text/markdown
url = https://github.com/koftezz/seating-planner
funding = { url = "https://github.com/sponsors/koftezz" }
classifiers = 
	Programming Language :: Python :: 3
	Programming Language :: Python :: 3.7
	Programming Language :: Python :: 3.8
	Programming Language :: Python :: 3.9
	Programming Language :: Python :: 3.10

[options]
packages = find:
package_dir = 
	= src
install_requires = 
	pulp>=2.7.0
	pandas>=1.3.0
	altair>=5.0.0
	highspy>=1.5.1
	numpy>=1.21.0
python_requires = >=3.9

[options.packages.find]
where = src

[tool:pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test
python_functions = test_*

[pylint]
max-line-length = 100
disable = C0111,C0103,R0913,R0914,W0102,R0902,R0904,R0915

[egg_info]
tag_build = 
tag_date = 0

