[metadata]
name = seating-planner
version = 0.1.0
author = Zeynel Batuhan Organ
author_email = batuhan.organ@ozu.edu.tr
description = A seating arrangement optimizer
long_description = file: README.md
long_description_content_type = text/markdown
url = https://github.com/koftezz/seating-planner
classifiers = 
	Programming Language :: Python :: 3
	License :: OSI Approved :: MIT License
	Operating System :: OS Independent

[options]
package_dir = 
	= src
packages = find:
python_requires = >=3.7
install_requires = 
	pulp>=2.7.0
	pandas>=1.3.0
	numpy>=1.21.0
	highspy>=1.5.0

[options.extras_require]
test = 
	pytest>=6.0
	pytest-cov>=2.0

[tool:pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test
python_functions = test_*

[options.packages.find]
where = src

[egg_info]
tag_build = 
tag_date = 0

