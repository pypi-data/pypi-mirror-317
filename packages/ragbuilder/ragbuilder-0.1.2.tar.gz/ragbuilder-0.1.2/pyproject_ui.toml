[project]
name = "ragbuilder"
version = "0.1.0"
description = "RagBuilder SDK - Create optimal Production-ready RAG pipelines"
authors = [
    {name = "Ashwin Aravind", email = "ashwin@krux.ai"},
    {name = "Aravind Parameswaran", email = "aravind@krux.ai"},
]
requires-python = ">=3.7"
readme = "README.md"
license = {text = "Apache-2.0"}

dependencies = [
    "langchain>=0.1.0",
    "langchain-community",
    "langchain-core==0.2.20",
    "optuna",
    "tenacity==8.4.2",
    "pydantic>=2.0.0",
    "python-dotenv",
    "ragas==0.1.7",
    "sentence-transformers",
    "chromadb",
]

# Optional dependencies
[project.optional-dependencies]
graph = [
    "neo4j",
    "langchain-community[neo4j]",
    "langchain-core",
]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["src/ragbuilder"]