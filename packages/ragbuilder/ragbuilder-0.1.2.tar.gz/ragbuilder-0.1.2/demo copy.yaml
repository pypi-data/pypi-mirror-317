data_ingest:
  input_source: "https://github.com/ashwinaravind/ashwinaravind.github.io/blob/main/thevanishingtown"  # Required: file path, directory path, or URL
  document_loaders:
    - type: "unstructured"
  chunking_strategies:
    - type: "RecursiveCharacterTextSplitter"
  chunk_size:
    min: 500
    max: 3000
    stepsize: 500
  chunk_overlap: [100]
  embedding_models:
    - type: "huggingface"
      model_kwargs:
        model_name: "mixedbread-ai/mxbai-embed-large-v1"
  vector_databases:
    - type: "chroma"
      vectordb_kwargs:
        collection_metadata:
          hnsw:space: "cosine"
  evaluation_config:
    type: "similarity"
    test_dataset: "/Users/ashwinaravind/Desktop/kruxgitrepo/ragbuilder/gensimtest.csv"
    evaluator_kwargs:
      top_k: 5
      position_weights: [1, 0.7, 0.5, 0.4, 0.2]
      relevance_threshold: 0.75
  optimization:
    n_trials: 1
    n_jobs: 1
    optimization_direction: "maximize"

retrieval:
  retrievers:
    - type: "similarity"
    - type: "bm25"
  top_k: [3, 5]
  optimization:
    n_trials: 1
    n_jobs: 1
    optimization_direction: "maximize"
    study_name: "retrieval_optimization"
  database_logging: true
  database_path: "eval.db"