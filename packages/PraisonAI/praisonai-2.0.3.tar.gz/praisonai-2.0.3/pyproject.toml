[build-system]
requires = [
    "poetry-core>=1.0.0",
    "setuptools>=42",
    "wheel>=0.37.0",
    "instructor>=0.4.8",
    "python-dotenv>=1.0.1",
    "PyYAML>=6.0"
]
build-backend = "poetry.core.masonry.api"

[project]
name = "PraisonAI"
version = "2.0.3"
description = "PraisonAI application combines AutoGen and CrewAI or similar frameworks into a low-code solution for building and managing multi-agent LLM systems, focusing on simplicity, customization, and efficient human-agent collaboration."
readme = "README.md"
license = ""
requires-python = ">=3.10,<3.13"
authors = [
    { name = "Mervin Praison" }
]
dependencies = [
    "rich>=13.7",
    "markdown>=3.5",
    "pyparsing>=3.0.0",
    "python-dotenv>=1.0.1",
    "instructor>=0.4.8",
    "PyYAML>=6.0",
    "praisonaiagents>=0.0.4"
]

[project.scripts]
praisonai = "praisonai.__main__:main"
setup-conda-env = "setup.setup_conda_env:main"
praisonai-call = "praisonai.api.call:main"

[project.optional-dependencies]
autogen = [
    "pyautogen>=0.2.19",
    "praisonai-tools>=0.0.7",
    "instructor>=0.4.8",
    "crewai>=0.32.0"
]
crewai = [
    "crewai>=0.32.0",
    "praisonai-tools>=0.0.7",
    "instructor>=0.4.8"
]
ui = ["chainlit==2.0rc1"]
gradio = ["gradio>=4.26.0"]
api = ["flask>=3.0.0"]
agentops = ["agentops>=0.3.12"]
google = ["langchain-google-genai>=1.0.4"]
openai = ["langchain-openai>=0.1.7"]
anthropic = ["langchain-anthropic>=0.1.13"]
cohere = ["langchain-cohere>=0.1.4"]
chat = [
    "chainlit==2.0rc1",
    "litellm>=1.41.8",
    "aiosqlite>=0.20.0",
    "greenlet>=3.0.3",
    "tavily-python==0.5.0",
    "crawl4ai==0.3.4",
    "sqlalchemy>=2.0.36",
    "playwright>=1.47.0",
    "rich>=13.7",
    "instructor>=0.4.8",
    "pydantic<=2.10.1"
]
code = [
    "chainlit==2.0rc1",
    "litellm>=1.41.8",
    "aiosqlite>=0.20.0",
    "greenlet>=3.0.3",
    "tavily-python==0.5.0",
    "crawl4ai==0.3.4",
    "sqlalchemy>=2.0.36",
    "playwright>=1.47.0",
    "pydantic<=2.10.1"
]
realtime = [
    "chainlit==2.0rc1",
    "litellm>=1.41.8",
    "aiosqlite>=0.20.0",
    "greenlet>=3.0.3",
    "tavily-python==0.5.0",
    "crawl4ai==0.3.4",
    "websockets>=12.0",
    "plotly>=5.24.0",
    "yfinance>=0.2.44",
    "duckduckgo_search>=6.3.0",
    "sqlalchemy>=2.0.36"
]
call = [
    "twilio>=7.0.0",
    "fastapi>=0.95.0",
    "uvicorn>=0.20.0",
    "websockets>=12.0",
    "python-dotenv>=1.0.1",
    "flaml[automl]>=2.3.1",
    "pyngrok>=1.4.0",
    "rich>=13.7",
    "openai>=1.54.0",
    "instructor>=0.4.8"
]

[tool.poetry]
name = "PraisonAI"
version = "2.0.3"
description = "PraisonAI application combines AutoGen and CrewAI or similar frameworks into a low-code solution for building and managing multi-agent LLM systems, focusing on simplicity, customization, and efficient human-agent collaboration."
authors = ["Mervin Praison"]
license = ""
readme = "README.md"

[tool.poetry.urls]
Homepage = "https://docs.praison.ai"
Repository = "https://github.com/mervinpraison/PraisonAI"

[tool.setuptools]
packages = ["PraisonAI"]

[tool.poetry.dependencies]
python = ">=3.10,<3.13"
rich = ">=13.7"
markdown = ">=3.5"
pyparsing = ">=3.0.0"
python-dotenv = ">=1.0.1"
instructor = ">=0.4.8"
PyYAML = ">=6.0"
praisonaiagents = ">=0.0.4"
pyautogen = {version = ">=0.2.19", optional = true}
crewai = {version = ">=0.32.0", optional = true}
praisonai-tools = {version = ">=0.0.7", optional = true}
chainlit = {version = "==2.0rc1", optional = true}
gradio = {version = ">=4.26.0", optional = true}
flask = {version = ">=3.0.0", optional = true}
agentops = {version = ">=0.3.12", optional = true}
langchain-google-genai = {version = ">=1.0.4", optional = true}
langchain-anthropic = {version = ">=0.1.13", optional = true}
langchain-openai = {version = ">=0.1.7", optional = true}
langchain-cohere = {version = ">=0.1.4", optional = true}
litellm = {version = ">=1.41.8", optional = true}
aiosqlite= {version = ">=0.20.0", optional = true}
greenlet = {version = ">=3.0.3", optional = true}
tavily-python = {version = "==0.5.0", optional=true}
crawl4ai = {version = "==0.3.4", optional = true}
websockets = {version = ">=12.0", optional = true}
plotly = {version = ">=5.24.0", optional = true}
yfinance = {version = ">=0.2.44", optional = true}
duckduckgo_search = {version = ">=6.3.0", optional = true}
twilio = {version = ">=7.0.0", optional = true}
fastapi = {version = ">=0.95.0", optional = true}
uvicorn = {version = ">=0.20.0", optional = true}
flaml = {version = ">=2.3.1", extras = ["automl"], optional = true}
pyngrok = {version = ">=1.4.0", optional = true}
sqlalchemy = {version = ">=2.0.36", optional = true}
playwright = {version = ">=1.47.0", optional = true}
openai = {version = ">=1.54.0", optional = true}
pydantic = {version = "<=2.10.1", optional = true}

[tool.poetry.group.docs.dependencies]
mkdocs = "*"
markdown-include = "*"
mkdocs-material = "*"
mkdocs-jupyter = "*"
mkdocs-glightbox = "*"
pymdown-extensions = "*"
Pygments = "*"
mkdocstrings = "*"
mkdocs-apidoc = "*"
mkdocstrings-python = "*"
pdoc3 = "*"

[tool.poetry.group.test.dependencies]
