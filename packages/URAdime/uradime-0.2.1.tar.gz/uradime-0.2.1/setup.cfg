[metadata]
name = URAdime
version = 0.2.1
author = Jason D Limberis
author_email = Jason.Limberis@ucsf.edu
description = Universal Read Analysis of DIMErs
long_description = file: README.md
long_description_content_type = text/markdown
url = https://github.com/SemiQuant/URAdime
project_urls = 
	Bug Tracker = https://github.com/SemiQuant/URAdime/issues
classifiers = 
	Programming Language :: Python :: 3
	License :: OSI Approved :: MIT License
	Operating System :: OS Independent

[options]
package_dir = 
	= .
packages = find:
python_requires = >=3.7
install_requires = 
	pysam
	pandas
	biopython
	python-Levenshtein
	tqdm
	numpy

[options.packages.find]
where = .

[egg_info]
tag_build = 
tag_date = 0

