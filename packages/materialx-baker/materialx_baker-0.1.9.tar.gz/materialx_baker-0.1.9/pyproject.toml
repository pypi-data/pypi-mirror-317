[project]
name = "materialx-baker"
version = "0.1.9"
description = "A small module for baking textures from MaterialX (.mtlx) format."
readme = "README.md"
authors = [
    { name = "Mikolaj Kida", email = "kida.miko@gmail.com" }
]
requires-python = ">=3.11"
dependencies = [
    "materialx>=1.39.1",
    "numpy>=1.24.0",
    "openexr>=3.3.2",
    "perlin-numpy>=0.0.1",
    "pyexr>=0.3.10",
    "pytest>=8.3.4",
    "tqdm>=4.67.1",
]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project.urls]
Repository = "https://github.com/KidziaK/materialx-baker"
