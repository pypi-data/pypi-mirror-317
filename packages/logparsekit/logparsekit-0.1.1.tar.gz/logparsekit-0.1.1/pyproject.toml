[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "logparsekit"
version = "0.1.1"
authors = [
  { name="lidapeng", email="lidapeng@shengwan.cn" },
]
description = "sdk log parse kits"
readme = "README.md"
requires-python = ">=3.8"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
dependencies = [
    "pandas",
    "tabulate",
]

[project.urls]
Homepage = "https://bitbucket.agoralab.co/users/lidapeng_agora.io/repos/logparsekit/browse"
Issues = "https://bitbucket.agoralab.co/users/lidapeng_agora.io/repos/logparsekit/browse"
