[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "termites"
version = "0.1.1"
authors = [
  { name="Griffin", email="gtarpenning@gmail.com" },
]
description = "CLI tool for generating text using LLMs"
readme = "README.md"
requires-python = ">=3.12"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
dependencies = [
    "litellm>=1.49",
]

[project.scripts]
termites = "termites.main:main"

