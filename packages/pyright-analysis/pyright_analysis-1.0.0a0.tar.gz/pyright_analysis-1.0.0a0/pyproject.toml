[project]
name = "pyright-analysis"
version = "1.0.0a0"
description = "Visualise Python project type completeness"
readme = "README.md"
authors = [
    { name = "Martijn Pieters", email = "mj@zopatista.com" }
]
license = { file = "LICENSE.txt" }
keywords = [ "pyright", "type-compleness", "visualisation"]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Environment :: Console",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Topic :: Scientific/Engineering :: Visualization",
    "Topic :: Utilities",
    "Typing :: Typed",
]
requires-python = ">=3.12"
dependencies = [
    "kaleido>=1.0.0rc0",
    "plotly>=5.24.1",
    "pydantic>=2.10.4",
    "typer>=0.15.1",
]

[project.scripts]
pyright-analysis = "pyright_analysis.cli:app"

[project.urls]
GitHub = "https://github.com/mjpieters/pyright-analysis"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.sdist]
only-packages = true

[tool.ruff.lint]
extend-select = [
    "I",
    "UP"
]

[tool.pyright]
strict = ["src"]

[dependency-groups]
dev = [
    "pyright>=1.1.391",
    "ruff>=0.8.4",
]
