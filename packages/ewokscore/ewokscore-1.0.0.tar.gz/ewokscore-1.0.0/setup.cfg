[metadata]
name = ewokscore
version = attr: ewokscore.__version__
author = ESRF
author_email = wout.de_nolf@esrf.fr
description = API for graphs and tasks in Ewoks
long_description = file: README.md
long_description_content_type = text/markdown
license = MIT
url = https://gitlab.esrf.fr/workflow/ewoks/ewokscore/
project_urls = 
	Source = https://gitlab.esrf.fr/workflow/ewoks/ewokscore/
	Documentation = https://ewokscore.readthedocs.io/
	Tracker = https://gitlab.esrf.fr/workflow/ewoks/ewokscore/issues/
classifiers = 
	Intended Audience :: Science/Research
	License :: OSI Approved :: MIT License
	Programming Language :: Python :: 3
keywords = 
	ewoks

[options]
package_dir = 
	=src
packages = find:
python_requires = >=3.6
install_requires = 
	numpy >=1.15
	networkx >=2
	silx >=1
	pyyaml >=5.1
	h5py >=2.8
	packaging
	ewoksutils >=1.0.0
	importlib_metadata; python_version < "3.9"

[options.packages.find]
where = src

[options.package_data]
* = *.json, *.ipynb

[options.extras_require]
notebooks = 
	papermill
test = 
	%(notebooks)s
	pytest >=7
	matplotlib >=3
	ipykernel
dev = 
	%(test)s
	black[jupyter] >=22
	flake8 >=4
	flake8_nb >= 0.3.1
doc = 
	%(test)s
	sphinx >=4.5
	sphinxcontrib-mermaid >=0.7
	sphinx-autodoc-typehints >=1.16
	nbsphinx
	nbsphinx_link
	docutils < 0.21 # v0.21 incompatible with nbsphinx_link: https://github.com/vidartf/nbsphinx-link/issues/22
	pydata-sphinx-theme

[options.entry_points]
ewoks.tasks.class = 
	ewokscore.tests.examples.tasks.*=ewokscore
ewoks.tasks.method = 
	ewokscore.tests.examples.tasks.*=ewokscore

[flake8]
ignore = E501, E203, W503
max-line-length = 88
exclude = 
	.eggs

[coverage:run]
omit = 
	setup.py
	*/tests/*

[egg_info]
tag_build = 
tag_date = 0

