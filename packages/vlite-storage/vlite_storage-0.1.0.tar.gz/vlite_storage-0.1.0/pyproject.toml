[project]
name = "vlite-storage"
version = "0.1.0"
description = "Super simple vector data storage based on vectorlite"
authors = [
    {name = "Ivan Slepovichev", email = "gurgutan@yandex.ru"},
]
dependencies = [
    "vectorlite-py>=0.2.0",
    "apsw>=3.47.2.0",
    "numpy>=2.2.1",
    "ollama>=0.4.4",
]
requires-python = ">=3.11"
readme = "README.md"
license = {text = "MIT"}

[build-system]
requires = ["setuptools>=61", "wheel"]
build-backend = "setuptools.build_meta"


[tool.pdm]
distribution = true

[tool.pdm.dev-dependencies]
test = [
    "pytest>=8.3.4",
]
