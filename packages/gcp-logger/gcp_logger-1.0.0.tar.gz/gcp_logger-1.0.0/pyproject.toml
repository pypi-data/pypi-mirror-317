[build-system]
requires = [ "setuptools>=42", "wheel",]
build-backend = "setuptools.build_meta"

[project]
name = "gcp-logger"
version = "1.0.0"
description = "A flexible Python package for logging with Google Cloud integration and multi-environment support."
readme = "README.md"
requires-python = ">=3.7"
dependencies = [ "google-cloud-logging==3.11.3",]
[[project.authors]]
name = "Caio Pizzol"
email = "caio@harbourshare.com"

[project.license]
text = "MIT"

[tool.black]
line-length = 120

[tool.isort]
profile = "black"

[tool.tox]
legacy_tox_ini = "[tox]\nenvlist = py310, py311, py312\nisolated_build = True\n\n[testenv]\ndeps =\n    -r ../requirements.txt\n    -r ../requirements-test.txt\n    python-dotenv\ncommands =\n    pytest ../tests --cov=../tests --disable-warnings -o log_cli=true --log-cli-level=INFO\n"
