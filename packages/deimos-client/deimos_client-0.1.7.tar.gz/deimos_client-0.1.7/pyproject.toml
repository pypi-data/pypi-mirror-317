[project]
name = "deimos_client"
version = "0.1.7"
description = "Deimos client for handling backend requests"
authors = [{ name="Logan", email="logan@deemos.com" }]
dependencies = [
    "requests",
    "opencv-python",
    "kombu",
    "boto3",
    "oss2",
    "tos",
    "boto3",
]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["deimos_client"]
