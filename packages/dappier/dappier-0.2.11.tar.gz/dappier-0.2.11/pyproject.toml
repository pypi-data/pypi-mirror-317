[tool.poetry]
name = "dappier"
version = "0.2.11"
description = "The Dappier Python SDK provides an easy-to-use interface for interacting with the Dappier API."
authors = ["AI20labs <dev@ai20labs.com>"]
readme = "README.md"

[tool.poetry.dependencies]
python = ">=3.9,<4.0"
pydantic = "^2.10.3"
httpx = "^0.28.1"
asyncio = "^3.4.3"
