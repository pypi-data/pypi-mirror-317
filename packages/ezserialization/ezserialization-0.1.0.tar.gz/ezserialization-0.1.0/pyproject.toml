[tool.poetry]
name = "ezserialization"
version = "0.1.0"
description = ""
authors = ["Matas Gumbinas <matas.gumbinas@gmail.com>"]
readme = "README.md"

[tool.poetry.dependencies]
python = "^3.10"


[tool.poetry.group.dev.dependencies]
ruff = "^0.8.4"
mypy = "^1.14.0"
isort = "^5.13.2"
pytest = "^8.3.4"

[tool.ruff]
target-version = "py310"
line-length = 120
indent-width = 4

[tool.ruff.format]
quote-style = "double"
indent-style = "space"
skip-magic-trailing-comma = false
line-ending = "auto"

#include = '\.pyi?$'
exclude = [
    ".eggs",
    ".git",
    ".idea",
    ".ipynb_checkpoints",
    ".mypy_cache",
    ".pyenv",
    ".pytest_cache",
    ".ruff_cache",
    ".venv",
    ".vscode",
    "dist",
    "venv",
]

#[tool.ruff.lint]
#select = [
#    "E",  # pycodestyle errors
#    "W",  # pycodestyle warnings
#    "F",  # pyflakes
#    "I",  # isort
#    "B",  # flake8-bugbear
#    "C4",  # flake8-comprehensions
#    "N",  # PEP8 naming convetions
#    "D"  # pydocstyle
#]
#ignore = [
#    "C901",  # too complex
#    "W191",  # indentation contains tabs
#    "D401"  # imperative mood
#]
#
#[tool.ruff.lint.pydocstyle]
#convention = "google"

[tool.isort]
profile = "black"
line_length = 100
multi_line_output = 3
force_single_line = false
use_parentheses = true


[tool.mypy]
python_version = 3.10
warn_return_any = true
warn_unused_configs = true


[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
