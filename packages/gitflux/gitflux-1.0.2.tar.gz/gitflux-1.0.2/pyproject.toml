[tool.poetry]
name = "gitflux"
version = "1.0.2"
description = "A nested command-line utility that helps you manage repositories hosted on Git service providers."
authors = ["Garrett HE <garrett.he@hotmail.com>"]
license = "GPL-3.0"
readme = "README.md"
packages = [{include = "gitflux", from = "src"}]

[tool.poetry.dependencies]
python = "^3.10,<3.14"
click = "^8.1.3"
pygithub = "^1.55"

[tool.poetry.group.dev.dependencies]
chance = "^0.110"
pre-commit = "^2.19.0"
pyinstaller = "^6.11.1"
pylint = "^2.14.1"
pytest = "^7.1.2"
pytest-cov = "^3.0.0"
pytest-mock = "^3.7.0"

[tool.poetry.scripts]
gitflux = "gitflux.__main__:cli"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
