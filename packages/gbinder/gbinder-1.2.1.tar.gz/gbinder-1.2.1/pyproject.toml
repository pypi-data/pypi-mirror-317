[build-system]
requires = ["setuptools >= 42", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "gbinder"
description = """Cython extension module for C++ gbinder functions"""
version = "1.2.1"
authors = [
    { name="Erfan Abdi", email="erfangplus@gmail.com" }
]
maintainers = [
    { name="Meshack Bahati", email="bahatikylemeshack@gmail.com" }
]
license = { file="LICENSE" }
readme = "README.md"
keywords = ["Cython", "C++", "gbinder", "extension module"]
classifiers = [
    "Programming Language :: Python :: 3",
    "Programming Language :: Cython",
    "License :: OSI Approved :: GNU General Public License v3 (GPLv3)",
    "Operating System :: OS Independent",
]

dependencies = [
    "cython",  
]

[project.optional-dependencies]
dev = [
    "pytest",
    "tox",
]

[project.urls]
Source = "https://github.com/erfanoabdi/gbinder-python.git"
