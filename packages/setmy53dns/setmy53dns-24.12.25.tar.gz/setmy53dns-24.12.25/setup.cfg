[metadata]
name = setmy53dns
version = 24.12.25
author = gunville
author_email = rk13088@yahoo.com
description = Updates a hosts Route53 record for use on reboot or waken from hibernation
long_description = file: README.md
long_description_content_type = text/markdown
license_files = LICENSE.txt
url = https://github.com/Glocktober/setmy53dns
project_urls = 
	repo = https://github.com/Glocktober/setmy53dns.git
	overview = https://github.com/Glocktober/setmy53dns/blob/master/README.md
classifiers = 
	Programming Language :: Python :: 3
	License :: OSI Approved :: MIT License
	Operating System :: OS Independent
keywords = 'route53 cloud dns'

[options]
include_package_data = True
package_dir = 
	= src
packages = find:
install_requires = 
	boto3>=1.20.54
	Requests>=2.26.0
python_requires = >=3.6
scripts = 
	scripts/setmy53dns

[options.data_files]

[options.packages.find]
where = src

[egg_info]
tag_build = 
tag_date = 0

