[metadata]
name = abril
version = 0.1.1
author = Luis Rico
author_email = beborico16@gmail.com
description = Text-image comparison using OpenAI CLIP
long_description = file: README.md
long_description_content_type = text/markdown
url = https://github.com/yourusername/abril
classifiers = 
	Programming Language :: Python :: 3
	License :: OSI Approved :: MIT License
	Operating System :: OS Independent

[options]
package_dir = 
	= src
packages = find:
python_requires = >=3.7
install_requires = 
	torch>=1.7.1
	torchvision>=0.8.2
	ftfy
	regex
	tqdm
	Pillow
	numpy

[options.packages.find]
where = src

[egg_info]
tag_build = 
tag_date = 0

