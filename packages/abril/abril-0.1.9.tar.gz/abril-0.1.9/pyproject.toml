[build-system]
requires = ["setuptools>=42", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "abril"
version = "0.1.9"
description = "A library for comparing text and images using CLIP"
readme = {file = "README.md", content-type = "text/markdown"}
authors = [{name = "Luis Rico", email = "beborico16@gmail.com"}]
license = {text = "MIT"}
requires-python = ">=3.7"
dependencies = [
    "torch>=1.7.1",
    "pillow>=7.1.2",
    "numpy>=1.18.5"
]

[project.urls]
Homepage = "https://github.com/yourusername/abril"

[tool.setuptools]
package-dir = {"" = "src"}
packages = ["abril"]