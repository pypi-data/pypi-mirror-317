[metadata]
name = abril
version = 0.1.3
description = A library for comparing text and images using CLIP
long_description = file: README.md
long_description_content_type = text/markdown
author = Luis Rico
author_email = beborico16@gmail.com
license = MIT
classifiers = 
	Programming Language :: Python :: 3
	Programming Language :: Python :: 3.7
	Programming Language :: Python :: 3.8
	Programming Language :: Python :: 3.9
	Programming Language :: Python :: 3.10

[options]
package_dir = 
	= src
packages = find:
python_requires = >=3.7
install_requires = 
	torch>=1.7.1
	clip @ git+https://github.com/openai/CLIP.git@v0.1.3
	pillow>=7.1.2
	numpy>=1.18.5

[options.packages.find]
where = src

[egg_info]
tag_build = 
tag_date = 0

