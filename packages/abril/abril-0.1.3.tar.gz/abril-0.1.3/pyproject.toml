[build-system]
requires = ["setuptools>=42", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "abril"
version = "0.1.3"
description = "A library for comparing text and images using CLIP"
readme = {file = "README.md", content-type = "text/markdown"}
authors = [{name = "Luis Rico", email = "beborico16@gmail.com"}]
license = {text = "MIT"}
requires-python = ">=3.7"
classifiers = [
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.7",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
]
dependencies = [
    "torch>=1.7.1",
    "pillow>=7.1.2",
    "numpy>=1.18.5",
]

[project.urls]
Homepage = "https://github.com/yourusername/abril"

[tool.setuptools]
package-dir = {"" = "src"}
packages = ["abril"]