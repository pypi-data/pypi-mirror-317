[metadata]
name = getmyip46
version = 24.12.28
author = gunville
author_email = rk13088@yahoo.com
description = print the external ip address (v4 or v6)
long_description = file: README.md
long_description_content_type = text/markdown
license_files = LICENSE.txt
url = https://github.com/Glocktober/getmyip
project_urls = 
	repo = https://github.com/Glocktober/getmyip.git
	overview = https://github.com/Glocktober/getmyip/blob/master/README.md
classifiers = 
	Programming Language :: Python :: 3
	License :: OSI Approved :: MIT License
	Operating System :: OS Independent
keywords = 'ip network'

[options]
include_package_data = True
package_dir = 
	= src
packages = find:
install_requires = 
	Requests>=2.32.0
python_requires = >=3.6
scripts = 
	scripts/getmyip

[options.data_files]

[options.packages.find]
where = src

[egg_info]
tag_build = 
tag_date = 0

