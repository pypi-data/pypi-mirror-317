[build-system]
requires = ["setuptools"]
build-backend = "setuptools.build_meta"

[tool.setuptools.packages.find]
include = ["jassor", "jassor.utils", "jassor.components", "jassor.shape.*"]
exclude = [".gitignore"]

[project]
name = "jassor"
version = "0.4.3"
urls = { project_source = "https://github.com/name-used/jassor" }
authors = [
    { name = 'jassor', email = 'lq.jassor@gmail.com' }
]
description = "utils of jassor"
readme = "README.md"
requires-python = ">=3.9"
license = { text = "GNU LESSER GENERAL PUBLIC LICENSE v3.0" }
keywords = [
    'jassor',
    'utils',
    'shape',
]
classifiers = [
    'Intended Audience :: Developers',
    'Operating System :: OS Independent',
    'Programming Language :: Python :: 3'
]
dependencies = [
    'numpy',
    'opencv-python',
    'shapely',
    'matplotlib',
    'Pillow',
]