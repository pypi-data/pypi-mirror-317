[project]
name = "mypm"
version = "0.1.0"
description = "A simple lightweight password manager"
readme = "README.md"
authors = [
    { name = "Sai", email = "ysaijagadeeshuh@gmail.com" }
]
requires-python = ">=3.10"
dependencies = [
    "argparse>=1.4.0",
    "hatch>=1.14.0",
    "pyperclip>=1.9.0",
    "twine>=6.0.1",
]   

[project.scripts]
mypm = "passman:main"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"
