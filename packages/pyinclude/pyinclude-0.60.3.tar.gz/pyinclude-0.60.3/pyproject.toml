[project]
  name = "pyinclude"
  version = "0.60.3"
  description = "A collection of Python scripts to make it easyer, for Windows"
  dependencies = [
    "inflect",
    "wxpython"
  ]
  readme = "README.md"
  requires-python = ">= 3.8"
  license = {file = "LICENSE.md"}
  authors = [
    {name = "Harry Min Khant", email = "harrymk64@gmail.com"}
  ]
  maintainers = [
    {name = "Harry Min Khant", email = "harrymk64@gmail.com"}
  ]


[build-system]
  requires = ["setuptools >= 61.0"]
  build-backend = "setuptools.build_meta"