[project]
authors = [
    {name = "Konrad Komorowski"},
]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
]
license = {file = "LICENSE"}
name = "kstd"
readme = "README.md"
requires-python = ">=3.12"
version = "0.1.0"

[dependency-groups]
dev = [
    "poethepoet==0.31.1",
    "pytest==8.3.4",
    "ruff==0.8.4",
    "toml-sort==0.24.2",
]

[tool.poe.tasks]
check_format_python = "ruff format --check"
check_format_toml = "toml-sort --check *.toml"
check_lint = "ruff check"
check_tests = "pytest"
check_types = "npx pyright"
format_python = "ruff format"
format_toml = "toml-sort --in-place *.toml"
install_pnpm = "pnpm install"
install_uv = "uv sync"

[tool.poe.tasks.check]
sequence = [
    "check_types",
    "check_lint",
    "check_tests",
    "check_format",
]

[tool.poe.tasks.check_format]
sequence = [
    "check_format_python",
    "check_format_toml",
]

[tool.poe.tasks.format]
sequence = [
    "format_python",
    "format_toml",
]

[tool.poe.tasks.install]
sequence = [
    "install_pnpm",
    "install_uv",
]

[tool.tomlsort]
no_sort_tables = true
sort_inline_tables = true
sort_table_keys = true
spaces_indent_inline_array = 4
trailing_comma_inline_array = true

[build-system]
build-backend = "hatchling.build"
requires = ["hatchling"]
