[project]
name = "hawkins-agent"
version = "0.1.4"
description = "A Python SDK for building AI agents with minimal code using Hawkins ecosystem with HawkinDB memory"
requires-python = ">=3.11"
readme = "README.md"
license = { text = "MIT" }
authors = [
    { name = "Harish Santhanalakshmi Ganesan" }
]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.11",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
]
dependencies = [
    "aiohttp>=3.8.0",
    "flask[async]>=3.1.0",
    "google-api-python-client>=2.156.0",
    "hawkins-rag>=0.1.0",
    "hawkinsdb>=1.0.1",
    "litellm>=1.0.0",
    "openai>=1.58.1",
    "python-dotenv>=0.19.0",
    "serpapi>=0.1.5",
    "tavily-python>=0.5.0",
    "trafilatura>=2.0.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0.0",
    "black>=22.0.0",
    "mypy>=1.0.0"
]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.metadata]
allow-direct-references = true

[tool.pytest.ini_options]
asyncio_mode = "auto"

[project.urls]
Documentation = "https://github.com/hawkins-ai/hawkins-agent#readme"
Source = "https://github.com/hawkins-ai/hawkins-agent"