[project]
name = "ipychat"
version = "0.1.0"
description = ""
readme = "README.md"
authors = [{name = "Vinayak Mehta", email = "vmehta94@gmail.com"}]
maintainers = [{name = "Vinayak Mehta", email = "vmehta94@gmail.com"}]
license = {text = "Apache-2.0"}
classifiers = [
  "License :: OSI Approved :: Apache Software License",
  "Programming Language :: Python :: 3.11",
  "Programming Language :: Python :: 3.12",
  "Programming Language :: Python :: 3.13",
]
dependencies = [
  "click",
]

[build-system]
requires = ["setuptools"]
build-backend = "setuptools.build_meta"

[project.urls]
Homepage = "https://github.com/vinayak-mehta/ipychat"
Changelog = "https://github.com/vinayak-mehta/ipychat/releases"
Issues = "https://github.com/vinayak-mehta/ipychat/issues"
CI = "https://github.com/vinayak-mehta/ipychat/actions"

[project.scripts]
nbchat = "ipychat.cli:app"

[project.optional-dependencies]
dev = [
    "build",  # building
    "twine",  # uploading
    "coverage",  # testing
    "mypy",  # linting
    "pytest",  # testing
    "pytest-cov",  # testing
    "pytest-mock",  # mocking
    "ruff",  # linting
    "isort",  # linting
]
