[project]
name = "fspacker"
description = "Fast & Simple Packer toolset for python."
dynamic = ["version"]
readme = "README.md"
requires-python = ">=3.8"
dependencies = [
    "pkginfo>=1.11.2",
    "requests>=2.32.3",
    "rtoml>=0.11.0",
    "stdlib-list>=0.10.0",
    "types-requests>=2.32.0.20241016",
]
[project.urls]
source = "https://gitee.com/gooker_young/fspacker"

[project.scripts]
fsp = "fspacker.cli:main"

[project.entry-points."pipx.run"]
fsp = "fspacker.cli:main"

[tool.uv]
index-url = 'https://pypi.tuna.tsinghua.edu.cn/simple/'
dev-dependencies = [
    "coverage>=7.6.1",
    "mypy>=1.13.0",
    "pip>=24.2",
    "pytest>=8.3.3",
    "pytest-cov>=5.0.0",
    "ruff>=0.7.3",
    "fspacker",
    "pyside2>=5.15.2.1",
    "pypdf>=5.1.0",
    "pandas>=2.0.3",
    "numpy>=1.24",
    "matplotlib>=3.7.5",
    "py7zr>=0.22.0",
    "setuptools>=75.3.0",
    "pytest-benchmark>=4.0.0",
    "pysnooper>=1.2.1",
    "black>=24.8.0",
    "tox>=4.23.2",
    "poetry>=1.8.4",
    "jieba>=0.42.1",
    "pyyaml>=6.0.2",
    "lxml>=5.3.0",
    "ordered-set>=4.1.0",
    # for docs
    "sphinx>=7.1.2",
    "sphinx-autodoc-typehints>=2.0.1",
]

[tool.uv.sources]
fspacker = { workspace = true }

[tool.poetry]
name = "fspacker"
version = "0.5.9"
description = "Fast & Simple Packer toolset for python."
readme = "README.md"
authors = ["Young <gooker_young@163.com>"]

[tool.poetry.dependencies]
python = ">=3.8,<3.9"
requests = "^2.32.3"
rtoml = "^0.11.0"
stdlib-list = "0.10.0"
types-requests = "^2.32.0.20241016"
pkginfo = "^1.12.0"

[[tool.poetry.source]]
name = 'tuna'
url = 'https://pypi.tuna.tsinghua.edu.cn/simple/'
priority = "primary"


[tool.poetry.group.dev.dependencies]
pytest = "^8.3.4"
mypy = "^1.13.0"
coverage = "~7.6"
pytest-cov = "~5.0"
ruff = "^0.8.4"
pyside2 = "^5.15.2.1"
pypdf = "^5.1.0"
pandas = "~2.0"
numpy = "~1.24"
matplotlib = "~3.7"
pytest-benchmark = "~4.0"
pysnooper = "^1.2.1"
black = "~24.8"
pyyaml = "^6.0.2"
nuitka = "^2.5.8"
sphinx = "~7.1"
sphinx-autodoc-typehints = "~2.0"

[tool.poery-dynamic-versioning]
enable = true
vcs = "git"
style = "semver"

[tool.ruff]
line-length = 80 # 代码最大行宽
lint.select = [# 选择的规则
    "F",
    "E",
    "W",
    "UP",
]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["fspacker"]

[tool.hatch.version]
path = "fspacker/__init__.py"
