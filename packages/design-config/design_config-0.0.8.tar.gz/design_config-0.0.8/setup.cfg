[metadata]
name = design_config
version = 0.0.8
author = Artem Antonov
author_email = artmihant@gmail.com
description = Smart tiny config library for flask-like config
long_description = file: README.md
long_description_content_type = text/markdown
url = https://github.com/artmihant/design_config
project_urls = 
	Bug Tracker = https://github.com/artmihant/design_config/issues
classifiers = 
	Programming Language :: Python :: 3
	License :: OSI Approved :: MIT License
	Operating System :: OS Independent
	Development Status :: 3 - Alpha
	Intended Audience :: Developers

[options]
package_dir = 
	= src
packages = find:
python_requires = >=3.6

[options.packages.find]
where = src

[egg_info]
tag_build = 
tag_date = 0

