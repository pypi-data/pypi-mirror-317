[metadata]
name = toto2titi
version = 2.3.0
author = Louis Paternault
author_email = spalax@gresille.org
license = GPLv3 or any later version
description = A rag-bag of small desktop utilities
keywords = clipboard sms qrcode wifi paste
url = http://framagit.org/spalax/paste2sms
project_urls = 
	Documentation = http://paste2sms.readthedocs.io
	Source = https://framagit.org/spalax/paste2sms
	Tracker = https://framagit.org/spalax/paste2sms/issues
long_description = file: README.rst
long_description_content_type = text/x-rst
classifiers = 
	Development Status :: 5 - Production/Stable
	Environment :: X11 Applications
	Intended Audience :: End Users/Desktop
	License :: OSI Approved :: GNU General Public License v3 or later (GPLv3+)
	Programming Language :: Python :: 3 :: Only
	Programming Language :: Python :: 3.8
	Programming Language :: Python :: 3.9
	Programming Language :: Python :: 3.10
	Programming Language :: Python :: 3.11
	Programming Language :: Python :: 3.12
	Programming Language :: Python :: 3.13
	Topic :: Communications :: Telephony

[options]
packages = find_namespace:
zip_safe = False
include_package_data = True
python_requires = >=3.8, <4
install_requires = 
	dbus-python
	notify-py
	pillow
	pyperclip
	pyxdg
	qrcode
	requests

[options.packages.find]
exclude = 
	test*

[bdist_wheel]
python-tag = py3

[options.entry_points]
console_scripts = 
	paste2sms = paste2sms.__main__:main
	paste2file = paste2file.__main__:main
	paste2qrcode = paste2qrcode.__main__:main
	sendsms = toto2titi.sendsms.__main__:main
	wifi2qrcode = wifi2qrcode.__main__:main

[options.data_files]
share/applications = 
	desktop/paste2file.desktop
	desktop/paste2qrcode.desktop
	desktop/paste2sms.desktop
	desktop/wifi2qrcode.desktop
share/icons/hicolor/scalable/apps = 
	desktop/paste2file.svg
	desktop/paste2qrcode.svg
	desktop/paste2sms.svg
	desktop/wifi2qrcode.svg
share/icons/hicolor/32x32/apps = 
	desktop/32x32/paste2file.png
	desktop/32x32/paste2qrcode.png
	desktop/32x32/paste2sms.png
	desktop/32x32/wifi2qrcode.png
share/icons/hicolor/256x256/apps = 
	desktop/256x256/paste2file.png
	desktop/256x256/paste2qrcode.png
	desktop/256x256/paste2sms.png
	desktop/256x256/wifi2qrcode.png

[egg_info]
tag_build = 
tag_date = 0

