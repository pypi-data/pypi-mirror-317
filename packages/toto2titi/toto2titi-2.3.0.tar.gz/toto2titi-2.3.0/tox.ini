# To perform those tests, install `tox` and run "tox" from this directory.

[tox]
envlist = py{38,39,310,311,312,313}, lint, doc, coverage, black

[testenv]
commands = {envpython} -m unittest discover
skip_install = True
deps =
    -rtests/requirements.txt

[testenv:lint]
basepython=python3
deps=
  pylint
  pillow
  pyperclip
  qrcode
  -rtests/requirements.txt
commands=pylint paste2sms paste2qrcode paste2file wifi2qrcode toto2titi tests

[testenv:doc]
basepython=python3
changedir=doc
allowlist_externals=make
deps=-rdoc/requirements.txt
commands=make html

[testenv:coverage]
basepython=python3
deps =
    coverage
    -rtests/requirements.txt
commands=
    coverage run --source toto2titi,paste2sms,paste2qrcode,paste2file,wifi2qrcode -m unittest
    coverage report

[testenv:black]
deps=black
basepython=python3
setenv =
    LC_ALL=C.UTF-8
    LANG=C.UTF-8
commands=black --check --verbose .
