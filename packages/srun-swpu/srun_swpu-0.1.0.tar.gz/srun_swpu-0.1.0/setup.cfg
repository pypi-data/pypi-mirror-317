[metadata]
name = srun-swpu
version = 0.1.0
author = RE1IFE
author_email = me@re1ife.top
description = SWPU SRun Network Authentication Library
long_description = file: README.md
long_description_content_type = text/markdown
url = https://github.com/JustACP/srun-swpu
license = GPL-3.0
classifiers = 
	Programming Language :: Python :: 3
	Programming Language :: Python :: 3.7
	Programming Language :: Python :: 3.8
	Programming Language :: Python :: 3.9
	License :: OSI Approved :: GNU General Public License v3 (GPLv3)
	Operating System :: OS Independent

[options]
package_dir = 
	= src
packages = find:
python_requires = >=3.7
install_requires = 
	requests>=2.25.1
	colorama>=0.4.4

[options.packages.find]
where = src

[egg_info]
tag_build = 
tag_date = 0

