[project]
name = "django-pgcli5"
dynamic = ["version"]
description = "Database runtime for Django that replaces psql with pgcli."
keywords = ["django pgcli postgres database"]
readme = "README.md"
authors = [
    {name = "Chris R", email = "offline@offby1.net"},
    {name = "Ash Christopher", email = "ash.christopher@gmail.com"},
]
classifiers = [
    "Development Status :: 5 - Production/Stable",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: BSD License",
    "Natural Language :: English",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
]
dependencies = [
    "Django>=5",
    "pgcli",
    "psycopg",
]
license = {text = "BSD"}
requires-python = ">=3.10"

[project.urls]
Homepage = "https://github.com/offbyone/django-pgcli5"

[dependency-groups]
dev = [
    "psycopg[binary]",
    "pytest>=8.3.3",
    "pyright>=1.1.387",
    "pytest-xdist[psutil]",
    "pytest-asyncio>=0.24.0",
    "pytest-django>=4.9.0",
    "coverage[toml]>=5.3",
]

[build-system]
requires = ["hatchling", "hatch-vcs"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["src/django_pgcli5"]

[tool.hatch.version]
path = "src/django_pgcli5/__init__.py"
pattern = '__version__ = "(?P<version>[^"]+)"'

[tool.ruff]
exclude = [
    "docs/conf.py",
]
