[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "regentic"
version = "v0.0.1-alpha"
authors = [
    { name = "Greyson R. LaLonde", email = "greyson.r.lalonde@gmail.com" },
]
description = ""
readme = "README.md"
license = { file = "LICENSE.txt" }
classifiers = [
    "License :: OSI Approved :: MIT License",
    "Development Status :: 2 - Pre-Alpha",
    "Programming Language :: Python",
    "Programming Language :: Python :: 3",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Intended Audience :: Developers",
    "Operating System :: Microsoft :: Windows",
    "Operating System :: POSIX :: Linux",
    "Operating System :: POSIX",
    "Operating System :: Unix",
    "Operating System :: MacOS",
]
requires-python = ">=3.10"

dependencies = [
]

[project.optional-dependencies]

dev = [
    "mypy==1.14.0",
    "black==24.10.0",
    "pylint==3.3.3",
    "isort==5.13.2",
    "flake8==7.1.1",
    "autoflake==2.3.1",
]
doc = [

]

[project.urls]
homepage = "https://github.com/greysonlalonde/regentic"
documentation = "https://github.com/greysonlalonde/regentic"
tracker = "https://github.com/greysonlalonde/regentic/issues"

[tool.black]
color = true
target-version = ['py310']

[tool.mypy]
python_version = '3.10'
warn_return_any = true
warn_unused_configs = true
follow_imports = "silent"
warn_redundant_casts = true
warn_unused_ignores = true
disallow_any_generics = true
check_untyped_defs = true
no_implicit_reexport = true
ignore_missing_imports = true
disallow_untyped_defs = true

[tool.flake8]
max_line_length = 79

[tool.isort]
profile = "black"
known_first_party = 'regentic'
force_to_top = ["annotations"]
include_trailing_comma = true
multi_line_output = 3
combine_as_imports = true