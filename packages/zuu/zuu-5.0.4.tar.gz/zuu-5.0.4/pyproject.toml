[project]
name = "zuu"
version = "5.0.4"
description = "Zack's Useful Utilities"
dependencies = []
readme = "README.md"
requires-python = ">= 3.8"
[[project.authors]]
name = "ZackaryW"
email = "36378555+ZackaryW@users.noreply.github.com"

[build-system]
requires = [ "hatchling",]
build-backend = "hatchling.build"

[project.optional-dependencies]
io = [ "pyyaml>=6.0.2", "orjson>=3.10.12", "toml>=0.10.2",]

[tool.rye]
managed = true
dev-dependencies = [ "pytest>=8.3.4", "pillow>=11.0.0",]

[tool.ruff]
ignore = [ "F401",]

[tool.hatch.metadata]
allow-direct-references = true

[tool.hatch.build.targets.wheel]
packages = [ "src/zuu",]
