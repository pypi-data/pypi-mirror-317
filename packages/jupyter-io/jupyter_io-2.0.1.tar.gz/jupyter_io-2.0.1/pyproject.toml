[project]
name = "jupyter-io"
version = "2.0.1"
description = "Saving and loading files directly into Jupyter notebooks"
readme = "README.md"
keywords = ["python", "jupyter", "io"]
requires-python = ">=3.9,<3.14"
dependencies = [
    "ipython>=7.0,<9.0",
    "matplotlib>=3.0,<4.0",
    "pandas>=1.5,<3.0",
    "pandas-stubs>=1.5,<3.0",
]
classifiers = [
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
]

[[project.authors]]
name = "Akio Taniguchi"
email = "taniguchi.akio@gmail.com"

[project.license]
file = "LICENSE"

[project.urls]
homepage = "https://astropenguin.github.io/jupyter-io/v2.0.1"
repository = "https://github.com/astropenguin/jupyter-io"

[dependency-groups]
dev = [
    "black>=24.8",
    "myst-parser>=3.0",
    "pydata-sphinx-theme>=0.16",
    "pyright>=1.1",
    "pytest>=8.3",
    "sphinx>=7.4",
]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.pyright]
typeCheckingMode = "strict"
reportUnknownMemberType = "warning"
reportUnknownVariableType = "warning"
