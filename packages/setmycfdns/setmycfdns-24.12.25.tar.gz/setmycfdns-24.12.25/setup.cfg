[metadata]
name = setmycfdns
version = 24.12.25
author = gunville
author_email = rk13088@yahoo.com
description = Updates a hosts cloudflare record
long_description = file: README.md
long_description_content_type = text/markdown
license_files = LICENSE.txt
url = https://github.com/Glocktober/setmycfdns
project_urls = 
	repo = https://github.com/Glocktober/setmycfdns.git
	overview = https://github.com/Glocktober/setmycfdns/blob/master/README.md
classifiers = 
	Programming Language :: Python :: 3
	License :: OSI Approved :: MIT License
	Operating System :: OS Independent
keywords = 'cloudflare cloud dns'

[options]
include_package_data = True
package_dir = 
	= src
packages = find:
install_requires = 
	cloudflare>=3.1.1
	Requests>=2.32.0
python_requires = >=3.6
scripts = 
	scripts/setmycfdns

[options.data_files]

[options.packages.find]
where = src

[egg_info]
tag_build = 
tag_date = 0

