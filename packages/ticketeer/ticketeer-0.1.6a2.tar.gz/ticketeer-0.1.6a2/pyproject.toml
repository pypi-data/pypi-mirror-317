[project]
name = "ticketeer"
authors = [
    {name = "Mikhael Khrustik", email = "misha@myrt.co"},
]
description = "Utility to insert task ticket id into commit message."
dynamic = ["version"]
readme = "README.md"
requires-python = ">=3.9"
keywords = ["git", "hook"]
license = {text = "MIT"}
classifiers = [
    "License :: OSI Approved :: MIT License",
    "Development Status :: 5 - Production/Stable",
    "Intended Audience :: Developers",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
]
dependencies = [
    "ticketeer_windows==0.1.6-alpha.2; sys_platform == 'win32'",
    "ticketeer_openbsd==0.1.6-alpha.2; sys_platform == 'openbsd'",
    "ticketeer_freebsd==0.1.6-alpha.2; sys_platform == 'freebsd'",
    "ticketeer_darwin==0.1.6-alpha.2; sys_platform == 'darwin'",
    "ticketeer_linux==0.1.6-alpha.2; sys_platform == 'linux'",
]
scripts = { "ticketeer"="ticketeer.__main__:main" }

[tool.setuptools.dynamic]
version = {file = [".version"]}
