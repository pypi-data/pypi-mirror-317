[build-system]
requires = ["setuptools>=45", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "synth-tools"
version = "0.1.0"
description = "Software for Level 2"
authors = [{name = "Ramsay Brown", email = "ramsay@usemissioncontrol.com"}]
readme = "README.md"
requires-python = ">=3.7"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[project.urls]
Homepage = "https://www.synth-tools.com/"
Issues = "https://www.synth-tools.com/"
