[project]
name = "sagkit"
version = "0.0.15"
authors = [
  { name="Ruide Cao", email="caoruide123@gmail.com" },
]
description = "A toolkit for constructing and analyzing schedule-abstraction graph in Python"
readme = "README.md"
requires-python = ">=3.6"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: Apache Software License",
    "Operating System :: OS Independent",
]
dependencies = [
  "tqdm",
]

[project.urls]
