[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[tool.poetry]
name = "qimchi"
version = "0.0.10"
description = "Plot your spicy quantum measurements with ease"
authors = [
  "Spandan Anupam <s.anupam@fz-juelich.de>", 
  "Lino Visser <l.visser@fz-juelich.de>", 
  "Jyotirmaya Shivottam <jyotirmaya.shivottam@niser.ac.in>"
]
license = "AGPL-3.0-or-later"
readme = "README.md"
repository = "https://gitlab.com/squad-lab/qimchi"
keywords = ["quantum", "plotter", "plotly", "dash"]
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: GNU Affero General Public License v3",
    "Operating System :: OS Independent",
]
package-mode = true
packages = [
    { include = "qimchi", from = "src" },
]

[tool.poetry.dependencies]
python = "^3.11"
rich = "^13.9"
scipy = "^1.11"
kaleido = [
  { version = "0.0.3", markers = "sys_platform == 'linux'" },
  { version = "*", markers = "sys_platform == 'darwin'" },
  { version = "0.0.3", markers = "sys_platform == 'win32'" }
]
dash = "^2.17"
xarray = "^2023.3.0"
zarr = "^2.18"
dash_daq = "^0.5.0"
dash-bootstrap-components = "^1.6"
scikit-image = "^0.24"
