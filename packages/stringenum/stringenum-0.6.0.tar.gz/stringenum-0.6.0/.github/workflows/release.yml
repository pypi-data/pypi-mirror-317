name: Release

on:
  push:
    tags:
      - 'v*.*.*'

jobs:
  tests:
    name: Tests
    uses: ./.github/workflows/tests.yml
  release:
    name: Release
    needs: [tests]
    environment:
      name: release
      url: https://pypi.org/project/stringenum/
    permissions:
      id-token: write # https://docs.pypi.org/trusted-publishers/using-a-publisher/#github-actions
      contents: write # Required for creating a release
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 # Required for changelog

      - uses: actions/setup-python@v5
        with:
          python-version: '3.13'

      - name: Install uv
        id: setup-uv
        uses: astral-sh/setup-uv@v4

      - name: Build
        run: uv build

      - name: Publish package distributions to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1

      - name: Generate changelog with git-cliff
        uses: tj-actions/git-cliff@v1
        with:
          args: --latest --strip all
          template-config: .github/cliff-template.toml
          output: "CHANGELOG.md"

      - name: Create Release
        uses: ncipollo/release-action@v1
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          bodyFile: "CHANGELOG.md"
          draft: false
          prerelease: false
