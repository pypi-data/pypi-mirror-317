[build-system]
requires = [
    "setuptools>=61",
    "wheel"
]
build-backend = "setuptools.build_meta"

[project]
name = "paircorr"
version = "0.0.1"
authors = [
  { name="Yunye", email="yunye@gwaslab.com" },
]
description = "A package for pairplot and corrplot"

readme = "README.md"

dependencies = [
    "pandas>=1.3,!=1.5",
    "numpy>=1.21.2,<2",
    "matplotlib>=3.8,<3.9",
    "seaborn>=0.12",
    "scipy>=1.12",
    "adjustText>=0.7.3, <=0.8",
    "scikit-allel>=1.3.5"
]

requires-python = ">=3.9,<3.11"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[tool.setuptools.packages.find]
where = ["src"]

[project.urls]
