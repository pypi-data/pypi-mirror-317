[project]
name = "virt-wrapper"
version = "0.2.0"
authors = [{ name = "Dmitry Fateev", email = "dimkaaaa1@gmail.com" }]
description = "Wrapper that was developed in order to manage libvirt virtual machines"
readme = "README.md"
requires-python = ">=3.7"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[project.urls]
Homepage = "https://gitlab.com/Palit_Invalid/virt-wrapper"
Issues = "https://gitlab.com/Palit_Invalid/virt-wrapper/-/issues"

[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[tool.pylint]
max-line-length = 120

[tool.pytest.ini_options]
pythonpath = ["src"]
