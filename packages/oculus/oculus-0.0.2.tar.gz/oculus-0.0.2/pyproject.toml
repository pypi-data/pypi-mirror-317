[build-system]
requires = ['setuptools>=42']
build-backend = 'setuptools.build_meta'

[project]
name = "oculus"
version = "0.0.2"
authors = [
  { name="constexpr", email="constexpr@lumin.sh" },
]
description = "Python library for lighting"
requires-python = ">=3.8"
dependencies = [
  "numpy"
]
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
