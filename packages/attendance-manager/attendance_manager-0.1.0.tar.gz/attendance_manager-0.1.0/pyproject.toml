[build-system]
requires = ["setuptools>=42", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "attendance-manager"
version = "0.1.0"  # Wersję możesz ustawić ręcznie lub zdefiniować dynamicznie w workflow
description = "A Python application for managing attendance and student data."
readme = "README.md"
license = { file = "LICENSE" }
authors = [{ name = "Your Name", email = "your.email@example.com" }]

[tool.setuptools]
packages = ["dist"]
include-package-data = true

[tool.setuptools.package-data]
"dist" = ["main.py", "README.md"]