[metadata]
name = poi-tracker
version = attr: poi_tracker.__version__
url = https://pagure.io/michel-slm/poi-tracker
author = Michel Lind
author_email = salimma@fedoraproject.org
description = Tool for tracking packages of interest
long_description = file: README.md
long_description_content_type = text/markdown
license = GPLv2+
classifiers = 
	Development Status :: 3 - Alpha
	Environment :: Console
	License :: OSI Approved :: GNU General Public License v2 or later (GPLv2+)

[options]
install_requires = 
	click
	email-validator
	pydantic >= 2.0.0
	pyyaml
packages = find:
include_package_data = True

[options.entry_points]
console_scripts = 
	poi-tracker = poi_tracker.cli:cli

[options.extras_require]
dev = 
	black
	build
	pip-tools
	pytest
	pytest-cov
test = 
	pytest

[egg_info]
tag_build = 
tag_date = 0

