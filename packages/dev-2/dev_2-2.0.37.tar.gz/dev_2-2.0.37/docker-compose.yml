services:
  app:
    build: .
    container_name: python_app
    stdin_open: true
    tty: true
    environment:
      - PYTHONPATH=/app/src
    command: bash -c "echo 'Démarrage du conteneur' >> /app/src/logs/container.log && python src/app/main.py && echo 'Arrêt du conteneur' >> /app/src/logs/container.log"
    ports:
      - "5000:5000"
    volumes:
      - ./src/logs:/app/src/logs
      - ./src:/app/src
    depends_on:
      - db

  db:
    image: postgres:15
    container_name: postgres_db
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: jeu_scores
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./initialize_db.sql:/docker-entrypoint-initdb.d/initialize_db.sql:ro

volumes:
  postgres_data:
