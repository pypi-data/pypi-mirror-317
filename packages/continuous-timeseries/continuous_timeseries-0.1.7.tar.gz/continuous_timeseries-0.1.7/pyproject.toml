[project]
name = "continuous-timeseries"
version = "0.1.7"
description = "Representation of continuous timeseries."
authors = [
    { name = "Zebedee Nicholls", email = "zebedee.nicholls@climate-energy-college.org" },
]
requires-python = ">=3.9"
dependencies = [
    "numpy",
]
readme = "README.md"
classifiers = [
    "License :: OSI Approved :: BSD License",
]

[project.license]
text = "3-Clause BSD License"

[project.optional-dependencies]
plots = [
    "matplotlib>=3.7.1",
]
locked = [
    "numpy==2.0.2",
]
plots-locked = [
    "contourpy==1.3.0",
    "cycler==0.12.1",
    "fonttools==4.55.3",
    "importlib-resources==6.4.5 ; python_version < \"3.10\"",
    "kiwisolver==1.4.7",
    "matplotlib==3.9.4",
    "numpy==2.0.2",
    "packaging==24.2",
    "pillow==11.0.0",
    "pyparsing==3.2.0",
    "python-dateutil==2.9.0.post0",
    "six==1.17.0",
    "zipp==3.21.0 ; python_version < \"3.10\"",
]

[dependency-groups]
dev = [
    "pre-commit>=3.8.0",
    "mypy>=1.11",
    "towncrier>=24.8.0",
    "liccheck>=0.9.2",
    "setuptools>=74.1.2",
    "pip>=24.2",
]
docs = [
    "attrs>=24.0.0",
    "mkdocs>=1.6.0",
    "mkdocs-autorefs>=1.2.0",
    "mkdocs-gen-files>=0.5.0",
    "mkdocs-literate-nav>=0.6.1",
    "mkdocs-material>=9.5.34",
    "mkdocs-section-index>=0.3.9",
    "mkdocstrings[python]>=0.25.0",
    "pymdown-extensions>=10.9",
    "mkdocs-jupyter>=0.24.8",
    "jupyterlab>=4.2.0",
    "jupytext>=1.16.3",
]
tests = [
    "pytest>=8.3.3",
    "coverage>=7.6.0",
    "pytest-cov>=5.0.0",
]
all-dev = [
    { include-group = "dev" },
    { include-group = "docs" },
    { include-group = "tests" },
]

[build-system]
requires = [
    "pdm-backend",
    "pdm-build-locked",
]
build-backend = "pdm.backend"

[tool.pdm.build]
locked = true
includes = [
    "src/continuous_timeseries",
    "LICENCE",
]

[tool.coverage.run]
source = [
    "src",
]
branch = true

[tool.coverage.report]
fail_under = 90
skip_empty = true
show_missing = true
exclude_also = [
    "if TYPE_CHECKING",
    "@overload",
    "\\.\\.\\.",
]

[tool.mypy]
strict = true
disallow_any_unimported = true
show_error_codes = true
show_error_context = true
warn_unreachable = true
follow_imports = "normal"

[tool.jupytext]
formats = "ipynb,py:percent"

[tool.pytest.ini_options]
addopts = [
    "--import-mode=importlib",
]

[tool.ruff]
src = [
    "src",
]
target-version = "py39"
line-length = 88

[tool.ruff.lint]
select = [
    "E",
    "W",
    "F",
    "I",
    "D",
    "PL",
    "TRY",
    "NPY",
    "RUF",
    "UP",
    "S",
]
unfixable = [
    "PD002",
]
ignore = [
    "D200",
    "D400",
    "UP007",
]

[tool.ruff.lint.per-file-ignores]
"test*.py" = [
    "D",
    "S101",
    "PLR2004",
]
"docs/*" = [
    "D100",
    "E402",
    "S101",
]
"scripts/*" = [
    "S101",
]
"stubs/*" = [
    "PLR0913",
]

[tool.ruff.lint.isort]
known-first-party = [
    "src",
]

[tool.ruff.lint.pydocstyle]
convention = "numpy"

[tool.ruff.format]
docstring-code-format = true

[tool.towncrier]
package = "continuous_timeseries"
package_dir = "src"
filename = "docs/changelog.md"
directory = "changelog/"
title_format = "## Continuous Timeseries {version} ({project_date})"
underlines = [
    "",
    "",
    "",
]
issue_format = "[#{issue}](https://github.com/openscm/continuous-timeseries/pull/{issue})"
type = [
    { directory = "breaking", name = "‚ö†Ô∏è Breaking Changes", showcontent = true },
    { directory = "deprecation", name = "üóëÔ∏è Deprecations", showcontent = true },
    { directory = "feature", name = "üÜï Features", showcontent = true },
    { directory = "improvement", name = "üéâ Improvements", showcontent = true },
    { directory = "fix", name = "üêõ Bug Fixes", showcontent = true },
    { directory = "docs", name = "üìö Improved Documentation", showcontent = true },
    { directory = "trivial", name = "üîß Trivial/Internal Changes", showcontent = false },
]

[tool.liccheck]
authorized_licenses = [
    "bsd",
    "bsd license",
    "BSD 3-Clause",
    "CC0",
    "apache",
    "apache 2.0",
    "apache software",
    "apache software license",
    "Apache License, Version 2.0",
    "CMU License (MIT-CMU)",
