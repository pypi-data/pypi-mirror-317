[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "reloreta"
version = "0.0.1"
description = "This module implements the ReLORETA algorithm from the article -A Robust eLORETA Technique for Localization of Brain Sources in the Presence of Forward Model Uncertainties- Noroozi. A, 2022 "
readme = "README.md"
license = { text = "MIT" }
authors = [
    { name = "Amin Noroozi Fakhabi", email = "amin.noroozi555@gmail.com" }
]
requires-python = ">=3.10"
dependencies = [
    "numpy>=1.26.4",
    "scipy>=1.13.1"
]
keywords = ["ReLORETA", "eLORETA", "EEG", "Source Localization"]
classifiers = [
    "Programming Language :: Python :: 3.10",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent"
]

[project.urls]
"Homepage" = "https://github.com/AminNoroozi/ReLORETA"