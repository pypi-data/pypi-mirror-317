[project]
name = "dektools"
version = "0.2.3"
description = ""
authors = [
    { name = "sanzenwin", email = "sanzenwin@gmail.com" },
]
dependencies = [
    "typer<=0.9.0",
]
requires-python = ">=3.10"
readme = "README.md"

[project.license]
text = "MIT"

[project.optional-dependencies]
date = [
    "tzdata",
]
jsonpath = [
    "jsonpath-ng<=1.6.1",
]
ignore = [
    "gitignore-parser<=0.1.11",
]
yaml = [
    "pyyaml<=6.0.1",
    "yamlloader<=1.3.2",
]
uid = [
    "snowflake-id<=0.0.5",
]
encode = [
    "pybase62<=1.0.0",
]
crypto = [
    "pycryptodome<=3.18.0",
]
exec = [
    "RestrictedPython<=5.2",
]
dyna = [
    "dynaconf<=3.2.4",
]
sync = [
    "asgiref<4",
]
async = [
    "async-eval<=0.3.1",
]
graph = [
    "networkx<=3.3",
    "pydot<=3.0.1",
]
win32 = [
    "pypiwin32>=219,<300",
    "pywin32>=300,<400",
]
cv = [
    "numpy<=2.2.1",
    "opencv-python-headless<=4.10.0.84",
]
playwright = [
    "playwright<=1.49.0",
    "tf-playwright-stealth<=1.1.0",
]
all = [
    "dektools[date,jsonpath,ignore,yaml,uid,encode,crypto,exec,dyna,sync,async,graph,cv,playwright]",
]

[project.scripts]
dektools = "dektools.click.__entry__:main"

[tool.pdm.build]
includes = [
    "dektools",
]
excludes = [
    "tests",
]

[build-system]
requires = [
    "pdm-backend",
]
build-backend = "pdm.backend"
