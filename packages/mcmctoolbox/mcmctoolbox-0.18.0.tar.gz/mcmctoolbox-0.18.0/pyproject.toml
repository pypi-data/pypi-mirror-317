[project]
name = "mcmctoolbox"
version = "0.18.0"
description = "MCMC Algorithms"
readme = "README.md"
requires-python = ">=3.10"
dependencies = [
    "jax>=0.4.38",
    "matplotlib>=3.10.0",
    "scipy>=1.14.1",
    "seaborn>=0.13.2",
    "stein-thinning>=0.2.0",
    "tqdm>=4.67.1",
]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.setuptools]
license-files = ["LICENSE"]
