[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "imkernel"
version = "2.1.5"
authors = [{ name = "ermeng", email = "ermeng@ermeng.fun" }]
description = "imkernel for python"
readme = "README.md"
license = { file = "LICENSE" }
requires-python = ">=3.9"
classifiers = [
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.9",
]
keywords = ["IMKernel", "kernel", "IM", "IL"]

dependencies = [
    "pandas",
    "loguru",
    "requests",
]

[project.urls]
"Homepage" = "https://mermengm.github.io/imkernel_python_docs/"
"Bug Tracker" = "https://github.com/MermengM/imkernel_python/issues"
[tool.setuptools.packages.find]
where = ["src"]
