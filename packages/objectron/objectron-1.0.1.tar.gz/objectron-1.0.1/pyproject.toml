
[build-system]
requires = ["setuptools>=42", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "objectron"
version = "1.0.1"
description = "A powerful Python package for transforming and tracking object references"
readme = "README.md"
authors = [
    {name = "Joao Lopes", email = "joaoslopes@gmail.com"}
]
license = {file = "LICENSE"}
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
keywords = ["object", "transformation", "tracking", "proxy"]
requires-python = ">=3.6"

[project.urls]
Homepage = "https://github.com/kairos-xx/objectron"
