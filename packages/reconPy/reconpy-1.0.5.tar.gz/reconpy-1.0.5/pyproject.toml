[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "reconPy"
version = "1.0.5"
authors = [
  { name="KT", email="" },
]
dependencies = [
    "pandas",
    "numpy",
    "fuzzywuzzy",
]
description = "reconPy is a powerful yet user-friendly data reconciliation engine dessigned to compare records across two dataframes. It's particularly well-suited for financial sector applications, including: asset management firms, banks, brokers-dealers and hedge funds."
readme = "README.md"
requires-python = ">=3.8"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[project.urls]
Homepage = "https://github.com/Meowfit/reconPy"