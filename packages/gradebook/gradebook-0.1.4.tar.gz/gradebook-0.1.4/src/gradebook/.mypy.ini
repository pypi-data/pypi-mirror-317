;[mypy]
;# Ensure all functions have type annotations
;disallow_untyped_defs = True
;disallow_incomplete_defs = True
;check_untyped_defs = True
;disallow_untyped_decorators = True
;
;# Ensure no implicit optional types
;no_implicit_optional = True
;
;# Ensure explicit returns
;warn_no_return = True
;warn_return_any = True
;
;# Disallow dynamic typing
;disallow_any_unimported = True
;disallow_any_expr = False  # Too restrictive to enable by default
;disallow_any_decorated = False  # Too restrictive to enable by default
;disallow_any_explicit = False  # Too restrictive to enable by default
;disallow_any_generics = True
;disallow_subclassing_any = True
;
;# Disallow untyped calls and definitions
;disallow_untyped_calls = True
;
;# Configuring warnings
;warn_redundant_casts = True
;warn_unused_ignores = True
;warn_unused_configs = True
;warn_unreachable = True
;
;# Misc. strictness flags
;strict_optional = True
;strict_equality = True
;strict_concatenate = True
;
;# Show error codes in error messages
;show_error_codes = True
;
;# Ignore missing imports for specific libraries (customize as needed)
;[mypy-numpy.*]
;ignore_missing_imports = True
;
;[mypy-pandas.*]
;ignore_missing_imports = True