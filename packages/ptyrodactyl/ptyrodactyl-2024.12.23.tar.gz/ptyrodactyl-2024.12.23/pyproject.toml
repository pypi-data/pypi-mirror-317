[project]
name = "ptyrodactyl"
version = "2024.12.23"
description = "Ptychography through differentiable programming in JAX"
authors = [{name = "Debangshu Mukherjee", email = "mukherjeed@ornl.gov"}]
license = {file = "LICENSE"}
maintainers = [{name = "Debangshu Mukherjee", email = "mukherjeed@ornl.gov"}]
keywords = [
    "elecron microscopy", 
    "4D-STEM",
    "JAX",
    "ptychography",
]
readme = "README.md"
requires-python = ">=3.10"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: POSIX :: Linux",
    "Environment :: GPU :: NVIDIA CUDA",
]
dependencies = [
    "numpy>=1.13.0",
    "scipy >= 1.0.0",
    "matplotlib >= 2.2.0",
    "matplotlib-scalebar >= 0.5.0",
    "tqdm >= 4.66.0",
    "jax[cuda12]>=0.4.17",
    "jaxtyping>=0.2.21",
    "chex >= 0.1.85",
    "optax >= 0.1.8",
    "pytest >= 8.0.0",
    "beartype>=0.19.0",
]

[tool.setuptools]
include-package-data = true
license-files = []

[tool.setuptools.packages.find]
namespaces = true
where = ["src"]

[project.urls]
Homepage = "https://code.ornl.gov/intersect-em/pterodactyl"


[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"
