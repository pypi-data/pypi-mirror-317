[build-system]
requires = ["setuptools>=42", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "ordicanis"
version = "2.0.0"
description = "Advanced Collaboration Platform with Microservices Architecture"
readme = "README.md"
authors = [
    {name = "jdevseer", email = "support@ordicanis.io"}
]
license = {text = "MIT"}
requires-python = ">=3.8"
classifiers = [
    "Development Status :: 5 - Production/Stable",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Operating System :: OS Independent",
]
dependencies = [
    "aioredis>=2.0.0",
    "psutil>=5.8.0",
    "opentelemetry-api>=1.11.0",
    "opentelemetry-sdk>=1.11.0",
    "jwt>=1.3.1",
    "bcrypt>=3.2.0",
    "cryptography>=3.4.7",
    "networkx>=2.6.3",
    "docker>=5.0.3",
    "nvidia-ml-py>=11.495.46",
    "torch>=1.9.0",
    "scikit-learn>=0.24.2",
    "pandas>=1.3.0",
    "numpy>=1.21.0",
]

[project.urls]
Documentation = "https://docs.ordicanis.io"
Source = "https://github.com/jdevseer/ordicanis"
Tracker = "https://github.com/jdevseer/ordicanis/issues"
