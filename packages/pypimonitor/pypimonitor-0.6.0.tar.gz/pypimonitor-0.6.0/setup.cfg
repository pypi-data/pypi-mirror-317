[metadata]
name = pypimonitor
version = 0.6.0
author = Louis Paternault
author_email = spalax@gresille.org
license = AGPLv3 or any later version
description = An HTML dashboard to monitor your pypi projects.
keywords = pypi monitor statistics
url = http://framagit.org/spalax/pypimonitor
project_urls = 
	Documentation = http://pypimonitor.readthedocs.io
	Source = https://framagit.org/spalax/pypimonitor
	Tracker = https://framagit.org/spalax/pypimonitor/issues
long_description = file: README.rst
long_description_content_type = text/x-rst
classifiers = 
	Development Status :: 5 - Production/Stable
	Intended Audience :: Developers
	License :: OSI Approved :: GNU Affero General Public License v3 or later (AGPLv3+)
	Programming Language :: Python :: 3 :: Only
	Programming Language :: Python :: 3.8
	Programming Language :: Python :: 3.9
	Programming Language :: Python :: 3.10
	Programming Language :: Python :: 3.11
	Programming Language :: Python :: 3.12
	Programming Language :: Python :: 3.13
	Topic :: Software Development :: Quality Assurance

[options]
packages = find:
zip_safe = False
include_package_data = True
python_requires = >=3.8, <4
install_requires = 
	jinja2>=3
	pyyaml
	requests

[options.packages.find]
exclude = 
	test*

[bdist_wheel]
python-tag = py3

[options.entry_points]
console_scripts = 
	pypimonitor = pypimonitor.__main__:main
	pypimonitor.httpd = pypimonitor.httpd.__main__:main

[egg_info]
tag_build = 
tag_date = 0

