[project]
name = "lica"
dynamic = ["version"]
description = "Assorte collection of utilities (functions, classes, etc.) used in other projects at LICA, UCM"
readme = "README.md"
requires-python = ">=3.9"
license = {text = "GPL-3.0-or-later"}
authors = [
    {name = "Rafael GonzÃ¡lez", email = "rafael08@ucm.es"},
]
classifiers = [
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Development Status :: 4 - Beta",
    "Environment :: Console",
    "Intended Audience :: Science/Research",
    "License :: OSI Approved :: GNU General Public License (GPL)",
    "Operating System :: OS Independent",
    "Topic :: Scientific/Engineering :: Astronomy",
    'Topic :: Scientific/Engineering :: Atmospheric Science',
]

dependencies = [
    "StrEnum",
    "python-decouple",
    "typing-extensions",
]

[project.optional-dependencies]

# jinja2 module need this
jinja = [
    "jinja2",
]

# tabulate module need this
tabular = [
    "tabulate",
]

# raw subpackage need this
raw = [
  "numpy",
  "exifread",
  "rawpy",
]

# sqlalchemy subpackage need this
sqlalchemy = [
    "sqlalchemy",
]

# sqlalchemy.asyncio subpackage need this
aiosqlalchemy = [
    "sqlalchemy[asyncio]",
]

photometer = [
    "sqlalchemy[asyncio]",
    "aiohttp",
    "aioserial",
]

# LICA subpackages need this
lica = [
    "numpy",
    "astropy",
]

[project.urls]
Homepage = "https://github.com/guaix-ucm/lica"
Repository = "https://github.com/guaix-ucm/lica.git"

[build-system]
requires = ["setuptools >= 45", "wheel", "setuptools_scm[toml]>=6.2"]
build-backend = "setuptools.build_meta"

[tool.ruff]
line-length = 100

[tool.setuptools]
script-files = []

# pyproject.toml
[tool.setuptools_scm]
write_to = "src/lica/_version.py"

[tool.uv]
dev-dependencies = [
    "pytest>=8.3.3",
]

[tool.setuptools.packages.find]
# scanning for namespace packages is true by default in pyproject.toml, so
# you do NOT need to include the following line.
namespaces = true
where = ["src"]

[tool.setuptools.package-data]
"lica.photodiode" = ["*.csv"]
