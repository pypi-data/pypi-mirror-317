[build-system]
requires = ["setuptools>=45", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "doubaotrans"
version = "1.2.1"
description = "Professional translation toolkit based on Doubao API"
readme = "README.md"
requires-python = ">=3.7"
license = {text = "MIT"}
authors = [
    {name = "kilolonion", email = "kilolonion@gmail.com"}
]
keywords = [
    "translation",
    "nlp",
    "machine-translation",
    "ai-translation",
    "doubao",
    "multilingual",
    "context-aware",
    "async-translation"
]
classifiers = [
    "Development Status :: 5 - Production/Stable",
    "Intended Audience :: Developers",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.7",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Operating System :: OS Independent",
    "License :: OSI Approved :: MIT License",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: Text Processing :: Linguistic",
    "Natural Language :: Chinese (Simplified)",
    "Natural Language :: English"
]

dependencies = [
    "openai>=1.0.0",
    "httpx>=0.24.0",
    "tenacity>=8.0.0",
    "python-dotenv>=0.19.0",
    "aiohttp>=3.8.0",
    "langdetect>=1.0.9",
    "redis>=4.0.0"
]

[project.urls]
Documentation = "https://github.com/kilolonion/DoubaoTranslator/blob/main/README.md"
Source = "https://github.com/kilolonion/DoubaoTranslator"
"Bug Reports" = "https://github.com/kilolonion/DoubaoTranslator/issues"

[tool.black]
line-length = 88
target-version = ['py37']
include = '\.pyi?$'

[tool.isort]
profile = "black"
multi_line_output = 3