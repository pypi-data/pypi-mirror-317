[metadata]
license_files = LICENSE

[bdist_wheel]
universal = 1

[flake8]
max-line-length = 100
exclude = .tox,.eggs,ci/templates,build,dist
ignore = E203, W503

[tool:pytest]
testpaths = tests
python_files = test_*.py
addopts = --cov=doubaotrans --cov-report=term-missing -v
markers = 
	slow: marks tests as slow (deselect with '-m "not slow"')
	integration: marks tests as integration tests
	requires_api_key: marks tests that require a valid API key

[coverage:run]
source = doubaotrans
omit = tests/*

[coverage:report]
exclude_lines = 
	pragma: no cover
	def __repr__
	if self.debug:
	raise NotImplementedError
	if __name__ == .__main__.:
	pass
	raise ImportError

[mypy]
python_version = 3.7
warn_return_any = True
warn_unused_configs = True
disallow_untyped_defs = True
check_untyped_defs = True

[mypy-tests.*]
disallow_untyped_defs = False

[egg_info]
tag_build = 
tag_date = 0

