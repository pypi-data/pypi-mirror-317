[project]
requires-python = ">=3.12"
name="nodevectors"
version="0.2.0"
readme="README.md"
license={file = "LICENSE.txt"}
description='Fast network node embeddings'
authors=[
  {'name'= 'Matt Ranger', 'email'='matt@singlelunch.com'}
]
keywords=['graph', 'network', 'embedding', 'node2vec']
dependencies=[
    "csrgraph",
    "gensim",
    "networkx==2.5.1",
    "numba",
    "numpy",
    "pandas>=1.0",
    "scipy",
    "scikit-learn",
]

[project.urls]
"Home Page"='https://github.com/VHRanger/nodevectors/'
github='https://github.com/VHRanger/nodevectors/'

[tool.setuptools]
license-files = []
