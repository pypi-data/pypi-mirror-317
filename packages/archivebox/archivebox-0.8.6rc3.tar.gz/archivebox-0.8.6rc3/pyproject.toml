    "typeid-python>=0.3.1",
    "base32-crockford==0.3.0",
    "blake3>=1.0.0",
    "mypy-extensions>=1.0.0",
    "django-stubs>=5.0.4",
    "requests>=2.32.3",
    "sonic-client>=1.0.0",
    "pocket>=0.3.6",
