[metadata]
name = devoir
version = 1.1.0
author = Louis Paternault
author_email = spalax@gresille.org
license = GPLv3 or any later version
description = "Quickly set up a working environment to edit a file.
keywords = work setup
url = http://framagit.org/spalax/devoir
project_urls = 
	Documentation = http://devoir.readthedocs.io
	Source = https://framagit.org/spalax/devoir
	Tracker = https://framagit.org/spalax/devoir/issues
long_description = file: README.rst
long_description_content_type = text/x-rst
classifiers = 
	Development Status :: 5 - Production/Stable
	Environment :: Console
	License :: OSI Approved :: GNU General Public License v3 or later (GPLv3+)
	Intended Audience :: End Users/Desktop
	Operating System :: POSIX :: Linux
	Programming Language :: Python
	Programming Language :: Python :: 3
	Programming Language :: Python :: 3.8
	Programming Language :: Python :: 3.9
	Programming Language :: Python :: 3.10
	Programming Language :: Python :: 3.11
	Programming Language :: Python :: 3.12
	Programming Language :: Python :: 3.13
	Topic :: Utilities

[options]
packages = find:
zip_safe = True
include_package_data = True
python_requires = >=3.8, <4

[bdist_wheel]
python-tag = py3

[options.entry_points]
console_scripts = 
	devoir = devoir.__main__:main

[egg_info]
tag_build = 
tag_date = 0

