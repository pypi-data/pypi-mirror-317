[project]
name = "sphinx-testify"
version = "0.1.1"
description = "A Sphinx directive which enables testifying documentation by explicitly referencing test results"
readme = "README.md"
authors = [
    { name = "Zaur Nasibov", email="zaur@zaurnasibov.com" }
]
requires-python = ">=3.12"
dependencies = []
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: GNU Lesser General Public License v3 (LGPLv3)",
    "Operating System :: OS Independent",
]

[project.urls]
Homepage = "https://github.com/BasicWolf/sphinx-testify"
Issues = "https://github.com/BasicWolf/sphinx-testify/issues"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"
