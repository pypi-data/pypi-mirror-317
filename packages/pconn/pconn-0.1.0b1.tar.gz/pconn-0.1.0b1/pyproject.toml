[tool.poetry]
name = "pconn"
version = "0.1.0b1"
description = "Platform Connectors that can interface different platforms to provide specific services."
authors = ["Rami Mousleh"]
license = "MIT"
readme = "README.md"
include = ["pconn/frontend/**/*"]

[tool.poetry.dependencies]
python = "^3.11"
fastapi = {extras = ["all"], version = "^0.115.6"}
async-timeout = "^4.0.2"
uvicorn = "^0.29.0"
voluptuous = "^0.13.1"
voluptuous-serialize = "^2.6.0"
rsa = "^4.9"
awesomeversion = "^23.8.0"
cryptography = "^42.0.7"
packaging = "^24.0"
ulid-transform = "^1.0.2"

[tool.poetry.group.dev.dependencies]
colorlog = "^6.6.0"
ruff = "^0.3.7"
pre-commit = "^3.7.1"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[tool.poetry.scripts]
pconn = "pconn.__main__:run_server"

[tool.pylint.MAIN]
py-version = "3.11"
load-plugins = [
    "pylint.extensions.code_style",
    "pylint.extensions.typing",
]
persistent = false

[tool.pylint.BASIC]
class-const-naming-style = "any"

