[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "blackduck-lutils"
dynamic = ["version"]
description = "Collection of license related tools. License-tagging, License-conflicts" 
readme = "README.md"
requires-python = ">=3.8"
license = "Apache-2.0"
keywords = []
authors = [
  { name = "Murat Kumykov", email = "kumykov@synopsys.com" },
]
classifiers = [
  "Development Status :: 4 - Beta",
  "Programming Language :: Python",
  "Programming Language :: Python :: 3.8",
  "Programming Language :: Python :: 3.9",
  "Programming Language :: Python :: 3.10",
  "Programming Language :: Python :: 3.11",
  "Programming Language :: Python :: 3.12",
  "Programming Language :: Python :: 3.13",
  "Programming Language :: Python :: Implementation :: CPython",
  "Programming Language :: Python :: Implementation :: PyPy",
]
dependencies = ['argparse', 'blackduck', 'openpyxl']

[project.urls]
Documentation = "https://github.com/blackducksoftware/blackduck-lutils#README.md"
Issues = "https://github.com/blackducksoftware/blackduck-lutils/issues"
Source = "https://github.com/blackducksoftware/blackduck-lutils"

[tool.hatch.version]
path = "src/blackduck_lutils/__about__.py"

[tool.hatch.envs.default]
dependencies = [
  "coverage[toml]>=6.5",
  "pytest",
]
[tool.hatch.envs.default.scripts]
test = "pytest {args:tests}"
test-cov = "coverage run -m pytest {args:tests}"
cov-report = [
  "- coverage combine",
  "coverage report",
]
cov = [
  "test-cov",
  "cov-report",
]

[[tool.hatch.envs.all.matrix]]
python = ["3.8", "3.9", "3.10", "3.11", "3.12", "3.13"]

[tool.hatch.envs.types]
dependencies = [
  "mypy>=1.0.0",
]
[tool.hatch.envs.types.scripts]
check = "mypy --install-types --non-interactive {args:src/blackduck_lutils tests}"

[tool.coverage.run]
source_pkgs = ["blackduck_lutils", "tests"]
branch = true
parallel = true
omit = [
  "src/blackduck_lutils/__about__.py",
]

[tool.coverage.paths]
blackduck_lutils = ["src/blackduck_lutils", "*/blackduck-lutils/src/blackduck_lutils"]
tests = ["tests", "*/blackduck-lutils/tests"]

[tool.coverage.report]
exclude_lines = [
  "no cov",
  "if __name__ == .__main__.:",
  "if TYPE_CHECKING:",
]

[tool.hatch.build.targets.sdist]
exclude = [
  "/.github",
  "/docs",
]

[tool.hatch.build.targets.wheel]
packages = ["src/blackduck_lutils"]

