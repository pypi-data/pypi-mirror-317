[metadata]
name = exploration
version = attr: exploration.__version__
description = Tool for reading, formatting, and manipulating exploration graphs, which are graphs (or graph-sequences) that describe exploration of a game space, principally designed with Metroidvania games in mind.
long_description = file: README.md
long_description_content_type = text/markdown
url = https://cs.wellesley.edu/~pmwh/mvmap/egtool/docs/exploration
author = Peter Mawhorter
author_email = pmawhort@wellesley.edu
license = BSD 3-Clause License
classifiers = 
	Programming Language :: Python :: 3 :: Only
	Development Status :: 3 - Alpha
	Intended Audience :: Developers
	Intended Audience :: Science/Research
	License :: OSI Approved :: BSD License
	Operating System :: OS Independent
	Natural Language :: English
	Topic :: Games/Entertainment
	Topic :: Scientific/Engineering :: Artificial Intelligence
	Topic :: Scientific/Engineering :: Visualization

[options]
install_requires = 
	networkx
python_requires = >=3.10
provides = exploration
packages = exploration
scripts = scripts/egtool.py

[options.extras_require]
test = pytest
graphviz = pydot

[options.package_data]
exploration = 
	py.typed

[egg_info]
tag_build = 
tag_date = 0

