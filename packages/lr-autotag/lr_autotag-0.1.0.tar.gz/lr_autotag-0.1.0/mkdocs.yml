site_name: Lightroom AI Tagger
site_description: AI-powered keyword tagging assistant for Adobe Lightroom Classic
site_author: Your Name
repo_url: https://github.com/jsakkos/lightroom-autotag
repo_name: lightroom-autotag

theme:
  name: material
  features:
    - navigation.instant
    - navigation.tracking
    - navigation.tabs
    - navigation.sections
    - toc.integrate
    - search.suggest
    - search.highlight
  palette:
    - scheme: default
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    - scheme: slate
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-4
        name: Switch to light mode

nav:
  - Home: index.md
  - Getting Started:
      - Installation: getting-started/installation.md
      - Configuration: getting-started/configuration.md
      - Basic Usage: getting-started/basic-usage.md
  - Advanced:
      - Custom Keywords: advanced/custom-keywords.md
      - Performance Tuning: advanced/performance.md
      - Troubleshooting: advanced/troubleshooting.md
  - API Reference:
      - LightroomClassicTagger: api/tagger.md
  - Contributing: contributing.md
  - License: license.md

markdown_extensions:
  - admonition
  - codehilite
  - footnotes
  - toc:
      permalink: true
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences
  - pymdownx.details

plugins:
  - search
  - minify:
      minify_html: true
