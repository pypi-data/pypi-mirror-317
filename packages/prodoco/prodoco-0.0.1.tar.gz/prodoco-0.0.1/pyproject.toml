[tool.poetry]
name = "prodoco"
version = "0.0.1"
description = "Prometheus service discovery for Docker Compose"
authors = ["Andrii Yurchuk <ay@mntw.re>"]
license = "MIT"
readme = "README.md"
homepage = "https://github.com/Ch00k/prodoco"
repository = "https://github.com/Ch00k/prodoco"
packages = [{ include = "prodoco" }]

[tool.poetry.dependencies]
python = "^3.12"
docker = "^7.1.0"
ruamel-yaml = "^0.18.6"
click = "^8.1.8"
apscheduler = "^3.11.0"
pytest-cov = "^6.0.0"

[tool.poetry.group.dev.dependencies]
ipython = "^8.31.0"
mypy = "^1.13.0"
pdbpp = "^0.10.3"
pytest = "^8.3.4"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[tool.poetry.scripts]
prodoco = "prodoco.discovery:cli"

[tool.ruff]
line-length = 120
lint.extend-ignore = ["E203", "E402"]

[tool.mypy]
disallow_untyped_defs = true
disallow_incomplete_defs = true
check_untyped_defs = true
warn_redundant_casts = true
warn_unused_ignores = true
warn_return_any = true
warn_unreachable = true
show_column_numbers = true
