[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "pip-viz"
version = "0.0.7"
license = {file = "LICENSE"}
authors = [
  { name="John Cassidy", email="jocassid@gmail.com" },
]
maintainers = [
  { name="John Cassidy", email="jocassid@gmail.com" },
]
description = "A package that generates a graph of dependencies using Graphviz"
keywords = [
    "pip",
    "dependencies",
    "graph",
    "graphviz",
]
readme = "README.md"
requires-python = ">=3.8"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
dependencies = [
  "graphviz>=0.20.2",
]

[project.scripts]
pip-viz = "pip_viz:main"

[project.urls]
Homepage = "https://github.com/jocassid/pip-viz"
Documentation = "https://github.com/jocassid/pip-viz/blob/main/README.md"
Repository = "https://github.com/jocassid/pip-viz.git"
Issues = "https://github.com/jocassid/pip-viz/issues"
Changelog = "https://github.com/jocassid/pip-viz/blob/main/README.md"