name: CI

on:
  push:
    branches: ["master"]
  pull_request:
    branches: ["master"]

env:
  COLUMNS: 150
  UV_FROZEN: true

jobs:
  tests:
    name: "Python ${{ matrix.python-version }}"
    runs-on: "ubuntu-latest"

    strategy:
      matrix:
        python-version: ["3.11", "3.12", "3.13"]

    steps:
      - uses: "actions/checkout@v4"
      - uses: "astral-sh/setup-uv@v4"
        with:
          python-version: "${{ matrix.python-version }}"

      - name: "Install dependencies"
        run: "uv sync"
      - name: "Run linting"
        run: "make lint"
      - name: "Run type check"
        run: "make typecheck"
      - name: "Run tests"
        run: "make test"
