[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "dirforge"
version = "0.1.0"
authors = [
    { name="Obedience Adara", email="obedienceadara@gmail.com" },
]
description = "A Python library for converting tree structure text into actual files and directories"
readme = "README.md"
requires-python = ">=3.7"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Topic :: System :: Filesystems",
    "Topic :: Utilities",
]
dependencies = [
    "pathlib",
]

[project.urls]
"Homepage" = "https://github.com/obedienceadara/dirforge"
"Bug Tracker" = "https://github.com/obedienceadara/dirforge/issues"

[project.scripts]
treecraft = "dirforge.core:main"