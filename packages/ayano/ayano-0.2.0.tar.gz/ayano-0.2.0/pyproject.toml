[build-system]
requires = ['setuptools>=42', 'wheel']
build-backend = 'setuptools.build_meta'

[project]
name = 'ayano'
version = '0.2.0'
description = 'Заготовки и утилиты для написания aiogram3 ботов'
authors = [
  {name = 'Pavel', email = 'p.glazunov.work@yandex.ru'}
]
readme = 'README.md'
license = {text = 'MIT'}
requires-python = '>=3.11'
dependencies = [
  'aiogram>=3.10.0',
]