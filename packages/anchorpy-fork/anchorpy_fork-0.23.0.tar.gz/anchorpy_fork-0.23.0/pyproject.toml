[tool.poetry]
name = "anchorpy-fork"
version = "0.23.0"
description = "The Python Anchor client."
readme = "README.md"
repository = "https://github.com/kevinheavey/anchorpy"
documentation = "https://kevinheavey.github.io/anchorpy/"
authors = ["kevinheavey <kevinheavey123@gmail.com>"]
packages = [{ include = "anchorpy", from = "src" }]

[tool.poetry.dependencies]
python = "^3.11"
anchorpy-core = "^0"
autoflake = { version = "^2", optional = true }
based58 = "^0"
black = { version = "^24.1.0", optional = true }
borsh-construct = "^0"
construct-typing = "^0"
ipython = { version = "^8.30.0", optional = true }
genpy = { version = "^2022.1", optional = true }
more-itertools = "^10.2.0"
pyheck = "^0"
pytest = { version = "^8", optional = true }
pytest-asyncio = { version = "^0", optional = true }
pytest-xprocess = { version = "^1", optional = true }
solana-fork = "^0"
solders = "^0"
toml = "^0"
toolz = "^1"
typer = { version = "^0", optional = true }

[tool.poetry.group.dev.dependencies]
deptry = "^0"
bump2version = "^1.0.1"
jinja2 = "3.0.3"
mkdocs-material = "^9.5.7"
mkdocstrings = "^0"
mypy = "^1.0.0"
ruff = "^0"

[tool.poetry.extras]
cli = ["typer", "ipython", "genpy", "black", "autoflake", "pytest"]
pytest = ["pytest", "pytest-xprocess", "pytest-asyncio"]

[tool.poetry.scripts]
anchorpy = "anchorpy.cli:app"

[tool.poetry.plugins.pytest11]
pytest_anchorpy = "anchorpy.pytest_plugin"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"

[tool.ruff]
select = [
    "A",
    "B",
    "D",
    "E",
    "F",
    "I",
    "ARG",
    "BLE",
    "C4",
    "SIM",
    "PLC",
    "PLE",
    "PLR",
    "PLW",
    "RUF",
]
ignore = ["B023", "D100", "D101", "D102", "D103", "D104", "D107", "D203"]

# Exclude a variety of commonly ignored directories.
exclude = [
    ".bzr",
    ".direnv",
    ".eggs",
    ".git",
    ".hg",
    ".mypy_cache",
    ".nox",
    ".pants.d",
    ".ruff_cache",
    ".svn",
    ".tox",
    ".venv",
    "__pypackages__",
    "_build",
    "buck-out",
    "build",
    "dist",
    "node_modules",
    "venv",
]

# Allow unused variables when underscore-prefixed.
dummy-variable-rgx = "^(_+|(_+[a-zA-Z0-9_]*[a-zA-Z0-9]+?))$"

# Assume Python 3.10.
target-version = "py310"

[tool.ruff.pydocstyle]
convention = "google"

[tool.ruff.per-file-ignores]
"src/anchorpy/coder/*.py" = ["ARG002"]
"src/anchorpy/borsh_extension.py" = ["ARG002"]
"tests/**/*.py" = ["ARG001", "E501"]
"tests/client_gen/example_program_gen/**/*.py" = ["C417", "I001", "F401"]
"tests/client_gen/token/**/*.py" = ["C417", "I001", "F401"]
"src/anchorpy/cli.py" = ["B008"]

[tool.pyright]
reportMissingModuleSource = false
