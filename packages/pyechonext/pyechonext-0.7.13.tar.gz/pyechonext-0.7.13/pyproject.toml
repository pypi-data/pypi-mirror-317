[tool.poetry]
name = "pyechonext"
version = "0.7.13"
description = "EchoNext is a lightweight, fast and scalable web framework for Python"
authors = ["alexeev-prog <alexeev.dev@mail.ru>"]
license = "LGPL-2.1"
readme = "README.md"

[tool.poetry.dependencies]
python = ">=3.9,<4.0"
rich = "^13.8"
loguru = "^0.7.0"
gunicorn = "^22.0"
pysocks = "^1.7"
parse = "^1.20"
celery = "^5.0"
jinja2 = "^3.1"
python-dotenv = "^1.0"
toml = "^0.10"
pyyaml = "^6.0"
requests = "^2.32"
orjson = "^3.10"
requests-wsgi-adapter = "^0.4"
echonextdi = "0.2.0"

[tool.poetry.group.dev.dependencies]
pytest = "^8.3.0"
ruff = ">=0.6"
black = "^24.10.0"
pylint = "^3.3"
pytest-cov = "^6.0.0"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
