[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "jawadb"
version = "0.3.0"
description = "A simple persistent JSON database for Python"
readme = "README.md"
license = { text = "MIT" }
authors = [
    { name = "Yoav Shai", email = "gergesh@gmail.com" }
]
requires-python = ">=3.7"
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.7",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
]

[project.urls]
Homepage = "https://github.com/yourusername/jawadb"
Repository = "https://github.com/yourusername/jawadb.git"

[tool.hatch.build]
include = [
    "jawadb.py",
    "py.typed",
]
