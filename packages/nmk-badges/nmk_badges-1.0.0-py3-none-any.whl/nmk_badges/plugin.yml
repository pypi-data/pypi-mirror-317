# Badges plugin definition
refs:
    - pip://nmk-base!plugin.yml
    - badges.yml  # Badges generation logic

# Extra config
config:

    # Plugin version
    nmkBadgesPluginVersion:
        __resolver__: nmk_badges.NmkBadgesVersionResolver

    # Plugin versions dict
    nmkPluginsVersions:
        nmk-badges: ${nmkBadgesPluginVersion}

    # Plugin help links dict
    nmkPluginsDocs:
        nmk-badges: https://nmk-badges.readthedocs.io/
