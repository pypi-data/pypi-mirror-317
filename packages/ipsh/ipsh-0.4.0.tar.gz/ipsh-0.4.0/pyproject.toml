[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "ipsh"
dynamic = ["version"]
description = "interactive pseudo shell"
readme = "README.md"
requires-python = ">=3.11"
license = {file = "LICENSE"}
keywords = ["readline", "shell"]
authors = [
  {name = "Rainer Schwarzbach", email = "undisclosed@example.com"},
]
classifiers = [
  "Development Status :: 4 - Beta",
  "Environment :: Console",
  "Intended Audience :: Developers",
  "Intended Audience :: System Administrators",
  "License :: OSI Approved :: MIT License",
  "Operating System :: OS Independent",
  "Programming Language :: Python :: 3",
  "Programming Language :: Python :: 3.11",
  "Programming Language :: Python :: 3.12",
  "Programming Language :: Python :: 3.13",
  "Programming Language :: Python :: 3 :: Only",
  "Topic :: Software Development :: Libraries",
  "Topic :: Utilities",
]

dependencies = [
]

[project.scripts]
ipsh = "ipsh.main:app"

[project.urls]
Homepage = "https://gitlab.com/blackstream-x/pseudoshell"
Documentation = "https://blackstream-x.gitlab.io/pseudoshell"
CI = "https://gitlab.com/blackstream-x/pseudoshell/-/pipelines"
"Bug Tracker" = "https://gitlab.com/blackstream-x/pseudoshell/-/issues"
Repository = "https://gitlab.com/blackstream-x/pseudoshell.git"

[tool.setuptools]
license-files = []

[tool.setuptools.dynamic]
version = {attr = "ipsh.__version__"}

[tool.setuptools.package-data]
"ipsh" = ["py.typed"]
"ipsh.locale.de.LC_MESSAGES" = ["*.mo"]
