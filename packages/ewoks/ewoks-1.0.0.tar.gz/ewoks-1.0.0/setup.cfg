[metadata]
name = ewoks
version = attr: ewoks.__version__
author = ESRF
author_email = wout.de_nolf@esrf.fr
description = Extensible Workflow System
long_description = file: README.md
long_description_content_type = text/markdown
license = MIT
url = https://gitlab.esrf.fr/workflow/ewoks/ewoks/
project_urls = 
	Source = https://gitlab.esrf.fr/workflow/ewoks/ewoks/
	Documentation = https://ewoks.readthedocs.io/
	Tracker = https://gitlab.esrf.fr/workflow/ewoks/ewoks/issues/
classifiers = 
	Intended Audience :: Science/Research
	License :: OSI Approved :: MIT License
	Programming Language :: Python :: 3

[options]
package_dir = 
	=src
packages = find:
python_requires = >=3.6
install_requires = 
	ewokscore ~=1.0

[options.packages.find]
where = src

[options.entry_points]
console_scripts = 
	ewoks=ewoks.__main__:main

[options.extras_require]
dask = 
	ewoksdask ~=1.0
ppf = 
	ewoksppf ~=1.0
orange = 
	ewoksorange ~=1.0
esrf-data-portal = 
	pyicat-plus
notebooks = 
	ewokscore[notebooks]
test = 
	%(dask)s
	%(ppf)s
	%(orange)s
	%(esrf-data-portal)s
	pytest >=7
	testbook
	ipykernel
	importlib_resources
	pyqt5
	pytest-venv
dev = 
	%(test)s
	black[jupyter] >=22
	flake8 >=4
	flake8_nb >= 0.3.1
doc = 
	%(test)s
	sphinx >=4.5
	sphinx-autodoc-typehints >=1.16
	ipykernel
	nbsphinx
	nbsphinx_link
	docutils < 0.21 # v0.21 incompatible with nbsphinx_link: https://github.com/vidartf/nbsphinx-link/issues/22
	pydata-sphinx-theme
	sphinx-argparse

[flake8]
ignore = E501, E203, W503
max-line-length = 88
exclude = 
	.eggs

[flake8_nb]
ignore = E501, E203, W503, E402
max-line-length = 88

[coverage:run]
omit = 
	setup.py
	*/tests/*

[egg_info]
tag_build = 
tag_date = 0

