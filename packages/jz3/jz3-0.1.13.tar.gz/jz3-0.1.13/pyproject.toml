[build-system]
# Poetry uses 'poetry-core' to build packages
requires = ["poetry-core>=1.2.0"]
build-backend = "poetry.core.masonry.api"

[project]
name = "jz3"
version = "0.1.12"
description = "A simple wrapper for Z3 solver"
readme = "README.md"
license = "MIT"
# Note: The recommended format for authors is a list of tables in TOML:
authors = [
  { name = "Sebastiaan Joosten" },
  { name = "Zheng Robert Jia", email = "jia00129@umn.edu" }
]
requires-python = ">=3.11"
dependencies = [
  "z3-solver",
  "matplotlib"
]
homepage = "https://github.com/Robert-Jia00129/jz3"
# You can also add a separate "documentation" link, if relevant:
# documentation = "https://example-docs.org"

classifiers = [
  "Development Status :: 3 - Alpha",
  "Intended Audience :: Developers",
  "Topic :: Software Development :: Libraries",
  "License :: OSI Approved :: MIT License",
  "Programming Language :: Python :: 3",
  "Programming Language :: Python :: 3.8"
]

[tool.setuptools.packages.find]
where = ["."]
include = ["jz3*"]

[tool.setuptools]
# If you have additional package data inside jz3/solvers/...
package-data = { "jz3" = ["solvers/*"] }

[tool.poetry]
name = "jz3"
version = "0.1.13"
description = "A library for benchmarking difference smt sovlers"
license = "MIT"
authors = [
  "Sebastiaan Joosten",
  "Zheng Robert Jia <jia00129@umn.edu>"
]
homepage = "https://github.com/Robert-Jia00129/jz3"
readme = "README.md"
classifiers = [
  "Development Status :: 3 - Alpha",
  "Intended Audience :: Developers",
  "Topic :: Software Development :: Libraries",
  "License :: OSI Approved :: MIT License",
  "Programming Language :: Python :: 3",
  "Programming Language :: Python :: 3.8"
]

[tool.poetry.dependencies]
python = ">=3.11"
z3-solver = "*"
matplotlib = "*"

[tool.poetry.urls]
"Source Code" = "https://github.com/Robert-Jia00129/jz3"
# Add more URLs if desired, e.g. documentation or issue tracker:
# "Documentation" = "https://example-docs.org"
# "Tracker" = "https://github.com/Robert-Jia00129/jz3/issues"