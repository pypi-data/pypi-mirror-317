[metadata]
name = scrapeanything
version = 0.9.256
author = Giuseppe Gargiuolo
author_email = giuseppegargiuolo@gmail.com
description = Library to scrape data from the internet and persist it easier
long_description = file: README.md
long_description_content_type = text/markdown
url = https://bitbucket.org/scrapeanything-ml/scrapeanything.ml
project_urls = 
	Bug Tracker = https://bitbucket.org/scrapeanything-ml/scrapeanything.ml/issues
classifiers = 
	Programming Language :: Python :: 3
	License :: OSI Approved :: MIT License
	Operating System :: OS Independent

[options]
package_dir = 
	= src
packages = find:
python_requires = >=3.12
install_requires = 
	money
	openpyxl
	pandas
	selenium
	configparser
	lxml
	requests_html
	requests
	sqlalchemy
	pymysql
	alembic
	tzlocal
	PyDrive
	undetected-chromedriver
	webdriver-manager
	cryptography

[options.packages.find]
where = src

[egg_info]
tag_build = 
tag_date = 0

