[metadata]
name = libdeye
description = A Python library to connect to Deye Cloud and control Deye dehumidifier devices.
author = Stackie Jia
author_email = jsq2627@gmail.com
license = MIT
license_files = LICENSE.txt
long_description = file: README.rst
long_description_content_type = text/x-rst; charset=UTF-8
url = https://github.com/stackia/libdeye/
project_urls = 
	Source = https://github.com/stackia/libdeye/
platforms = any
classifiers = 
	Development Status :: 5 - Production/Stable
	Programming Language :: Python
	Topic :: Home Automation

[options]
zip_safe = False
packages = find_namespace:
include_package_data = True
package_dir = 
	=src
install_requires = 
	importlib-metadata; python_version<"3.8"
	aiohttp>=3.8,<4.0
	PyJWT>=2.0,<3.0
	paho-mqtt>=1.6,<2

[options.package_data]
libdeye = py.typed

[options.packages.find]
where = src
exclude = 
	tests

[options.extras_require]
testing = 
	setuptools
	pytest
	pytest-cov
dev = 
	pre-commit
	black
	flake8
	mypy

[options.entry_points]

[tool:pytest]
addopts = 
	--cov libdeye --cov-report term-missing
	--verbose
norecursedirs = 
	dist
	build
	.tox
testpaths = tests

[devpi:upload]
no_vcs = 1
formats = bdist_wheel

[flake8]
max_line_length = 120
extend_ignore = E203, W503
exclude = 
	.tox
	build
	dist
	.eggs
	docs/conf.py

[pyscaffold]
version = 4.4
package = libdeye

[egg_info]
tag_build = 
tag_date = 0

