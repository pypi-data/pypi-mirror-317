[metadata]
name = aiscot
version = attr: aiscot.__version__
url = https://github.com/snstac/aiscot
project_urls = 
	CI: GitHub Actions = https://github.com/snstac/aiscot/actions
	GitHub: issues = https://github.com/snstac/aiscot/issues
	GitHub: repo = https://github.com/snstac/aiscot
description = Software for monitoring and analyzing AIS in TAK.
long_description = file: README.md
long_description_content_type = text/markdown
maintainer = Greg Albrecht <oss@undef.net>
maintainer_email = oss@undef.net
license = Apache 2.0
license_files = LICENSE
classifiers = 
	License :: OSI Approved :: Apache Software License
	
	Intended Audience :: Developers
	
	Programming Language :: Python
	Programming Language :: Python :: 3
	Programming Language :: Python :: 3 :: Only
	Programming Language :: Python :: 3.7
	Programming Language :: Python :: 3.8
	Programming Language :: Python :: 3.9
	Programming Language :: Python :: 3.10
	Programming Language :: Python :: 3.11
	Programming Language :: Python :: 3.12
	
	Development Status :: 5 - Production/Stable
	
	Operating System :: POSIX
	Operating System :: MacOS :: MacOS X
	Operating System :: Microsoft :: Windows
	Operating System :: OS Independent
keywords = 
	Cursor on Target
	Cursor-on-Target
	CoT
	ATAK
	TAK
	WinTAK
	TAK
	TAK Server
	iTAK
	AIS
	Boats
	Marine
	Sailing
	Ships
	Shipping

[options.entry_points]
console_scripts = 
	aiscot = aiscot.commands:main

[options]
include_package_data = True
packages = aiscot, aiscot.data
package_dir = 
	aiscot = aiscot
python_requires = >=3.6, <4
install_requires = 
	pytak >= 5.4.0
	aiohttp < 4.0.0

[options.extras_require]
with_pymodes = pymodes >= 2.8
with_takproto = takproto >= 2.0.0
test = 
	pytest-asyncio
	pytest-cov
	pylint
	flake8
	black

[isort]
profile = black

[flake8]
max-line-length = 88
extend-ignore = E203, E704

[pylint]
max-line-length = 88

[pycodestyle]
ignore = E203
max_line_length = 88

[egg_info]
tag_build = 
tag_date = 0

