site_name: django-static-base
site_url: https://github.com/DLRSP/django-static-base/
site_description: Django application to serve up-to-date common static files (JQuery, Bootstrap, Plugins, ...) as "base" static directory

repo_name: DLRSP/django-static-base
repo_url: https://github.com/DLRSP/django-static-base/

theme:
    name: 'material'
    palette:
#      - primary: 'black'
#      - accent: 'indigo'
      - scheme: default
        toggle:
          icon: material/weather-sunny
          name: Switch to dark mode
      - scheme: slate #
        toggle:
          icon: material/weather-night
          name: Switch to light mode
    features:
      - navigation.instant
      - navigation.top
      - content.code.annotate
      - content.tabs.link
      - search.suggest
      - search.highlight
    icon:
        repo: fontawesome/brands/github-alt

plugins:
  - search
  - git-revision-date
#  - tags

extra:
  analytics:
    provider: google
    property: G-WL6PWX05L4
  social:
    - icon: fontawesome/brands/twitter
      link: https://twitter.com/DlrspTwits
      name: DLRSP on Twitter
    - icon: fontawesome/solid/paper-plane
      link: mailto:dlrsp.dev@gmail.com
    - icon: fontawesome/brands/github
      link: https://github.com/DLRSP

markdown_extensions:
 - toc:
    anchorlink: True
 - pymdownx.tabbed:
    alternate_style: true
 - pymdownx.highlight:
 - pymdownx.inlinehilite:
 - pymdownx.superfences:
 - pymdownx.snippets:

nav:
 - Quickstart: 'index.md'
 - Tutorials:
    - 'Java-Script': 'tutorial/javascript.md'
    - 'Cascade-Style-Script': 'tutorial/style.md'
    - 'Type': 'tutorial/type.md'
    - 'Custom': 'tutorial/customize.md'
 - 'References':
    - 'Java-Script': 'references/javascript.md'
    - 'Cascading-Style-Sheets': 'references/style.md'
    - 'Type': 'references/type.md'
 - Community:
    - 'Contributing': 'community/contributing.md'
    - 'Third-Party-Packages': 'community/third-party-packages.md'

