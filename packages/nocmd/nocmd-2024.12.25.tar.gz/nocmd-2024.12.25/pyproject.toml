[project]
name = "nocmd"
description = ""
authors = [
    { name = "mikigo", email = "huangmingqiang@uniontech.com" },
]
dependencies = [
    "funnylog2",
    "pexpect",
]

dynamic = [
  "version",
]

requires-python = ">=3.6"
readme = "README.md"
license = { text = "GPL2.0" }

[project.optional-dependencies]

[project.entry-points.pytest11]
nocmd-plugin = "nocmd.plugin"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"


[tool.hatch]
version = { path = "nocmd/__version__.py" }

[tool.hatch.build.targets.wheel]
packages = [
    "/nocmd",
]

