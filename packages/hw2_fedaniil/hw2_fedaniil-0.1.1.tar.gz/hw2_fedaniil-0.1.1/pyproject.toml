[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "hw2_fedaniil"
dynamic = ["version"]
description = ''
readme = "README.md"
requires-python = ">=3.8"
license = "MIT"
keywords = []
authors = [
  { name = "Fedorov Daniil", email = "fedaniil@mail.ru" },
]
classifiers = [
  "Development Status :: 4 - Beta",
  "Programming Language :: Python",
  "Programming Language :: Python :: 3.8",
  "Programming Language :: Python :: 3.9",
  "Programming Language :: Python :: 3.10",
  "Programming Language :: Python :: 3.11",
  "Programming Language :: Python :: 3.12",
  "Programming Language :: Python :: Implementation :: CPython",
  "Programming Language :: Python :: Implementation :: PyPy",
]
dependencies = []

[project.urls]
Source = "https://github.com/fedaniil/itmo-python"

[tool.hatch.version]
path = "src/hw2_fedaniil/__about__.py"

[tool.hatch.envs.types]
extra-dependencies = [
  "mypy>=1.0.0",
]
[tool.hatch.envs.types.scripts]
check = "mypy --install-types --non-interactive {args:src/hw2_fedaniil tests}"

[tool.coverage.run]
source_pkgs = ["hw2_fedaniil", "tests"]
branch = true
parallel = true
omit = [
  "src/hw2_fedaniil/__about__.py",
]

[tool.coverage.paths]
hw2_fedaniil = ["src/hw2_fedaniil", "*/hw2_fedaniil/src/hw2_fedaniil"]
tests = ["tests", "*/hw2_fedaniil/tests"]

[tool.coverage.report]
exclude_lines = [
  "no cov",
  "if __name__ == .__main__.:",
  "if TYPE_CHECKING:",
]
