[project]
name = "st_tailwind"
version = "1.1.2"
description = "Python tailwind toolkit - Injected with JS"
authors = [{ name = "rafael.choinhet", email = "choinhet@gmail.com" }]
dependencies = [
    "streamlit>=1.38.0",
]
requires-python = ">=3.9.10"
readme = "README.md"
license = { text = "MIT" }

[tool.setuptools]
packages = ["st_tailwind"]
package-data = { "st_tailwind" = ["resources/frontend/*.js"] }

[tool.uv]
dev-dependencies = [
    "playwright>=1.49.1",
    "psutil>=6.1.1",
    "pytest>=8.3.4",
    "pytest-cov>=6.0.0",
    "pytest-playwright>=0.6.2",
]
