name: PR Check

on:
  pull_request:
    branches: [ main ]

jobs:
  code-quality:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.x'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install black flake8 isort mypy pytest
        pip install -e ".[test]"

    - name: Check formatting with Black
      run: black --check .

    - name: Check imports with isort
      run: isort --check-only --diff .

    - name: Lint with flake8
      run: flake8 .

    - name: Type check with mypy
      run: mypy src/

    - name: Run tests
      run: pytest tests/

  build:
    needs: code-quality
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.x'

    - name: Build package
      run: |
        pip install build
        python -m build
