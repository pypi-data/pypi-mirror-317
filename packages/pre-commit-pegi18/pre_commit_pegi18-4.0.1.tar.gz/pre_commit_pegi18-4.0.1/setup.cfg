[metadata]
name = pre-commit-pegi18
version = 4.0.1
description = A fork of the pre-commit framework (https://github.com/pre-commit/pre-commit) that allows modifications and non-zero return codes
long_description = file: README.md
long_description_content_type = text/markdown
url = https://github.com/ethan-0l/pre-commit-pegi18
author = ethan-0l
author_email = ethan-0l@itsbi.fr
license = MIT
license_files = LICENSE
project_urls = 
	Original Project = https://github.com/pre-commit/pre-commit
	Documentation = https://pre-commit.com
classifiers = 
	License :: OSI Approved :: MIT License
	Programming Language :: Python :: 3
	Programming Language :: Python :: 3 :: Only
	Programming Language :: Python :: Implementation :: CPython
	Programming Language :: Python :: Implementation :: PyPy
	Intended Audience :: Developers

[options]
packages = find:
install_requires = 
	cfgv>=2.0.0
	identify>=1.0.0
	nodeenv>=0.11.1
	pyyaml>=5.1
	virtualenv>=20.10.0
python_requires = >=3.9

[options.packages.find]
exclude = 
	tests*
	testing*

[options.entry_points]
console_scripts = 
	pre-commit-pegi18 = pre_commit.main:main

[options.package_data]
pre_commit.resources = 
	*.tar.gz
	empty_template_*
	hook-tmpl

[bdist_wheel]
universal = True

[egg_info]
tag_build = 
tag_date = 0

