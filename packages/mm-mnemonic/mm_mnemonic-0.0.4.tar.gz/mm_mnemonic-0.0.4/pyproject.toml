[project]
name = "mm-mnemonic"
version = "0.0.4"
description = ""
requires-python = ">=3.12"
dependencies = [
    "mnemonic==0.21",
    "eth-account==0.13.4",
    "ecdsa==0.19.0",
    "base58==2.1.1",
    "typing-extensions==4.12.2",
    "typer==0.15.1",
]
[project.scripts]
mm-mnemonic = "mm_mnemonic.cli.cli:app"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.uv]
dev-dependencies = [
    "pytest~=8.3.3",
    "pytest-xdist~=3.6.1",
    "ruff~=0.8.4",
    "pip-audit~=2.7.3",
    "bandit~=1.8.0",
    "mypy~=1.14.0",
    "pyinstaller~=6.11.1",
]

[tool.mypy]
python_version = "3.13"
mypy_path = "stubs"
warn_no_return = false
implicit_reexport = true
strict = true
enable_error_code = ["truthy-bool", "possibly-undefined"]
exclude = ["^tests/", "^tmp/"]
[[tool.mypy.overrides]]
module = ["ecdsa", "ecdsa.ellipticcurve"]
ignore_missing_imports = true

[tool.ruff]
line-length = 130
target-version = "py313"
lint.select = [
    "F", # Pyflakes
    "E", "W", # pycodestyle
    "UP", # pyupgrade
    "B", # flake8-bugbear
    "A", # flake8-builtins
    "COM", # flake8-commas
    "C40", # flake8-comprehensions
    "G", # flake8-logging-format
    "PIE", # flake8-pie
    "T20", # flake8-print
    "RUF", # Ruff-specific rules
]
lint.ignore = [
    "A003", # builtin-attribute-shadowing
    "B008", # function-call-argument-default
    "UP040", # non-pep695-type-alias
    "COM812"
]


[tool.bandit]
exclude_dirs = ["tests"]
skips = ["B311"]
