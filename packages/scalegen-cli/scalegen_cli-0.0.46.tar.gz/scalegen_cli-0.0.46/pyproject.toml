[build-system]
requires = ["setuptools", "setuptools-scm", "requests", "importlib-metadata"]
build-backend = "setuptools.build_meta"

[project]
name = "scalegen-cli"
version = "0.0.46"
description = "ScaleGenAI CLI"
readme = "pulish.md"
requires-python = ">=3.8"
dynamic = ["dependencies"]

[project.scripts]
scalegen = "st_cli:cli"

[tool.setuptools.dynamic]
dependencies = {file = ["requirements.txt"]}

[tool.setuptools.package-data]
"st_cli" = ["*"]