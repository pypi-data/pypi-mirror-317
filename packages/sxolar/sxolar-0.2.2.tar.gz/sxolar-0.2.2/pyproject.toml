[build-system]
requires = [
    "setuptools>=42",
    "setuptools_scm[toml]>=3.4.3",
    "wheel",
    "pyproject-flake8",
]
build-backend = "setuptools.build_meta"

[project]
name = "sxolar"
dynamic = ["version"]
dependencies = [
    "requests",
    "defusedxml",
    "requests_ratelimiter",
    "ruamel.yaml",
]
requires-python = ">=3.9"
authors = [
    { name = "James Kennington", email = "jameswkennington@gmail.com" },
]
description = "Scholar's tools for working with Arxiv"
readme = "README.md"
license = { text = "MPL-2.0" }
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: Mozilla Public License 2.0 (MPL 2.0)",
    "Operating System :: OS Independent",
]

[project.urls]
Homepage = "https://github.com/JWKennington/sxolar"
Documentation = "https://github.com/JWKennington/sxolar"
Issues = "https://github.com/JWKennington/sxolar/issues"

[project.scripts]
sxolar = "sxolar.bin.sxolar:main"

[project.optional-dependencies]
docs = [
    "mkdocs",
    "mkdocstrings",
    "mkdocstrings-python",
    "mkdocs-material",
    "pymdown-extensions",
]
lint = [
    "black",
    "flake8",
    "flake8-bandit",
    "flake8-black",
    "flake8-bugbear",
    "flake8-future-annotations",
    "flake8-isort",
    "flake8-logging-format",
    "flake8-pyproject",
    "isort",
    "mypy",
    "mypy-extensions",
]
test = [
    "pytest",
    "pytest-cov",
    "pytest-markdown-docs",
]
dev = [
    "sxolar[docs]",
    "sxolar[test]",
]

[tool.setuptools.packages.find]
where = ["src"]

[tool.setuptools_scm]
write_to = "src/sxolar/_version.py"

[tool.coverage.paths]
source = [
    "src/sxolar/",
    "*/sxolar/",
]

[tool.coverage.report]
omit = ["_version.py", "tests/*", "examples/*", "setup.py", "*/__init__.py"]

[tool.isort]
profile = "black"

[tool.mypy]
ignore_missing_imports = true
exclude = [
    "build",
    "docs",
]

[tool.pytest.ini_options]
#addopts = "-p no:warnings --cov=sxolar --markdown-docs --markdown-docs-syntax=superfences"

[tool.flake8]
max-line-length = 88
extend-ignore = [
    "E203",
    "S101",
]
per-file-ignores = [
    "__init__.py:F401",
    "_version.py:BLK100",
    "docs/conf.py:E501",
    "tests/*.py:E731",
]
exclude = [
    "build",
    "docs",
    "_version.py",
]
