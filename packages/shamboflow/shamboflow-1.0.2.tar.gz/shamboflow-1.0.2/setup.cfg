[metadata]
name = shamboflow
version = 1.0.2
author = ShambaC
author_email = shambachowdhury2@gmail.com
description = A fierce Tensorflow competitor
long_description = file: README.md, LICENSE
long_description_content_type = text/markdown
url = https://github.com/ShambaC/shamboflow
project_urls = 
	Bug Tracker = https://github.com/ShambaC/shamboflow/issues
	Source Code = https://github.com/ShambaC/shamboflow
classifiers = 
	Programming Language :: Python :: 3
	License :: OSI Approved :: MIT License
	Operating System :: OS Independent

[options]
package_dir = 
	= src
packages = find:
python_requires = >=3.9
install_requires = 
	colorama
	cupy-cuda12x
	numpy
	tqdm

[options.packages.find]
where = src

[egg_info]
tag_build = 
tag_date = 0

