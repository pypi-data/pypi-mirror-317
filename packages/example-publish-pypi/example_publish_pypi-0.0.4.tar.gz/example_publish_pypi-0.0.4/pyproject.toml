[build-system]
requires = ["setuptools>=64", "setuptools-scm>=8"]
build-backend = "setuptools.build_meta"

[project]
name = "example-publish-pypi"
description = "How to publish on PyPi"
readme = "README.md"
requires-python = ">=3.10"
dependencies = [
    "numpy",
]
dynamic = ["version"]
authors = [{name="First Second", email="first.second@mail.com"}]

[project.license]
text = "Apache 2.0"

[project.optional-dependencies]
lint = ["pylint"]
code = ["black", "isort"]
dev = ["example-publish-pypi[lint,code]"]

[tool.setuptools.packages.find]
where = ["src"]

[tool.setuptools_scm]
write_to = "src/example_publish_pypi/_version.py"
