[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "tkscenes"
version = "0.0.7"
authors = [
  { name="TonyLovesMusic", email="tony.tonylovescoding@example.com" },
]
description = "A package for TKinter and CustomTKinter"
readme = "README.md"
requires-python = ">=3.12"
classifiers = [
    "Development Status :: 1 - Planning",
    "Programming Language :: Python :: 3",
    "Operating System :: OS Independent",
]

[project.urls]
Homepage = "https://github.com/TonyLovesCoding/tkscenes"
Issues = "https://github.com/TonyLovesCoding/tkscenes/issues"