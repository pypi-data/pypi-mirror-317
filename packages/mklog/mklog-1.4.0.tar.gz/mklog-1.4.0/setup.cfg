[metadata]
name = mklog
version = 1.4.0
author = Louis Paternault
author_email = spalax@gresille.org
license = GPLv3 or any later version
description = Append date and time before text
keywords = log timestamp
url = http://framagit.org/spalax/mklog
project_urls = 
	Documentation = http://mklog.readthedocs.io
	Source = https://framagit.org/spalax/mklog
	Tracker = https://framagit.org/spalax/mklog/issues
long_description = file: README.rst
long_description_content_type = text/x-rst
classifiers = 
	Development Status :: 5 - Production/Stable
	Environment :: Console
	Intended Audience :: System Administrators
	License :: OSI Approved :: GNU General Public License v3 or later (GPLv3+)
	Operating System :: Unix
	Programming Language :: Python
	Programming Language :: Python :: 3
	Programming Language :: Python :: 3.8
	Programming Language :: Python :: 3.9
	Programming Language :: Python :: 3.10
	Programming Language :: Python :: 3.11
	Programming Language :: Python :: 3.12
	Programming Language :: Python :: 3.13
	Topic :: System :: Logging

[options]
packages = find:
zip_safe = True
include_package_data = False
python_requires = >=3.8, <4

[options.packages.find]
exclude = 
	test*

[bdist_wheel]
python-tag = py3

[options.entry_points]
console_scripts = 
	mklog = mklog.__main__:main

[egg_info]
tag_build = 
tag_date = 0

