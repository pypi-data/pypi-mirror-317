[tool.poetry]
name = "py_code_improver"
version = "0.2.1"
description = "utility to suggest code refactoring"
authors = ["Alex Polovinko <alex.polovinko@gmail.com>"]
maintainers = ["Alex Polovinko <alex.polovinko@gmail.com>"]
license = "MIT"
readme = "README.md"
homepage = "https://github.com/polovinko1980/llm-code-cleaner"
repository = "https://github.com/polovinko1980/llm-code-cleaner"

[tool.poetry.dependencies]
openai = "^1.55.3"
langchain_core = "^0.3.15"
langchain_openai = "^0.2.2"

[tool.poetry.dev-dependencies]
black = "^24.4.2"
flake8= "^7.0.0"
pre-commit = "^3.7.1"
pytest = "^8.0"

[tool.poetry.scripts]
py_code_improver="py_code_improver.cli:main"

[build-system]
requires = ["setuptools", "wheel", "poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"

[tool.black]
line-length = 88
skip-string-normalization = true
exclude = '''
/(
    \.eggs
  | \.git
  | \.hg
  | \.mypy_cache
  | \.tox
  | \.venv
  | _build
  | buck-out
  | build
  | dist
)/
'''

[tool.ruff]
select = ["E", "F", "I"]
ignore = ["E501", "E402"] # line length
src = ["src", "tasks"]
exclude = [
  "**/__pycache__",
  ".venv",
  "venv",
  ".git",
  "build",
  "resources"
]
