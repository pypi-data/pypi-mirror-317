[metadata]
name = scal
version = 2.4.0
author = Louis Paternault
author_email = spalax@gresille.org
license = GPLv3 or any later version
description = LaTeX generation of school year calendars
keywords = calendar latex school tikz
url = http://framagit.org/spalax/scal
project_urls = 
	Documentation = http://scal.readthedocs.io
	Source = https://framagit.org/spalax/scal
	Tracker = https://framagit.org/spalax/scal/issues
long_description = file: README.rst
long_description_content_type = text/x-rst
classifiers = 
	Development Status :: 5 - Production/Stable
	Environment :: Console
	Intended Audience :: Education
	License :: OSI Approved :: GNU General Public License v3 or later (GPLv3+)
	Operating System :: OS Independent
	Programming Language :: Python
	Programming Language :: Python :: 3
	Programming Language :: Python :: 3.7
	Programming Language :: Python :: 3.8
	Programming Language :: Python :: 3.9
	Programming Language :: Python :: 3.10
	Programming Language :: Python :: 3.11
	Programming Language :: Python :: 3.12
	Programming Language :: Python :: 3.13
	Topic :: Software Development :: Code Generators
	Topic :: Text Processing :: Markup :: LaTeX

[options]
packages = find:
zip_safe = False
include_package_data = True
python_requires = >=3.7, <4
install_requires = 
	argdispatch
	jinja2
	pyyaml

[options.packages.find]
exclude = 
	test*

[bdist_wheel]
python-tag = py3

[options.entry_points]
console_scripts = 
	scal = scal.__main__:main

[egg_info]
tag_build = 
tag_date = 0

