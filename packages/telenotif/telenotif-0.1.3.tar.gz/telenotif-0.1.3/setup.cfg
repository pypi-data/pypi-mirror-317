[metadata]
name = telenotif
author = Sina
author_email = sina7th@gmail.com
description = A simple notification library using Telegram bots
long_description = file: README.md
long_description_content_type = text/markdown
url = https://github.com/Sinamirshahi/telenotif
project_urls = 
	Bug Tracker = https://github.com/Sinamirshahi/telenotif/issues
classifiers = 
	Programming Language :: Python :: 3
	License :: OSI Approved :: MIT License
	Operating System :: OS Independent
	Development Status :: 4 - Beta
	Intended Audience :: Developers
	Topic :: Communications :: Chat
	Topic :: Software Development :: Libraries :: Python Modules

[options]
package_dir = 
	= .
packages = find:
python_requires = >=3.7
install_requires = 
	python-telegram-bot>=20.0

[options.packages.find]
exclude = 
	tests*
	docs*

[options.extras_require]
dev = 
	pytest>=6.0
	pytest-cov>=2.0
	black>=22.0
	flake8>=3.9
	mypy>=0.910

[flake8]
max-line-length = 88
extend-ignore = E203

[tool:pytest]
testpaths = tests
python_files = test_*.py
addopts = --verbose --cov=telenotif

[egg_info]
tag_build = 
tag_date = 0

