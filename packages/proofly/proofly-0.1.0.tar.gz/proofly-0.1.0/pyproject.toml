[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "proofly"
version = "0.1.0"
authors = [
    { name="Mohammed Ufraan", email="kurosen930@gmail.com" },
]
description = "A package for health metric analysis and prediction"
readme = "README.md"
license = { file="LICENSE" }
requires-python = ">=3.7"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[project.urls]
"Homepage" = "https://github.com/moroii69/healthpredictor"