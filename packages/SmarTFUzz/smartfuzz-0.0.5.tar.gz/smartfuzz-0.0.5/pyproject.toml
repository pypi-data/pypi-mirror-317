[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["SmarTFUzz"]

[project]
name = "SmarTFUzz"
version = "0.0.5"
authors = [
  { name="dumbBits" },
]
description = "SmarTFUzz"
readme = "README.md"
requires-python = ">=3.8"
classifiers = [
    "Programming Language :: Python :: 3",
    "Operating System :: OS Independent",
]

dependencies = [
  "selenium",
  "webdriver-manager",
  "requests",
]

[project.urls]
Homepage = "https://github.com/dumbBits/stfu"
Issues = "https://github.com/dumbBits/stfu/issues"

[project.scripts]
stfu = "SmarTFUzz.main:main"