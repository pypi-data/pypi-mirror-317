[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "monkt"
version = "0.1.0"
authors = [
    { name="Simeon Emanuilov", email="simeon@monkt.com" },
]
description = "Transform Documents into AI-Ready Markdown or structured JSON"
readme = "README.md"
requires-python = ">=3.7"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[project.urls]
"Homepage" = "https://monkt.com"
"Bug Tracker" = "https://github.com/yourusername/monkt/issues" 