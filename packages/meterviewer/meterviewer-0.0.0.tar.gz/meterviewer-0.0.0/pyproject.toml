[project]
name = "meterviewer"
dynamic = ["version"]
description = "Default template for PDM package"
authors = [{ name = "svtter", email = "svtter@qq.com" }]
dependencies = [
    "notebook>=7.1.3",
    "matplotlib>=3.8.4",
    "numpy>=1.26.4",
    "pandas>=2.2.2",
    "pillow>=10.3.0",
    "toml>=0.10.2",
    "opencv-python>=4.9.0.80",
    "sqlalchemy>=2.0.30",
    "alembic>=1.13.1",
    "tqdm>=4.66.4",
    "loguru>=0.7.2",
    "h5py>=3.11.0",
    "dask>=2024.5.2",
    "distro>=1.9.0",
]
# requires-python = ">3.10,<4.0"
requires-python = "==3.9.*,!=3.9.7"
readme = "README.md"
license = { text = "MIT" }

[tool.pdm.version]
source = "file"
path = "./src/meterviewer/__init__.py"


[tool.pdm]
distribution = true

[tool.pdm.scripts]
notebook = 'pdm run jupyter-notebook .'
nicegui = 'pdm run python src/labeling/main.py'
app = 'pdm run streamlit run src/meterviewer/fastview/home.py --browser.gatherUsageStats false'

