[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "site2md"
version = "0.1.2"
authors = [
    { name = "David Legrand", email = "1110600+davlgd@users.noreply.github.com" },
]
description = "Host an API to convert websites to markdown with optional features"
readme = "README.md"
license = { file = "LICENSE" }
requires-python = ">=3.9"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Framework :: FastAPI",
    "Natural Language :: English",
    "Topic :: Text Processing :: Markup :: Markdown"
]

dependencies = [
    "fastapi>=0.115.6.0",
    "uvicorn>=0.34.0",
    "requests>=2.32.0",
    "trafilatura>=2.0.0",
    "redis>=5.2.0",
    "pydantic>=2.10.0",
    "python-multipart>=0.0.20",
    "aiofiles>=24.1.0"
]

[project.optional-dependencies]
dev = [
    "pytest>=8.3.0",
    "pytest-cov>=6.0.0",
    "pytest-asyncio>=0.25.0",
    "httpx>=0.28.0"
]

[project.urls]
Homepage = "https://github.com/davlgd/site2md"
Issues = "https://github.com/davlgd/site2md/issues"