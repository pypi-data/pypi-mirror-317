[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "site2md"
version = "0.1.1"
authors = [
    { name = "David Legrand", email = "1110600+davlgd@users.noreply.github.com" },
]
description = "Host an API to convert websites to markdown with optional features"
readme = "README.md"
license = { file = "LICENSE" }
requires-python = ">=3.9"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Framework :: FastAPI",
    "Natural Language :: English",
    "Topic :: Text Processing :: Markup :: Markdown"
]

[project.urls]
Homepage = "https://github.com/davlgd/site2mdsampleproject"
Issues = "https://github.com/davlgd/site2md/issues"