[build-system]
requires = ["setuptools>=61.2"]
build-backend = "setuptools.build_meta"

[project]
name = "feaASTools"
authors = [{ name = "Andreas Eigendorf" }]
description = "Tools to handle feature files (*.fea) as abstract syntax tree."
readme = "README.md"
license = { text = "MIT" }
classifiers = [
    "Development Status :: 4 - Beta",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Intended Audience :: Developers",
    "Operating System :: OS Independent",
    "License :: OSI Approved :: MIT License",
    "Topic :: Multimedia :: Graphics",
    "Topic :: Software Development :: Libraries",
]
requires-python = ">=3.8"
dependencies = ["fontTools>=4.50.0"]
dynamic = ["version"]

[project.urls]
Homepage = "https://gitlab.com/fontstuff/feaASTools"
Repository = "https://gitlab.com/fontstuff/feaASTools"
Documentation = "https://fontstuff.gitlab.io/feaASTools"
Issues = "https://gitlab.com/fontstuff/feaASTools/-/issues"

# === setuptools ==================================
[tool.setuptools]
platforms = ["Any"]
license-files = ["LICENSE"]
include-package-data = false

[tool.setuptools.packages.find]
where = ["Lib"]
exclude = ["tests*"]
namespaces = false

[tool.setuptools.dynamic]
version = { attr = "feaASTools.__version__" }

# === bumpversion ==================================
[tool.bumpversion]
current_version = "0.2.7"
parse = "(?P<major>\\d+)\\.(?P<minor>\\d+)\\.(?P<patch>\\d+)"
serialize = ["{major}.{minor}.{patch}"]
commit = true
tag = true
tag_name = "{new_version}"
tag_message = "Bump version: {current_version} â†’ {new_version}"

[[tool.bumpversion.files]]
filename = "Lib/feaASTools/__init__.py"
search = '__version__ = "{current_version}"'
replace = '__version__ = "{new_version}"'

# === pytest ==================================
[tool.pytest.ini_options]
minversion = "8.3"
testpaths = ["tests"]

# === tox ==================================
[tool.tox]
legacy_tox_ini = """
[tox]
min_version = 4.23
env_list = 
	py39
	py310
	py311
	py312

[testenv]
deps = 
	pytest
commands = 
	pytest

[testenv:py311]
deps = 
	pytest
	pytest-cov
	coverage
commands = 
	pytest --cov=feaASTools --cov-report html:coverage.html
"""