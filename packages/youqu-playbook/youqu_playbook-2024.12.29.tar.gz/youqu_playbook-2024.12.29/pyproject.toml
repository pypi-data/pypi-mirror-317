[project]
name = "youqu-playbook"
description = "Task Scheduling Framework"
authors = [
    { name = "mikigo", email = "huangmingqiang@uniontech.com" },
]
dependencies = [
    "funnylog2",
    "click",
    "nocmd",
]
dynamic = ["version"]

requires-python = ">=3.6"
readme = "README.md"
license = { text = "GPL2.0" }

[project.scripts]
playbook = "playbook.cli:cli"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"


[tool.hatch]
version = { path = "playbook/__version__.py" }

[tool.hatch.build.targets.wheel]
packages = [
    "/playbook",
]

