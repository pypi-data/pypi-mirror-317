[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"
[project]
name = "cogni"
version = "0.1.0"
authors = [
  { name="Valentin DION", email="v@lentin.fr" },
]
description = "Low boilerplate agentic"
readme = "README.md"
requires-python = ">=3.8"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[project.urls]
Homepage = "https://github.com/BrutLogic/cogni"
Issues = "https://github.com/BrutLogic/cogni/issues"