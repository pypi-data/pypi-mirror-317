<div id="whitebox-plugin-adsb-gps">
    <div id="gps-container">
        <h2>GPS</h2>
        <div>
            <ul id="gps-data">
                <li>Latitude: <span id="gps-data-latitude">0</span></li>
                <li>Longitude: <span id="gps-data-longitude">0</span></li>
                <li>Altitude: <span id="gps-data-altitude">0</span></li>
                <li>GPS Timestamp: <span id="gps-data-timestamp">0</span></li>
            </ul>
        </div>
    </div>
    <div id="traffic-container">
        <h2>ADS-B</h2>
        <table id="traffic-table">
            <thead>
                <tr id="traffic-table-header">
                    <th>Callsign</th>
                    <th>Code</th>
                    <th>Location</th>
                    <th>Altitude</th>
                    <th>Speed</th>
                    <th>Course</th>
                    <th>Power</th>
                    <th>Age</th>
                </tr>
            </thead>
            <tbody id="traffic-table-body"></tbody>
        </table>
    </div>
</div>
