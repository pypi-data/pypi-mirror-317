target-version = "py311"
line-length = 100

[lint]
select = []
ignore = [
  # No blank lines before the class docstring, TYVM
  "D203",

  # The multi-line docstring summary starts on the same line
  "D213",

  # We do not document everything in the docstrings
  "DOC201",
  "DOC402",
  "DOC501",
]

[lint.flake8-copyright]
notice-rgx = "(?x) SPDX-FileCopyrightText: \\s \\S"

[lint.isort]
force-single-line = true
known-first-party = ["tina_mgr", "unit"]
lines-after-imports = 2
single-line-exclusions = ["typing"]

[lint.per-file-ignores]
# We want to pass the element names in the corresponding functions
"python/src/tina_mgr/convert/formats/f_base.py" = ["EM101"]
"python/src/tina_mgr/parse.py" = ["EM101"]

# This is a test suite
"tests/python/unit/**.py" = ["S101", "T201"]
