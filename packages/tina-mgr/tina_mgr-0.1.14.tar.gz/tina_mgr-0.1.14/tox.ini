[tox]
min_version = 4.1
envlist =
  reuse
  format
  docs
  unit-tests
isolated_build = True

[defs]
pyfiles =
  python/src \
  tests/python/unit

[testenv:format]
skip_install = True
tags =
  check
  quick
deps =
  -r python/requirements/ruff.txt
commands =
  ruff check --config ruff-base.toml --select=D,I --diff -- {[defs]pyfiles}
  ruff format --check --config ruff-base.toml --diff -- {[defs]pyfiles}

[testenv:reformat]
skip_install = True
tags =
  format
  manual
deps =
  -r python/requirements/ruff.txt
commands =
  ruff check --config ruff-base.toml --select=D,I --fix -- {[defs]pyfiles}
  ruff format --config ruff-base.toml -- {[defs]pyfiles}

[testenv:ruff]
skip_install = True
tags =
  check
  ruff
  quick
deps =
  -r python/requirements/ruff.txt
commands =
  ruff check -- {[defs]pyfiles}

[testenv:mypy]
skip_install = True
tags =
  check
deps =
  -r python/requirements/install.txt
  -r python/requirements/test.txt
  mypy >= 1, < 2
  types-PyYAML >= 6, < 7
setenv =
  MYPYPATH = {toxinidir}/stubs
commands =
  mypy {[defs]pyfiles}

[testenv:unit-tests]
tags =
  tests
deps =
  -r python/requirements/install.txt
  -r python/requirements/test.txt
passenv =
  TINA
  TINA_CONVERT
setenv =
  TINA_CONVERT = {env:TINA_CONVERT:{envdir}/bin/tina-convert}
commands =
  pytest {posargs} tests/python/unit

[testenv:reuse]
skip_install = True
tags =
  check
  quick
deps =
  reuse >= 4, < 5
commands =
  reuse lint

[testenv:docs]
skip_install = True
tags =
  docs
deps =
  -r python/requirements/docs.txt
commands =
  mkdocs build
