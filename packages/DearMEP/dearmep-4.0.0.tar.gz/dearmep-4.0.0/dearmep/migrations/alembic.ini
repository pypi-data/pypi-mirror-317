[alembic]
script_location = %(here)s
file_template = %%(year)d%%(month).2d%%(day).2d-%%(rev)s_%%(slug)s
prepend_sys_path = .
version_path_separator = os
# Use the sqlalchemy.url parameter ONLY to debug and check changes.
# The sqlalchemy.url should usually be loaded via dearmep.config.Config
# which it is if this is left commented out
# sqlalchemy.url = sqlite:///:memory:

[loggers]
keys = root,sqlalchemy,alembic

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = WARN
handlers = console
qualname =

[logger_sqlalchemy]
level = WARN
handlers =
qualname = sqlalchemy.engine

[logger_alembic]
level = INFO
handlers =
qualname = alembic

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[formatter_generic]
format = %(levelname)-5.5s [%(name)s] %(message)s
datefmt = %H:%M:%S
