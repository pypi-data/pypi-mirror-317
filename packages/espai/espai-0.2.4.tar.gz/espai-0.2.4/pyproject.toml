[tool.poetry]
name = "espai"
version = "0.2.4"
description = "Enumerate, Search, Parse, and Iterate - A tool for structured data extraction from search results"
authors = ["Leonardo Gonzalez <leonardo@encryptedcommerce.net>"]
readme = "README.md"
packages = [{include = "espai"}]

[tool.poetry.dependencies]
python = "^3.9"
google-api-python-client = "^2.0.0"
polars = "^0.20.3"
rich = "^13.7.0"
httpx = "^0.26.0"
pydantic = "^2.5.3"
typer = "^0.9.0"
python-dotenv = "^1.0.0"
google-generativeai = "^0.3.2"
beautifulsoup4 = "^4.12.3"
aiohttp = "^3.11.11"

[tool.poetry.group.dev.dependencies]
pytest = "^7.4.3"
black = "^23.12.1"
isort = "^5.13.2"
mypy = "^1.8.0"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[tool.poetry.scripts]
espai = "espai.cli:main"
