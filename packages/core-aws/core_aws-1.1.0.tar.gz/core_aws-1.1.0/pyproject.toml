# Other project metadata fields as specified in:
# https://packaging.python.org/en/latest/specifications/declaring-project-metadata/
# https://setuptools.pypa.io/en/latest/userguide/pyproject_config.html

[build-system]
requires = ["setuptools>=61.0.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "core-aws"
description = "This project/library contains common elements related to AWS services..."
version = "1.1.0"

authors = [
    {name = "Alejandro Cora González", email = "alek.cora.glez@gmail.com"}
]

maintainers = [
    {name = "Alejandro Cora González"}
]

requires-python = ">=3.7"
license = {text = "MIT"}
readme = "README.md"

classifiers = [
    # Classifiers -> https://pypi.org/classifiers/
    "License :: OSI Approved :: MIT License",
    "Intended Audience :: Developers",
    "Development Status :: 5 - Production/Stable",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: Utilities",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.7",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13"
]

dependencies = [
    "core-mixins>=1.1.0",
    "core-ciphers>=1.1.0",
    "core-tests>=1.1.0",
    "core-etl>=1.1.0",
    "aws-encryption-sdk==4.0.0",
    "boto3>=1.35.63; python_version >= '3.8'",
    "botocore>=1.35.63; python_version >= '3.8'",
    "boto3>=1.27.0; python_version >= '3.7' and python_version < '3.8'",
    "botocore>=1.27.0; python_version >= '3.7' and python_version < '3.8'",
    "typing-extensions>=4.8.0; python_version >= '3.8' and python_version < '3.11'",
    "typing-extensions>=4.2.0; python_version >= '3.7' and python_version < '3.8'"
]

#[project.optional-dependencies]
#test = []

[project.urls]
Homepage = "https://gitlab.com/bytecode-solutions/core/core-aws"
Repository = "https://gitlab.com/bytecode-solutions/core/core-aws"
Issues = "https://gitlab.com/bytecode-solutions/core/core-aws/-/issues"
Changelog = "https://gitlab.com/bytecode-solutions/core/core-aws/-/blob/master/CHANGELOG.md"
