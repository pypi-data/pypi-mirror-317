[project]
name = "botmailroom"
version = "0.0.14"
authors = [
  { name="BotMailRoom" },
]
description = "A python client for the BotMailRoom API"
readme = "README.md"
requires-python = ">=3.9"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: Apache Software License",
    "Operating System :: OS Independent",
]
dependencies = [
  "httpx",
  "pydantic",
]

[project.urls]
Homepage = "https://botmailroom.com"


[build-system]
requires = ["hatchling==1.26.3", "hatch-vcs"]
build-backend = "hatchling.build"

[tool.hatch.metadata]
allow-direct-references = true

[tool.hatch.build]
exclude = [
  "/.*"
]

[tool.hatch.build.targets.wheel]
packages = ["src/botmailroom"]
