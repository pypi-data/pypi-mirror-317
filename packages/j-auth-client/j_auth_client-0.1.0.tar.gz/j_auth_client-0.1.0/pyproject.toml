[project]
name = "j-auth-client"
version = "0.1.0"
description = "Auth Client for auth requests"
readme = "README.md"
requires-python = ">=3.12"
dependencies = [
    "pyjwt>=2.10.1",
    "requests>=2.32.3",
]

[dependency-groups]
test = [
    "ipdb>=0.13.13",
    "pytest>=8.3.4",
    "ruff>=0.8.4",
]

[tool.ruff.lint]
select = ["I"]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"
