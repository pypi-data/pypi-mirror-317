[tool.poetry]
name = "pyafs-astro"
version = "0.1.6"
description = "A Python implementation of Alpha-shape Fitting to Spectrum (AFS) algorithm"
authors = ["Yifan Wang <fengshun124@outlook.com>"]
license = "GPL-3.0-or-later"
homepage = "https://github.com/fengshun124/pyAFS"
repository = "https://github.com/fengshun124/pyAFS"
readme = "README.md"
packages = [{ include = "pyafs" }]

[tool.poetry.dependencies]
python = ">=3.10"
numpy = "*"
pandas = "*"
alphashape = "*"
loess = "*"
scipy = "*"
shapely = "*"
matplotlib = "*"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
