[build-system]
requires = ["maturin>=0.14,<0.15"]
build-backend = "maturin"

[project]
name = "rmocd"
version = "0.1.0"
license = {file = "LICENSE"}
description = "Rapid multi-objective community detection with parallel computation and caching to efficiently handle large-scale graphs."
authors = [
    { name = "Guilherme Santos", email = "gs.oliveira.dev@gmail.com" }
]
readme = { file = "README.md", content-type = "text/markdown" }
keywords = ["rust", "python", "community detection", "multi-objective optimization", "graph analysis"]
classifiers = [
    "License :: OSI Approved :: GNU General Public License v3 or later (GPLv3+)",
    "Natural Language :: Portuguese (Brazilian)",
    "Programming Language :: Python",
    "Programming Language :: Rust",
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "Topic :: Software Development :: Libraries"
]

[project.urls]
Repository = "https://github.com/0l1ve1r4/rmocd"
Issues = "https://github.com/0l1ve1r4/rmocd/issues"
