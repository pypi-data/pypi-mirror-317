# Tox (http://tox.testrun.org/) is a tool for running tests
# in multiple virtualenvs. This configuration file will run the
# test suite on all supported python versions. To use it, "pip install tox"
# and then run "tox" from this directory.

[tox]
envlist = py{311,312,313}, lint, sphinx, coverage, black
skipsdist = true
ignore_base_python_conflict = true

[testenv]
setenv = UNITTEST = yes
commands = {envpython} -m unittest --verbose
basepython=python3
deps =
    -rrequirements.txt

[testenv:lint]
deps=
  -rrequirements.txt
  pylint
commands=pylint jouets test

[testenv:coverage]
setenv = UNITTEST = yes
deps=
    coverage
    -rrequirements.txt
commands=
    coverage run --source jouets -m unittest
    coverage report

[testenv:black]
deps=black
setenv =
    LC_ALL=C.UTF-8
    LANG=C.UTF-8
commands=black --check --verbose .
