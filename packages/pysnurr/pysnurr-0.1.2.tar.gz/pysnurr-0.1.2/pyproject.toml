[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "pysnurr"
dynamic = ["version"]
description = "A beautiful terminal spinner library for Python"
readme = "README.md"
requires-python = ">=3.7"
license = "MIT"
authors = [
    { name = "dewe" },
]
keywords = ["spinner", "terminal", "progress", "loading", "cli"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Environment :: Console",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.7",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: Software Development :: User Interfaces",
]

[project.urls]
Homepage = "https://github.com/dewe/pysnurr"
Repository = "https://github.com/dewe/pysnurr"
Issues = "https://github.com/dewe/pysnurr/issues"

[tool.hatch.build.targets.wheel]
packages = ["pysnurr"]

[project.optional-dependencies]
test = [
    "pytest>=7.0.0",
    "mypy>=1.8.0",
    "ruff>=0.2.0",
    "black>=24.1.0",
] 

[tool.mypy]
python_version = "3.12"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = true
disallow_incomplete_defs = true
check_untyped_defs = true
disallow_untyped_decorators = true
no_implicit_optional = true
warn_redundant_casts = true
warn_unused_ignores = true
warn_no_return = true
warn_unreachable = true
strict_equality = true 

[tool.hatch.version]
path = "pysnurr/__init__.py" 

[tool.ruff]
target-version = "py37"
line-length = 88  # Same as Black

[tool.ruff.lint]
select = [
    "E",  # pycodestyle errors
    "F",  # pyflakes
    "I",  # isort
    "N",  # pep8-naming
    "UP", # pyupgrade
    "RUF", # ruff-specific rules
    "B",  # flake8-bugbear
    "C4", # flake8-comprehensions
    "PTH", # flake8-use-pathlib
    "SIM", # flake8-simplify
    "TCH", # flake8-type-checking
    "TID", # flake8-tidy-imports
]

[tool.ruff.lint.isort]
known-first-party = ["pysnurr"]

[tool.black]
line-length = 88
target-version = ["py37"]
include = '\.pyi?$' 