[tool.poetry]
name = "pyobs-pilar"
version = "1.4.0"
description = "pyobs module for Pilar TCS"
authors = ["Tim-Oliver Husser <thusser@uni-goettingen.de>"]
license = "MIT"

[tool.poetry.dependencies]
python = ">=3.9,<3.12"
astropy = "^5.0"
pyobs-core="^1.0"

[tool.poetry.dev-dependencies]
black = "^21.12b0"
pre-commit = "^2.16"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"

[tool.black]
line-length = 120
target-version = ['py39']
