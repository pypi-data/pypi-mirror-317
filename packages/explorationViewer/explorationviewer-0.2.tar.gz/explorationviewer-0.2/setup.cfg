[metadata]
name = explorationViewer
version = attr: explorationViewer.__version__
description = Tool for interactively visualizing decision graphs produced by the 'exploration' module. By default runs a local HTTP server to serve an HTML file and opens that file in the browser.
long_description = file: README.md
long_description_content_type = text/markdown
url = https://cs.wellesley.edu/~pmwh/mvmap/egviewer/docs/explorationViewer
author = Peter Mawhorter
author_email = pmawhort@wellesley.edu
license = BSD 3-Clause License
classifiers = 
	Programming Language :: Python :: 3 :: Only
	Development Status :: 3 - Alpha
	Intended Audience :: Developers
	Intended Audience :: Science/Research
	License :: OSI Approved :: BSD License
	Operating System :: OS Independent
	Natural Language :: English
	Topic :: Games/Entertainment
	Topic :: Scientific/Engineering :: Artificial Intelligence
	Topic :: Scientific/Engineering :: Visualization

[options]
install_requires = 
	exploration>=0.7.5
python_requires = >=3.10
provides = explorationViewer
packages = explorationViewer

[options.extras_require]
test = pytest

[options.package_data]
explorationViewer = 
	py.typed

[egg_info]
tag_build = 
tag_date = 0

