[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "hydrogenline"
authors = [
    {name = "ON5VO", email = "contact@on5vo.be"},
]
readme = "README.md"
requires-python = ">=3.10"
version = "0.2"
dependencies = [
    "numpy",
    "matplotlib",
    "scipy",
    "tzlocal",
    "pyrtlsdr[lib]",
]

[project.scripts]
capture = "scripts.capture:main"
waterfall = "scripts.waterfall:main"

[project.urls]
"Homepage" = "https://github.com/on5vo/hydrogenline"