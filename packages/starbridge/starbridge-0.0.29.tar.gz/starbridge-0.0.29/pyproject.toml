[project]
name = "starbridge"
version = "0.0.29"
description = "Integrates Claude Desktop with Google workspace and Atlassian workspaces"
readme = "README.md"
authors = [
    { name = "Helmut Hoffer von Ankershoffen", email = "helmuthva@googlemail.com" },
]
requires-python = ">=3.11"
dependencies = [
    "pydantic>=2.10.2",
    "pydantic-settings>=2.7.0",
    "mcp>=1.0.0",
    "griffe>=1.5.1",
    "typer>=0.13.0",
    "atlassian-python-api>=3.41.16",
    "cairosvg>=2.7.1",
    "python-dotenv>=1.0.1",
    "svglib>=1.5.1",
    "logfire[system-metrics]>=2.7.1",
    "opentelemetry-api>=1.29.0",
    "opentelemetry-instrumentation>=0.50b0",
    "opentelemetry-instrumentation-httpx>=0.50b0",
    "opentelemetry-instrumentation-starlette>=0.50b0",
    "opentelemetry-instrumentation-urllib>=0.50b0",
    "opentelemetry-instrumentation-sqlite3>=0.50b0",
    "opentelemetry-instrumentation-requests>=0.50b0",
    "opentelemetry-instrumentation-urllib3>=0.50b0",
]
keywords = [
    "anthropic",
    "atlassian",
    "claude",
    "codecov",
    "confluence",
    "cyclonedx",
    "devcontainer",
    "docker",
    "gitbook",
    "github-actions",
    "google-drive",
    "jira",
    "logfire",
    "mcp",
    "nox",
    "opentelemetry",
    "pydantic",
    "pytest",
    "renovate",
    "ruff",
    "sonarqube",
    "typer",
    "uv",
]
classifiers = [
    "Development Status :: 2 - Pre-Alpha",
    "Intended Audience :: Developers",
    "Intended Audience :: End Users/Desktop",
    "Programming Language :: Python",
    "License :: OSI Approved :: MIT License",
    "Operating System :: MacOS :: MacOS X",
    "Operating System :: POSIX :: Linux",
    "Operating System :: Microsoft :: Windows",
    "Framework :: AsyncIO",
    "Framework :: OpenTelemetry :: Instrumentations",
    "Framework :: Pydantic",
    "Framework :: Pytest",
    "Typing :: Typed",
    "Natural Language :: English",
]
license = { file = "LICENSE" }

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[dependency-groups]
dev = [
    "nox>=2024.10.9",
    "tomli>=2.1.0",
    "pyright>=1.1.389",
    "ruff>=0.3.0",
    "pytest>=8.3.3",
    "pytest-asyncio>=0.24.0",
    "pytest-cov>=6.0.0",
    "pytest-env>=1.1.5",
    "pip-audit>=2.7.3",
    "pip-licenses>=5.0.0",
    "cyclonedx-py>=1.0.1",
    "pre-commit>=4.0.1",
    "greenlet>=3.1.1",
    "bump-my-version>=0.29.0",
]

[project.optional-dependencies]
# used by uv pip install -e ".[dev]", as used within nox (uv run nox)
dev = [
    "nox>=2024.10.9",
    "tomli>=2.1.0",
    "pyright>=1.1.389",
    "ruff>=0.3.0",
    "pytest>=8.3.3",
    "pytest-asyncio>=0.24.0",
    "pytest-cov>=6.0.0",
    "pytest-env>=1.1.5",
    "pip-audit>=2.7.3",
    "pip-licenses>=5.0.0",
    "cyclonedx-py>=1.0.1",
    "pre-commit>=4.0.1",
    "greenlet>=3.1.1",
    "bump-my-version>=0.29.0",
]

[tool.ruff]
target-version = "py311"
line-length = 88
fix = true
preview = true

[tool.ruff.lint]
ignore = ["B008", "E501"]
select = [
    "E",  # pycodestyle errors
    "F",  # pyflakes
    "I",  # isort
    "UP", # pyupgrade
    "B",  # flake8-bugbear
    "C4", # flake8-comprehensions
]

[tool.ruff.format]
docstring-code-format = true
docstring-code-line-length = 20
quote-style = "double"
indent-style = "space"
line-ending = "lf"
skip-magic-trailing-comma = false

[tool.pytest.ini_options]
addopts = "-v --cov=starbridge --cov-append --cov-report=term-missing --cov-report=xml:coverage.xml --cov-report=html:coverage_html"
testpaths = ["tests"]
python_files = ["*_test.py"]
asyncio_mode = "auto"
asyncio_default_fixture_loop_scope = "function"
env = ["COVERAGE_FILE=.coverage", "COVERAGE_PROCESS_START=pyproject.toml"]

[tool.coverage.run]
parallel = true
branch = true
concurrency = ["greenlet", "thread", "multiprocessing"]
relative_files = true
source = ["src"]
omit = ["src/starbridge/instrumentation/*"]

[tool.coverage.paths]
source = ["src/"]


[tool.bumpversion]
current_version = "0.0.29"
parse = "(?P<major>\\d+)\\.(?P<minor>\\d+)\\.(?P<patch>\\d+)"
serialize = ["{major}.{minor}.{patch}"]
search = "{current_version}"
replace = "{new_version}"
regex = false
ignore_missing_version = false
ignore_missing_files = false
tag = true
sign_tags = false
tag_name = "v{new_version}"
tag_message = "Bump version: {current_version} → {new_version}"
allow_dirty = false
commit = true
message = "Bump version: {current_version} → {new_version}"
commit_args = "--no-verify"
setup_hooks = []
pre_commit_hooks = []
post_commit_hooks = []

[[tool.bumpversion.files]]
filename = "pyproject.toml"

[[tool.bumpversion.files]]
filename = "VERSION"

[project.urls]
Homepage = "https://helmuthva.gitbook.io/starbridge"
Source = "https://github.com/helmut-hoffer-von-ankershoffen/starbridge"
Changelog = "https://github.com/helmut-hoffer-von-ankershoffen/starbridge/releases"
Documentation = "https://helmuthva.gitbook.io/starbridge"
Issues = "https://github.com/helmut-hoffer-von-ankershoffen/starbridge/issues"

[project.entry-points."starbridge.services"]
confluence = "starbridge.confluence.service:Service"
claude = "starbridge.claude.service:Service"
hello = "starbridge.hello.service:Service"

[project.scripts]
starbridge = "starbridge.cli:cli"
