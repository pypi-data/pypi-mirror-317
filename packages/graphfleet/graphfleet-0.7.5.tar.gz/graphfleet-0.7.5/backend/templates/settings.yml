version: 1.0.1

# Data input and output settings
input:
  source_dir: ${env:PROJECT_DIR}/data/raw
  file_pattern: "**/*"
  exclude_patterns: []

output:
  base_dir: ${env:PROJECT_DIR}/data/indexes

# LLM configuration
llm:
  provider: openai
  model: ${env:GRAPHRAG_MODEL}
  api_key: ${env:OPENAI_API_KEY}
  temperature: 0.0
  max_tokens: 4096

# Embedding configuration
embedding:
  model: ${env:GRAPHRAG_EMBEDDING_MODEL}
  batch_size: 32

# Vector store configuration
vector_store:
  type: lancedb
  path: ${env:PROJECT_DIR}/data/indexes/lancedb
  distance_metric: cosine

# Index configuration
index:
  chunk_size: 512
  chunk_overlap: 128
  community_level: 2
  max_concurrent_requests: 32
  cache_embeddings: true

# Query configuration
query:
  max_results: 10
  similarity_threshold: 0.7
  max_hops: 2
