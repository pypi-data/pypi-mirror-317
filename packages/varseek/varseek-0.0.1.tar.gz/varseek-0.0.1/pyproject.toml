[build-system]
requires = ["setuptools>=64", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "varseek"
version = "0.0.1"
description = "Placeholder."
readme = {file = "README.md", content-type = "text/markdown"}
license = {file = "LICENSE"}
authors = [
    {name = "Joseph Rich", email = "josephrich98@gmail.com"}
]
maintainers = [
    {name = "Joseph Rich", email = "josephrich98@gmail.com"}
]
requires-python = ">=3.7"
keywords = ["varseek", "bioinformatics", "RNA-seq", "DNA-seq"]
classifiers = [
    "Environment :: Console",
    "Framework :: Jupyter",
    "Intended Audience :: Science/Research",
    "License :: OSI Approved :: BSD License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Scientific/Engineering :: Bio-Informatics",
    "Topic :: Utilities"
]
dependencies = [
    "numpy>=1.26.4,<2.0.0",
    "pandas>=1.5.3,<2.0.0",
    "matplotlib>=3.9.0",
    "tqdm>=4.66.4",
    "anndata>=0.8.0",
    "kb-python>=0.29.1",
    "gget>=0.29.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0.0",
    "black[jupyter]>=22.0.0",
    "toml>=0.10.2",
    "nbval>=7.6.7",
    "nbdime>=4.0.2",
]
analysis = [
    "matplotlib-venn>=1.0.0",
    "ipython>=8.0.0",
    "dna_features_viewer>=3.1.3",
    "goatools>=1.4.9",
    "multiqc>=1.25.1",
    "rich>=11.0.0",
    "pysam>=0.22.1",
    "leidenalg>=0.10.0",
    "kneed>=0.8.0",
]


[project.urls]
"Homepage" = "https://github.com/pachterlab/varseek"

[tool.setuptools]
packages = ["varseek"]

[tool.setuptools.package-data]
varseek = ["*.txt", "*.md", "*.csv"]  # Ensure additional files like data or docs are included

[project.scripts]
vk = "varseek.main:main"  # This replaces the console_scripts entry
