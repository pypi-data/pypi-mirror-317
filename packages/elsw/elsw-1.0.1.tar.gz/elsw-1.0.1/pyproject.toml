[project]
name = "elsw"
authors = [{name = "Maciej BarÄ‡", email = "xgqt@xgqt.org"}]
readme = "README.md"
license = {file = "LICENSE.txt"}
dynamic = ["version", "description"]
requires-python = ">=3.8"
dependencies = [
    "colorama",
    "portage",
]
classifiers = [
    "Environment :: Console",
    "Intended Audience :: System Administrators",
    "License :: OSI Approved :: GNU General Public License v2 (GPLv2)",
    "Operating System :: POSIX",
    "Programming Language :: Python :: 3 :: Only",
]

[project.scripts]
elsw = "elsw.__init__:main"

[project.urls]
Home = "https://gitlab.com/xgqt/python-elsw/"

[build-system]
requires = ["flit_core >=3.2,<4"]
build-backend = "flit_core.buildapi"

[tool.tbump.version]
current = "1.0.1"
regex = '''
  (?P<major>\d+)
  \.
  (?P<minor>\d+)
  \.
  (?P<patch>\d+)
  '''

[tool.tbump.git]
message_template = "chore: bump to {new_version}"
tag_template = "{new_version}"

[[tool.tbump.file]]
src = "./VERSION"
search = "{current_version}"

[[tool.tbump.file]]
src = "./elsw/__init__.py"
search = "__version__ = \"{current_version}\""
