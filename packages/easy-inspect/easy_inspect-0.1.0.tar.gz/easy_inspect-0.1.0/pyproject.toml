[project]
name = "easy-inspect"
version = "0.1.0"
description = "High-level, zero-code interface for evaluating LLMs using Inspect-AI"
authors = [
    { name = "Daniel Tan", email = "dtch1997@users.noreply.github.com" },
]
dependencies = [
    "pandas>=2.2.3",
    "tqdm>=4.67.1",
    "inspect-ai>=0.3.55",
    "seaborn>=0.13.2",
    "matplotlib>=3.10.0",
    "plotly>=5.24.1",
]
requires-python = ">=3.12"
readme = "README.md"

[project.license]
text = "MIT"

[project.optional-dependencies]
examples = [
    "ipykernel>=6.29.5",
    "python-dotenv>=1.0.1",
    "ipywidgets>=8.1.5",
    "openai>=1.58.1",
    "anthropic>=0.42.0",
]
dev = [
    "pytest>=8.3.4",
    "pytest-asyncio>=0.25.0",
]

[build-system]
requires = [
    "pdm-backend",
]
build-backend = "pdm.backend"

[tool.pdm]
distribution = true
