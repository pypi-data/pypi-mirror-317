[tool.poetry]
name = "network-layer"
version = "0.1.0"
description = "A reusable network kit for dynamic API requests."
authors = ["Alhatoon Algarni <alhatoon.algarni@mobily.com.sa>"]
license = "MIT"
readme = "README.md"
packages = [{ include = "network_layer", from = "src" }]

[tool.poetry.dependencies]
python = "^3.11"
httpx = "^0.28.1"
tenacity = "^9.0.0"
structlog = "^24.4.0"


[tool.poetry.group.dev.dependencies]
pytest = "^8.3.4"
httpx = "^0.28.1"
pytest-mock = "^3.14.0"
pytest-asyncio = "^0.20.2"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
