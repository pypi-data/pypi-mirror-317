[tool.poetry]
name = "zzupy"
version = "0.2.4"
description = "郑州大学移动校园的 Python API 封装 / An API wrapper for Zhengzhou University Mobile Campus written in Python."
authors = ["Illustar0 <me@illustar0.com>"]
license = "AGPL-3.0-or-later"
readme = "README.md"
documentation = "https://illustar0.github.io/ZZU.Py"
repository = "https://github.com/Illustar0/ZZU.Py"

[tool.poetry.dependencies]
python = "^3.8"
fake-useragent = "*"
gmalg = "*"
httpx = "*"
loguru = "*"
psutil = "*"
pycryptodome = "*"
typing-extensions = "*"
beautifulsoup4 = "*"


[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
