[metadata]
name = preoccupied.koji-typing
version = 1.35.0
description = types and annotations for the koji build system
author = Christopher O'Brien
author_email = obriencj@preoccupied.net
copyright_years = 2024
license = GNU General Public License v3 (GPLv3)
license_files = 
	LICENSE
long_description = file: README.md
long_description_content_type = text/markdown
home_page = https://github.com/obriencj/koji-typing
platform = any
project_urls = 
	Source = https://github.com/obriencj/koji-typing
	Issues = https://github.com/obriencj/koji-typing/issues
classifiers = 
	Development Status :: 4 - Beta
	Environment :: Console
	Intended Audience :: Developers
	License :: OSI Approved :: GNU General Public License v3 (GPLv3)
	Natural Language :: English
	Programming Language :: Python :: 3
	Programming Language :: Python :: 3.6
	Programming Language :: Python :: 3.7
	Programming Language :: Python :: 3.8
	Programming Language :: Python :: 3.9
	Programming Language :: Python :: 3.10
	Programming Language :: Python :: 3.11
	Topic :: Software Development :: Build Tools
	Topic :: Utilities

[options]
packages = 
	koji_types
	koji-stubs
	koji_cli-stubs
	kojihub-stubs
zip_safe = False
install_requires = 
	koji>=1.35.0
	typing_extensions

[options.extras_require]
typedeps = 
	types-psycopg2
	types-python-dateutil
	types-requests
	types-six

[options.package_data]
* = 
	*.pyi
	py.typed

[tox:tox]
envlist = flake8,mypy
skip_missing_interpreters = True

[testenv]
basepython = python3.9
download = True
sitepackages = False

[testenv:mypy]
commands = 
	python -B -m mypy.stubtest koji koji_cli \
	--mypy-config-file setup.cfg \
	--ignore-unused-allowlist \
	--allowlist allowlist \
	--allowlist futurelist
	python -B -m mypy koji_types
deps = 
	koji
	mypy
	git+https://github.com/obriencj/python-faux-rpm.git@master
extras = typedeps

[testenv:koji-git]
commands = 
	python -B -m mypy.stubtest koji koji_cli \
	--mypy-config-file setup.cfg \
	--ignore-unused-allowlist \
	--allowlist allowlist
deps = 
	./tools/koji/
	mypy
	git+https://github.com/obriencj/python-faux-rpm.git@master
extras = typedeps

[testenv:build]
commands = 
	python -B -m build -n .
deps = 
	build
skip_install = True

[testenv:flake8]
commands = 
	python -B -m flake8 koji-stubs/ koji_cli-stubs/ koji_types/
deps = 
	flake8
	flake8-pyi
skip_install = True

[testenv:twine]
commands = 
	python -B -m twine check \
	dist/preoccupied.koji_typing-{[metadata]version}-py3-none-any.whl
deps = 
	twine
skip_install = True

[testenv:kojihub]
commands = 
	python -B -m mypy.stubtest kojihub \
	--mypy-config-file setup.cfg \
	--ignore-unused-allowlist \
	--allowlist allowlist
deps = 
	./tools/koji/
	./tools/kojihub/
	mypy
	psycopg2-binary
	git+https://github.com/obriencj/python-faux-rpm.git@master
extras = typedeps

[testenv:pytype]
commands = 
	pytype koji_types koji-stubs koji_cli-stubs
deps = 
	koji
	pytype

[testenv:bandit]
basepython = python3.9
commands = 
	python -B -m bandit --ini setup.cfg \
	-qr koji_types
deps = 
	bandit
skip_install = True

[testenv:bandit-sarif]
basepython = python3.9
commands = 
	python -B -m bandit --ini setup.cfg \
	-f sarif -o bandit.sarif \
	-qr koji_types
	python -B -m sarif summary bandit.sarif
deps = 
	bandit
	bandit-sarif-formatter
	sarif-tools
skip_install = True

[bandit]
skips = B101

[flake8]
ignore = 
	E303,E731,E741
	F401,F812
	W504
	Y001,Y011,Y021,Y022,Y023,Y036,Y037,Y041,Y063
filename = 
	*.py
	*.pyi
exclude = 
	__pycache__
	.*
	build
	dist
	docs
	setup.py
	tests
	todo
	tools
	koji_types/protocols.pyi

[mypy]
follow_imports = skip
follow_imports_for_stubs = False
ignore_missing_imports = True
no_site_packages = True
strict_optional = False

[gh-actions]
python = 
	3.7: py37
	3.8: py38
	3.9: py39
	3.10: py310
	3.11: py311

[egg_info]
tag_build = 
tag_date = 0

