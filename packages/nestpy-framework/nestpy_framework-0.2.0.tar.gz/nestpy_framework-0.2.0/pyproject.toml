[tool.poetry]
name = "nestpy-framework"
version = "0.2.0"
description = "A Python backend framework inspired by NestJS"
authors = ["Manuel S. Lemos <manuels.lemos@gmail.com>"]
readme = "README.md"
packages = [{include = "nest", from = "src"}]

[tool.poetry.dependencies]
python = "^3.9"
fastapi = "0.104.0"
uvicorn = "0.24.0"
pydantic = "2.4.2"


[tool.poetry.group.dev.dependencies]
pytest = "7.4.3"
black = "23.10.1"
mypy = "1.6.1"
flake8 = "6.1.0"
isort = "5.12.0"
pytest-asyncio = "0.21.1"
httpx = "0.24.1"
pytest-cov = "^6.0.0"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[tool.black]
line-length = 88
target-version = ['py39']
include = '\.pyi?$'

[tool.isort]
profile = "black"
multi_line_output = 3

[tool.pytest.ini_options]
pythonpath = [
  "src"
]