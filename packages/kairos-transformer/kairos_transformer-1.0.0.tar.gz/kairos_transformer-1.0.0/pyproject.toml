[tool.poetry]
name = "kairos-transformer"
version = "0.1.0"
description = """
Transformer is a Python module for transforming and tracking Python objects.
It provides utilities for transforming Python objects to track their references
and observe their operations. It's useful for debugging, testing, and monitoring
object behavior.
"""
authors = ["Joao Lopes <joaoslopes@gmail.com>"]

[tool.poetry.dependencies]
# Note: poetry installs packages for python 3.11.3, but the python version
# in use is actually 3.12.0, which may cause errors on certain packages.
python = ">=3.11.0,<4.0"
setuptools = "^75.6.0"
requests = "2.32.3"

[tool.pyright]
# https://github.com/microsoft/pyright/blob/main/docs/configuration.md
useLibraryCodeForTypes = true
exclude = [".cache"]

[tool.ruff]
# https://beta.ruff.rs/docs/configuration/
select = ['E', 'W', 'F', 'I', 'B', 'C4', 'ARG', 'SIM']
ignore = ['W291', 'W292', 'W293']


[build-system]
requires = ["setuptools", "wheel"]
build-backend = "setuptools.build_meta"