[project]
name = "forthright"
version = "0.0.5"
authors = [
  { name="Marius Facktor", email="mariusfacktor@gmail.com" },
]
description = "Allows you to seemingly call a server function directly from the client."
readme = "README.md"
requires-python = ">=3.9"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
dependencies = [
]



[project.urls]
Homepage = "https://github.com/mariusfacktor/forthright"
Issues = "https://github.com/mariusfacktor/forthright/issues"



[build-system]
requires = ["flit_core<4"]
build-backend = "flit_core.buildapi"

[tool.flit.module]
name = "forthright"




