[build-system]
requires = ["setuptools"]
build-backend = "setuptools.build_meta"

[project]
name = "ciou"
version = "0.6.1"
authors = [
    {name = "Toni Kangas"},
]
description = "CLI input and output utils."
readme = "README.md"
requires-python = ">=3.8"
license = {file = "LICENSE"}
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
dependencies = []

[project.urls]
Homepage = "https://github.com/kangasta/ciou"
Repository = "https://github.com/kangasta/ciou.git"
Documentation = "https://kangasta.github.io/yaml_requests/"

[tool.setuptools.packages.find]
include = ["ciou*"]
