[tool.poetry]
name = "galileo-observe"
version = "1.16.0"
description = "ðŸ“ˆ Monitor your LLM integration with Galileo Observe!"
authors = ["Galileo Technologies Inc. <team@rungalileo.io>"]
readme = "README.md"

[tool.poetry.dependencies]
python = "^3.9,<3.13"
pydantic = "^2.5.2"
pytz = "^2024.0"
pyjwt = "^2.8.0"
tiktoken = ">=0.7,<0.9"
langchain-core = { version = ">=0.2,<0.4", optional = true }
httpx = "^0.27.0"
galileo-core = "^2.30.2"

[tool.poetry.extras]
langchain = ["langchain-core"]
all = ["langchain-core"]


[tool.poetry.group.test.dependencies]
pytest = "^8.0.1"
coverage = "^7.2.3"
pytest-cov = ">=5,<7"
pytest-xdist = "^3.3.1"
pytest-socket = "^0.7"
requests-mock = "^1.11.0"
pytest-asyncio = "^0.25.0"


[tool.poetry.group.dev.dependencies]
pre-commit = "^4.0.1"
mypy = "^1.10.0"
types-requests = "^2.31.0.1"
types-pytz = "^2024.1.0.20240417"
openai = "^1.34.0"


[tool.poetry.group.docs.dependencies]
mkdocs = "^1.6.0"
mkdocs-material = "^9.5.33"
mkdocstrings = "^0.27"
mkdocstrings-python = "^1.10.8"
griffe-fieldz = "^0.2.0"


[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

# Test.
[tool.pytest.ini_options]
addopts = [
    # Run tests in parallel.
    "-n", "auto",
    # Show local variables in tracebacks.
    "--showlocals",
    # Show extra test summary info as specified by chars.
    "-o", "console_output_style=progress",
    # Disable warnings.
    "--disable-warnings",
    # Show slowest 10 test durations.
    "--durations=10",
    # Disable internet access.
    "--disable-socket",
    # Enable Unix socket access for async tests.
    "--allow-unix-socket",
]
asyncio_default_fixture_loop_scope = "function"

# Formatters.
[tool.black]
line-length = 88

[tool.isort]
profile = "black"


# Linters.
[tool.ruff]
line-length = 88
ignore = ["D10", "D415"]
fix = true
ignore-init-module-imports = true

[tool.ruff.pydocstyle]
convention = "google"

[tool.mypy]
mypy_path = ["galileo_observe"]
disallow_untyped_defs = true
plugins = ["pydantic.mypy"]

# Release.
[tool.semantic_release]
version_variables = ["galileo_observe/__init__.py:__version__"]
version_toml = ["pyproject.toml:tool.poetry.version"]
version_source = "tag"
commit_message = "chore(release): v{version}\n\nAutomatically generated by python-semantic-release"

[tool.semantic_release.commit_parser_options]
# Release patch version on these tags,
# https://python-semantic-release.readthedocs.io/en/latest/configuration.html#commit-parser-options-dict-str-any
patch_tags = ["fix", "perf", "chore", "docs", "style", "refactor"]
