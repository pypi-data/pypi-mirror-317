<!DOCTYPE html>
<html lang="en" class="dark:bg-gray-900">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aktivasi Website</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: 'class'
        }
    </script>
    <link href="https://cdn.jsdelivr.net/npm/flowbite@2.5.1/dist/flowbite.min.css" rel="stylesheet" />
</head>
<body class="bg-white dark:bg-gray-900 flex flex-col items-center justify-between min-h-screen">
    <div class="flex-grow flex items-center justify-center w-full">
        <div class="max-w-md w-full mx-auto p-4">
            {% if messages %}
                {% for message in messages %}
                    <div class="p-4 mb-4 text-sm {% if message.tags == 'error' %}text-red-800 dark:text-red-200 bg-red-100 dark:bg-red-800{% elif message.tags == 'success' %}text-green-800 dark:text-green-200 bg-green-100 dark:bg-green-800{% else %}text-blue-800 dark:text-blue-200 bg-blue-100 dark:bg-blue-800{% endif %} rounded-lg" role="alert">
                        {{ message }}
                    </div>
                {% endfor %}
            {% endif %}
            
            <form method="post" action="{% url 'lrnd_validate' %}">
                {% csrf_token %}
                <div class="mb-5">
                    <label for="key" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Masukkan Kunci untuk mengaktifkan website</label>
                    <input type="text" id="key" name="key" class="bg-gray-50 border border-gray-300 text-gray-900 dark:bg-gray-700 dark:border-gray-600 dark:text-white text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5" placeholder="Masukkan Kunci Aktivasi" required />
                </div>
                <button type="submit" class="text-white bg-blue-700 hover:bg-blue-800 dark:bg-blue-600 dark:hover:bg-blue-700 focus:ring-4 focus:outline-none focus:ring-blue-300 dark:focus:ring-blue-800 font-medium rounded-lg text-sm w-full sm:w-auto px-5 py-2.5 text-center">Aktivasi</button>
            </form>
        </div>
    </div>
    <footer class="w-full bg-gray-100 dark:bg-gray-800 text-center p-4">
        <p class="text-sm text-gray-600 dark:text-gray-400">&copy; 2024 Hak Cipta Dilindungi.</p>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/flowbite@2.5.1/dist/flowbite.min.js"></script>
</body>
</html>
